<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tuntas. - Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 110px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:100; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:24px; border-radius:2rem; width:100%; max-width:400px; }
        .modern-in { width:100%; padding:14px; background:#F1F5F9; border:1px solid #E2E8F0; border-radius:1rem; outline:none; font-size: 14px; font-weight: 600; }
        .btn-primary { width:100%; background:#064E3B; color:white; padding:16px; border-radius:1.2rem; font-weight:800; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 10px 30px 10px; border-top: 1px solid #F1F5F9; z-index: 50; }
        nav button { color: #94A3B8; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        nav button.active { color: #064E3B; }
        .card-main { background: #064E3B; border-radius: 2.5rem; padding: 30px; color: white; box-shadow: 0 20px 25px -5px rgba(6,78,59,0.2); }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; border-right: 2px solid #F1F5F9; min-width: 90px; }
        .table-scroll { overflow-x: auto; border-radius: 1.5rem; border: 1px solid #E2E8F0; background: white; }
    </style>
</head>
<body>

    <div id="loginPage" class="hidden flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-sm text-center space-y-6">
            <h1 class="text-3xl font-black text-emerald-900">Tuntas.</h1>
            <input type="email" id="email" class="modern-in" placeholder="Email Admin">
            <input type="password" id="pass" class="modern-in" placeholder="Password">
            <button onclick="login()" class="btn-primary uppercase">Masuk Dashboard</button>
        </div>
    </div>

    <div id="mainApp" class="hidden max-w-md mx-auto p-6 space-y-6">
        <div class="flex justify-between items-center px-2">
            <h1 class="text-xl font-black text-[#064E3B]">Tuntas.</h1>
            <button onclick="logout()" class="text-rose-500"><span class="material-symbols-rounded">logout</span></button>
        </div>

        <div id="screen-home" class="tab-content active space-y-6">
            <div class="card-main">
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-60">Total Saldo Kas</p>
                <h2 class="text-4xl font-black mt-1" id="hSaldo">Rp 0</h2>
            </div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-white p-5 rounded-[2rem] border-2 border-emerald-50"><p class="text-[9px] font-black text-emerald-300 uppercase">Masuk</p><p class="text-lg font-black text-emerald-600" id="hMasuk">0</p></div>
                <div class="bg-white p-5 rounded-[2rem] border-2 border-rose-50"><p class="text-[9px] font-black text-rose-300 uppercase">Keluar</p><p class="text-lg font-black text-rose-600" id="hKeluar">0</p></div>
            </div>
            <button onclick="openModal('mKas')" class="btn-primary shadow-lg uppercase tracking-widest">Catat Transaksi</button>
        </div>

        <div id="screen-rekap" class="tab-content space-y-6">
            <h1 class="text-xl font-black text-[#064E3B] px-2">REKAP JAN-JUN</h1>
            <div class="table-scroll">
                <table class="w-full text-left text-[11px]">
                    <thead>
                        <tr id="th-rekap" class="text-slate-400 uppercase font-bold"><th class="sticky-col p-4">Nama</th></tr>
                    </thead>
                    <tbody id="tb-rekap"></tbody>
                </table>
            </div>
        </div>

        <div id="screen-warga" class="tab-content space-y-6">
            <div class="flex justify-between items-center px-2">
                <h1 class="text-xl font-black text-[#064E3B]">DATA WARGA</h1>
                <button onclick="openModal('mAnggota')" class="text-emerald-600"><span class="material-symbols-rounded text-3xl">add_circle</span></button>
            </div>
            <div id="tBodyWarga" class="space-y-3"></div>
        </div>
    </div>

    <nav>
        <button id="n-home" onclick="st('home')" class="active"><span class="material-symbols-rounded">grid_view</span><span class="text-[10px] font-bold">HOME</span></button>
        <button id="n-rekap" onclick="st('rekap')"><span class="material-symbols-rounded">receipt_long</span><span class="text-[10px] font-bold">REKAP</span></button>
        <button id="n-warga" onclick="st('warga')"><span class="material-symbols-rounded">group</span><span class="text-[10px] font-bold">WARGA</span></button>
    </nav>

    <div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center text-emerald-900 uppercase">Bayar Iuran</h3>
            <select id="iNama" class="modern-in font-bold"></select>
            <div id="containerBulan" class="grid grid-cols-3 gap-2 bg-slate-50 p-3 rounded-2xl"></div>
            <input type="number" id="iNom" class="modern-in font-black text-xl text-emerald-700" placeholder="Total Rp">
            <button onclick="simpanIuran()" class="btn-primary">SIMPAN & SHARE WA</button>
        </div>
    </div>

    <div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center text-emerald-900">CATAT KAS</h3>
            <select id="kKat" class="modern-in"><option value="Masuk">Pemasukan</option><option value="Keluar">Pengeluaran</option></select>
            <input type="text" id="kKet" class="modern-in" placeholder="Keterangan">
            <input type="number" id="kNom" class="modern-in font-black text-xl" placeholder="Nominal Rp">
            <button onclick="simpanKas()" class="btn-primary">SIMPAN</button>
            <button onclick="closeModal('mKas'); openModal('mIuran')" class="w-full text-emerald-600 font-bold text-[10px] uppercase underline">Atau Bayar Iuran Warga?</button>
        </div>
    </div>

    <div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center uppercase">Tambah Warga</h3>
            <input type="text" id="aNama" class="modern-in uppercase" placeholder="Nama Lengkap">
            <input type="number" id="aHp" class="modern-in" placeholder="628xxx">
            <button onclick="simpanAnggota()" class="btn-primary">SIMPAN DATA</button>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore(), auth = firebase.auth();
        const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni"];
        let dataWarga = {};

        auth.onAuthStateChanged(user => {
            if (user) { document.getElementById('mainApp').classList.remove('hidden'); document.getElementById('loginPage').classList.add('hidden'); init(); }
            else { document.getElementById('mainApp').classList.add('hidden'); document.getElementById('loginPage').classList.remove('hidden'); }
        });

        async function login() {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Gagal!"); }
        }
        async function logout() { if(confirm("Logout?")) await auth.signOut(); }

        function init() {
            const cont = document.getElementById('containerBulan');
            const thr = document.getElementById('th-rekap');
            cont.innerHTML = ''; thr.innerHTML = '<th class="sticky-col p-4">Nama</th>';
            daftarBulan.forEach(bln => {
                cont.innerHTML += `<label class="relative block"><input type="checkbox" name="blnCek" value="${bln}" class="hidden peer"><div class="cursor-pointer text-[10px] font-bold py-2 text-center border rounded-xl bg-white text-slate-300 peer-checked:bg-emerald-800 peer-checked:text-white uppercase">${bln.substring(0,3)}</div></label>`;
                thr.innerHTML += `<th class="text-center p-3 font-black">${bln.substring(0,3)}</th>`;
            });
            loadData();
        }

        async function loadData() {
            const [resAnggota, resKas, resIuran] = await Promise.all([
                db.collection("anggota").orderBy("nama", "asc").get(),
                db.collection("kas").get(),
                db.collection("pembayaran").get()
            ]);

            let tin = 0, tout = 0, totalIur = 0;
            resKas.docs.forEach(doc => { const d = doc.data(); if(d.kat === 'Masuk') tin += d.nom; else tout += d.nom; });
            const iurData = resIuran.docs.map(doc => doc.data());
            iurData.forEach(d => totalIur += d.nom);

            document.getElementById('hSaldo').innerText = 'Rp ' + (tin + totalIur - tout).toLocaleString();
            document.getElementById('hMasuk').innerText = (tin + totalIur).toLocaleString();
            document.getElementById('hKeluar').innerText = tout.toLocaleString();

            const tw = document.getElementById('tBodyWarga'), tr = document.getElementById('tb-rekap'), sel = document.getElementById('iNama');
            tw.innerHTML = ''; tr.innerHTML = ''; sel.innerHTML = '<option value="">Pilih Warga</option>';

            resAnggota.docs.forEach(doc => {
                const d = doc.data(); const n = d.nama.trim().toUpperCase();
                dataWarga[n] = d.hp || '';
                sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
                tw.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm"><div><p class="font-black text-xs uppercase">${n}</p><p class="text-[9px] text-slate-400 font-bold">${d.hp || '-'}</p></div><button onclick="hapus('anggota','${doc.id}')" class="text-rose-200"><span class="material-symbols-rounded">delete</span></button></div>`);

                let row = `<tr><td class="sticky-col p-4 font-bold text-slate-700 border-b border-slate-50 uppercase">${n.split(' ')[0]}</td>`;
                daftarBulan.forEach(bln => {
                    const lunas = iurData.filter(i => i.nama.trim().toUpperCase() === n && i.bulan.includes(bln));
                    if(lunas.length > 0) {
                        let perBln = 0; lunas.forEach(l => perBln += (l.nom / l.bulan.split(',').length));
                        row += `<td class="text-center text-emerald-600 font-black">${(perBln/1000).toFixed(0)}K</td>`;
                    } else { row += `<td class="text-center text-slate-200">-</td>`; }
                });
                tr.insertAdjacentHTML('beforeend', row + `</tr>`);
            });
        }

        async function simpanIuran() {
            const n = document.getElementById('iNama').value, nmn = Number(document.getElementById('iNom').value);
            const blns = Array.from(document.querySelectorAll('input[name="blnCek"]:checked')).map(c => c.value);
            if(!n || blns.length === 0 || !nmn) return alert("Lengkapi data!");
            await db.collection("pembayaran").add({ nama: n.trim().toUpperCase(), bulan: blns.join(","), nom: nmn, tgl: new Date() });
            closeModal('mIuran'); loadData();
            window.open(`https://wa.me/${(dataWarga[n]||'').replace(/^0/,'62')}?text=*BUKTI IURAN*%0ANama: ${n}%0ABulan: ${blns.join(",")}%0ATotal: Rp ${nmn.toLocaleString()}`);
        }

        async function simpanKas() {
            const kat = document.getElementById('kKat').value, ket = document.getElementById('kKet').value, nom = Number(document.getElementById('kNom').value);
            if(nom) { await db.collection("kas").add({ kat, ket, nom, tgl: new Date() }); closeModal('mKas'); loadData(); }
        }

        async function simpanAnggota() {
            const n = document.getElementById('aNama').value.trim().toUpperCase(), h = document.getElementById('aHp').value;
            if(n) { await db.collection("anggota").add({ nama: n, hp: h }); closeModal('mAnggota'); loadData(); }
        }

        async function hapus(c, id) { if(confirm("Hapus?")) { await db.collection(c).doc(id).delete(); loadData(); } }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function st(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('screen-'+t).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('n-'+t).classList.add('active');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Kas TUNTAS v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .nav-active { color: #10b981; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-blur: 4px; }
        .card-native { background: white; border-radius: 1.5rem; padding: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); border: 1px solid #f1f5f9; }
    </style>
</head>
<body class="pb-28">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-emerald-500 border-t-transparent"></div>
    </div>

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-md border border-emerald-50 text-center">
            <div class="w-16 h-16 emerald-gradient rounded-2xl mx-auto flex items-center justify-center text-white text-2xl mb-4 shadow-lg"><i class="fa-solid fa-vault"></i></div>
            <h2 class="text-2xl font-bold text-slate-800">Kas TUNTAS</h2>
            <div class="mt-8 space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full emerald-gradient text-white py-4 rounded-2xl font-bold">MASUK</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="bg-white/80 backdrop-blur-md p-6 sticky top-0 z-30 border-b flex justify-between items-center">
            <div>
                <p id="headerDate" class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter"></p>
                <h1 id="pageTitle" class="font-bold text-slate-800 text-lg uppercase tracking-tight">Ringkasan</h1>
            </div>
            <div class="flex gap-2">
                <button id="addBtnHeader" onclick="openModal('modalKas')" class="w-10 h-10 rounded-xl bg-emerald-500 text-white flex items-center justify-center shadow-lg shadow-emerald-100 hidden">
                    <i class="fa-solid fa-plus text-lg"></i>
                </button>
                <button onclick="refreshData()" class="w-10 h-10 rounded-xl bg-slate-50 text-emerald-600 border border-slate-100 flex items-center justify-center">
                    <i class="fa-solid fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <main class="p-6">
            <div id="screen-home" class="tab-content active space-y-6">
                <div class="emerald-gradient p-8 rounded-[2.5rem] text-white shadow-xl">
                    <p class="text-[10px] font-bold uppercase opacity-80 tracking-widest">Total Saldo Kas Besar</p>
                    <h2 id="totalSaldo" class="text-4xl font-bold my-1 tracking-tighter">Rp 0</h2>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="card-native"><p class="text-[9px] font-bold text-slate-400 uppercase">Iuran</p><p id="sumIuran" class="font-bold text-emerald-600 text-sm">Rp 0</p></div>
                    <div class="card-native"><p class="text-[9px] font-bold text-slate-400 uppercase">Keluar</p><p id="sumKeluar" class="font-bold text-red-500 text-sm">Rp 0</p></div>
                </div>

                <div class="card-native">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div id="screen-kas" class="tab-content space-y-3">
                <div id="listKas" class="space-y-3"></div>
            </div>

            <div id="screen-anggota" class="tab-content space-y-6">
                <div class="flex gap-2">
                    <button onclick="openModal('modalMember')" class="flex-1 p-4 bg-white border border-emerald-500 text-emerald-600 rounded-2xl font-bold text-[10px] uppercase">Tambah Warga</button>
                    <button onclick="openModal('modalBayar')" class="flex-1 p-4 emerald-gradient text-white rounded-2xl font-bold text-[10px] uppercase shadow-lg shadow-emerald-100">Bayar Iuran</button>
                </div>
                
                <div class="space-y-3">
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase ml-2 tracking-widest">Daftar Warga</h3>
                    <div id="listWarga" class="grid grid-cols-2 gap-3"></div>
                </div>

                <div class="space-y-3">
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase ml-2 tracking-widest">Histori Iuran</h3>
                    <div id="listIuran" class="space-y-3"></div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-around pb-8 z-40">
            <button onclick="changeTab('home')" class="nav-btn nav-active text-center" id="btn-home"><i class="fa-solid fa-house-user text-xl mb-1"></i><p class="text-[9px] font-bold uppercase">Home</p></button>
            <button onclick="changeTab('kas')" class="nav-btn text-slate-300 text-center" id="btn-kas"><i class="fa-solid fa-wallet text-xl mb-1"></i><p class="text-[9px] font-bold uppercase">Kas</p></button>
            <button onclick="changeTab('anggota')" class="nav-btn text-slate-300 text-center" id="btn-anggota"><i class="fa-solid fa-users text-xl mb-1"></i><p class="text-[9px] font-bold uppercase">Warga</p></button>
        </nav>
    </div>

    <div id="modalKas" class="fixed inset-0 bg-black/60 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-[2.5rem] p-8">
            <h3 class="font-bold text-center mb-6">Input Transaksi Kas</h3>
            <div class="flex gap-2 mb-4 bg-slate-100 p-1 rounded-2xl">
                <button id="btnIn" onclick="setKategori('Masuk')" class="flex-1 py-3 bg-white rounded-xl shadow font-bold text-emerald-600">Masuk</button>
                <button id="btnOut" onclick="setKategori('Keluar')" class="flex-1 py-3 rounded-xl text-slate-400 font-bold">Keluar</button>
            </div>
            <input type="date" id="kTgl" class="w-full p-4 bg-slate-50 border rounded-2xl mb-3 outline-none">
            <input type="number" id="kNom" placeholder="Nominal Rp" class="w-full p-4 bg-slate-50 border rounded-2xl mb-3 outline-none">
            <input type="text" id="kKet" placeholder="Keterangan" class="w-full p-4 bg-slate-50 border rounded-2xl mb-6 outline-none">
            <button onclick="submitKas()" class="w-full emerald-gradient text-white py-5 rounded-2xl font-bold shadow-lg">SIMPAN</button>
            <button onclick="closeModal('modalKas')" class="w-full py-4 text-slate-400 text-xs font-bold uppercase text-center">Batal</button>
        </div>
    </div>

    <div id="modalMember" class="fixed inset-0 bg-black/60 hidden z-50 flex items-center p-6">
        <div class="bg-white w-full rounded-[2.5rem] p-8">
            <h3 class="font-bold mb-6 text-center">Tambah Warga</h3>
            <input type="text" id="mNama" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 border rounded-2xl mb-6 outline-none">
            <button onclick="submitMember()" class="w-full emerald-gradient text-white py-4 rounded-2xl font-bold shadow-lg text-center">SIMPAN</button>
            <button onclick="closeModal('modalMember')" class="w-full mt-4 text-slate-400 text-xs font-bold uppercase text-center">Batal</button>
        </div>
    </div>

    <div id="modalBayar" class="fixed inset-0 bg-black/60 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-[2.5rem] p-8">
            <h3 class="font-bold text-center mb-6">Input Iuran</h3>
            <input type="date" id="bTgl" class="w-full p-4 bg-slate-50 border rounded-2xl mb-3 outline-none">
            <select id="bNama" class="w-full p-4 bg-slate-50 border rounded-2xl mb-3 outline-none"></select>
            <input type="number" id="bNom" placeholder="Nominal Rp" class="w-full p-4 bg-slate-50 border rounded-2xl mb-6 outline-none">
            <button onclick="submitIuran()" class="w-full emerald-gradient text-white py-5 rounded-2xl font-bold shadow-lg">SIMPAN PEMBAYARAN</button>
            <button onclick="closeModal('modalBayar')" class="w-full py-4 text-slate-400 text-xs font-bold uppercase text-center">Batal</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzCI_Q1DnXn69Ct26cQwGX3RhqZY8WZ-f1q7E16Tpb_nR3_yXmcXFP3tBd96qKMLVU3VA/exec";
        let db = { kas:[], anggota:[], pembayaran:[] }, kKat = "Masuk", chart;

        document.getElementById('headerDate').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); if(id==='modalBayar') renderSelectMember(); document.querySelectorAll('input[type="date"]').forEach(i=>i.valueAsDate=new Date()); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function apiCall(action, p = {}) {
            const res = await fetch(`${API_URL}?${new URLSearchParams({action, ...p})}`, { method:'POST' });
            return res.json();
        }

        async function handleLogin() {
            showLoading(true);
            const res = await apiCall('login', {user: document.getElementById('username').value, pass: document.getElementById('password').value});
            if(res === true) { document.getElementById('loginPage').style.display='none'; document.getElementById('mainApp').classList.remove('hidden'); refreshData(); }
            else alert("Gagal!"); showLoading(false);
        }

        async function refreshData() {
            showLoading(true);
            const data = await apiCall('getDashboard');
            db.kas = data.kas.slice(1);
            db.anggota = data.anggota.slice(1);
            db.pembayaran = data.pembayaran.slice(1);
            renderAll();
            showLoading(false);
        }

        function setKategori(kat) {
            kKat = kat;
            document.getElementById('btnIn').className = kat === 'Masuk' ? 'flex-1 py-3 bg-white rounded-xl shadow font-bold text-emerald-600' : 'flex-1 py-3 text-slate-400 font-bold';
            document.getElementById('btnOut').className = kat === 'Keluar' ? 'flex-1 py-3 bg-white rounded-xl shadow font-bold text-red-600' : 'flex-1 py-3 text-slate-400 font-bold';
        }

        function renderAll() {
            let tin = 0, tout = 0, tiur = 0;
            const lk = document.getElementById('listKas'), lb = document.getElementById('listIuran'), lw = document.getElementById('listWarga');
            lk.innerHTML = ''; lb.innerHTML = ''; lw.innerHTML = '';

            // 1. List Warga (Anggota)
            db.anggota.forEach(row => {
                lw.insertAdjacentHTML('beforeend', `<div class="bg-white p-3 rounded-2xl border text-center font-bold text-xs text-slate-700 shadow-sm">${row[0]}</div>`);
            });

            // 2. List Kas (0:Tgl, 1:Ket, 2:Kat, 3:Nom)
            db.kas.slice().reverse().forEach(row => {
                const nom = parseInt(row[3]) || 0;
                const kat = (row[2] || "").trim();
                if(kat === 'Masuk') tin += nom; else tout += nom;
                lk.insertAdjacentHTML('beforeend', `<div class="card-native border-l-4 ${kat==='Masuk'?'border-emerald-500':'border-red-500'} flex justify-between items-center"><div><p class="font-bold text-sm text-slate-800">${row[1]||'-'}</p><p class="text-[9px] text-slate-400 font-bold">${row[0]}</p></div><p class="font-bold text-sm">Rp ${nom.toLocaleString()}</p></div>`);
            });

            // 3. List Iuran (0:Tgl, 1:Nama, 2:Nom)
            db.pembayaran.slice().reverse().forEach(row => {
                const nom = parseInt(row[2]) || 0; tiur += nom;
                lb.insertAdjacentHTML('beforeend', `<div class="card-native border-l-4 border-blue-500 flex justify-between items-center"><div><p class="font-bold text-sm text-slate-800">${row[1]}</p><p class="text-[9px] text-slate-400 font-bold">${row[0]}</p></div><p class="font-bold text-sm text-blue-600">Rp ${nom.toLocaleString()}</p></div>`);
            });

            document.getElementById('totalSaldo').innerText = 'Rp ' + (tin + tiur - tout).toLocaleString();
            document.getElementById('sumIuran').innerText = 'Rp ' + tiur.toLocaleString();
            document.getElementById('sumKeluar').innerText = 'Rp ' + tout.toLocaleString();

            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('mainChart'), { type:'doughnut', data:{ labels:['Masuk','Keluar','Iuran'], datasets:[{data:[tin, tout, tiur], backgroundColor:['#10b981','#ef4444','#3b82f6'], borderWeight:0}] }, options:{cutout:'75%', plugins:{legend:{position:'bottom', labels:{font:{size:10, weight:'bold'}}}}}});
        }

        function renderSelectMember() {
            document.getElementById('bNama').innerHTML = '<option disabled selected>Pilih Warga</option>' + db.anggota.map(a => `<option value="${a[0]}">${a[0]}</option>`).join('');
        }

        async function submitKas() {
            const t = document.getElementById('kTgl').value.split('-'), n = document.getElementById('kNom').value, k = document.getElementById('kKet').value;
            if(!t[0] || !n || !k) return alert("Lengkapi!");
            showLoading(true); await apiCall('addData', {tanggal: `${t[2]}/${t[1]}/${t[0]}`, keterangan: k, kategori: kKat, nominal: n});
            closeModal('modalKas'); refreshData();
        }

        async function submitMember() {
            const n = document.getElementById('mNama').value; if(!n) return;
            showLoading(true); await apiCall('addNewMember', {nama: n});
            document.getElementById('mNama').value = ''; closeModal('modalMember'); refreshData();
        }

        async function submitIuran() {
            const t = document.getElementById('bTgl').value.split('-'), n = document.getElementById('bNama').value, nom = document.getElementById('bNom').value;
            if(!t[0] || !n || !nom) return alert("Lengkapi!");
            showLoading(true); await apiCall('addAnggota', {tanggal: `${t[2]}/${t[1]}/${t[0]}`, nama: n, nominal: nom});
            closeModal('modalBayar'); refreshData();
        }

        function changeTab(t) {
            document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b=>b.classList.replace('text-emerald-600','text-slate-300'));
            document.getElementById('screen-'+t).classList.add('active');
            document.getElementById('btn-'+t).classList.replace('text-slate-300','text-emerald-600');
            document.getElementById('pageTitle').innerText = t === 'home' ? 'Ringkasan' : t === 'kas' ? 'Kas Utama' : 'Iuran Warga';
            // Sembunyikan/Tampilkan tombol + di header
            document.getElementById('addBtnHeader').style.display = (t === 'kas') ? 'flex' : 'none';
        }
    </script>
</body>
</html>

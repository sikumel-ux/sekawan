<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04 - DASHBOARD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --emerald: #064E3B; --lime: #A3E635; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAF8; color: var(--emerald); margin:0; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-stat { background: white; padding: 15px; border-radius: 20px; border: 1px solid rgba(6, 78, 59, 0.05); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        input, select { border: 2px solid var(--emerald) !important; border-radius: 12px; padding: 12px; width: 100%; color: black; font-weight: 700; }
        .btn-main { background: var(--emerald); color: white; font-weight: 800; border-radius: 15px; padding: 16px; width: 100%; border: none; cursor: pointer; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; display: none; align-items: flex-end; backdrop-filter: blur(4px); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="pb-32">

    <div id="loginPage" class="fixed inset-0 z-[300] bg-[#F8FAF8] flex flex-col items-center justify-center p-10">
        <div class="w-20 h-20 bg-[#064E3B] rounded-3xl flex items-center justify-center text-white mb-6 shadow-xl rotate-3"><i class="fa-solid fa-leaf text-3xl"></i></div>
        <h2 class="text-3xl font-black mb-8 italic uppercase text-emerald">TUNTAS RT 04</h2>
        <div class="w-full max-w-sm space-y-3">
            <input type="email" id="email" placeholder="Email Admin">
            <input type="password" id="password" placeholder="Password">
            <button onclick="prosesLogin()" class="btn-main">MASUK</button>
            <p id="msg" class="text-red-500 mt-4 font-bold text-center text-xs"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="p-5 flex justify-between items-center bg-white shadow-sm sticky top-0 z-50">
            <h1 class="font-black text-xl italic text-emerald">TUNTAS<span class="text-lime-600">.</span></h1>
            <button onclick="logout()" class="text-red-500 font-bold text-[10px] uppercase border-2 border-red-500/10 px-4 py-2 rounded-xl">LOGOUT</button>
        </header>

        <div id="screen-home" class="tab-content active p-5 space-y-4">
            <div class="bg-[#04392D] p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[10px] font-black opacity-60 uppercase mb-1 tracking-widest">Saldo Kas Saat Ini</p>
                    <h2 id="totalSaldo" class="text-4xl font-black text-[#A3E635] mb-2 tracking-tighter">Rp 0</h2>
                </div>
                <div class="absolute -right-10 -bottom-10 text-white/5 text-9xl rotate-12"><i class="fa-solid fa-wallet"></i></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="card-stat">
                    <p class="text-[9px] font-bold text-gray-400 uppercase">Total Pemasukan</p>
                    <p id="sIn" class="text-lg font-black text-emerald">0</p>
                </div>
                <div class="card-stat">
                    <p class="text-[9px] font-bold text-gray-400 uppercase">Total Pengeluaran</p>
                    <p id="sOut" class="text-lg font-black text-red-500">0</p>
                </div>
                <div class="card-stat">
                    <p class="text-[9px] font-bold text-gray-400 uppercase">Uang Iuran</p>
                    <p id="sIur" class="text-lg font-black text-blue-600">0</p>
                </div>
                <div class="card-stat">
                    <p class="text-[9px] font-bold text-gray-400 uppercase">Total Warga</p>
                    <p id="sWarga" class="text-lg font-black text-orange-500">0</p>
                </div>
            </div>

            <div class="pt-4 space-y-3">
                <p class="text-xs font-black uppercase tracking-widest opacity-30">Menu Cepat</p>
                <button onclick="openModal('mKas')" class="btn-main bg-emerald shadow-lg flex items-center justify-center gap-3">
                    <i class="fa-solid fa-file-invoice-dollar"></i> INPUT KAS UMUM
                </button>
                <button onclick="openModal('mIuran')" class="btn-main bg-blue-700 shadow-lg flex items-center justify-center gap-3">
                    <i class="fa-solid fa-hand-holding-dollar"></i> TERIMA IURAN
                </button>
            </div>
        </div>

        <div id="screen-iur" class="tab-content p-5">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black uppercase italic tracking-tighter">Daftar Warga RT</h3>
                <button onclick="openModal('mAnggota')" class="bg-emerald text-white text-[10px] font-black px-4 py-2 rounded-xl shadow-md">+ WARGA</button>
            </div>
            <div id="tBodyIur" class="space-y-3"></div>
        </div>

        <nav class="fixed bottom-0 inset-x-0 bg-white p-4 flex justify-around pb-8 z-40 border-t rounded-t-[2.5rem] shadow-2xl">
            <button onclick="st('home')" id="n-home" class="text-emerald flex flex-col items-center gap-1 font-black text-[10px]"><i class="fa-solid fa-house-chimney text-lg"></i>HOME</button>
            <button onclick="st('iur')" id="n-iur" class="text-emerald/20 flex flex-col items-center gap-1 font-black text-[10px]"><i class="fa-solid fa-users-gear text-lg"></i>WARGA</button>
        </nav>
    </div>

    <div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
        <div class="bg-white w-full p-8 rounded-t-[2.5rem] space-y-4 shadow-2xl">
            <h3 class="font-black text-center text-emerald">TRANSAKSI KAS</h3>
            <select id="kKat"><option value="Masuk">UANG MASUK</option><option value="Keluar">UANG KELUAR</option></select>
            <input type="text" id="kKet" placeholder="Keterangan (Contoh: Beli Sapu)">
            <input type="number" id="kNom" placeholder="Nominal Rp">
            <button onclick="simpanKas()" class="btn-main">SIMPAN DATA</button>
        </div>
    </div>

    <div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
        <div class="bg-white w-full p-8 rounded-t-[2.5rem] space-y-4 shadow-2xl">
            <h3 class="font-black text-center text-blue-700">BAYAR IURAN</h3>
            <select id="iNama"></select>
            <input type="month" id="iBln">
            <input type="number" id="iNom" placeholder="Nominal Iuran (Contoh: 20000)">
            <button onclick="simpanIuran()" class="btn-main bg-blue-700">PROSES BAYAR</button>
        </div>
    </div>

    <div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
        <div class="bg-white w-full p-8 rounded-t-[2.5rem] space-y-4 shadow-2xl">
            <h3 class="font-black text-center text-emerald">TAMBAH WARGA BARU</h3>
            <input type="text" id="aNama" placeholder="NAMA LENGKAP WARGA" class="uppercase">
            <button onclick="simpanAnggota()" class="btn-main">DAFTARKAN</button>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore(), auth = firebase.auth();

        function prosesLogin() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value, m = document.getElementById('msg');
            m.innerText = "Connecting..."; m.style.color="blue";
            auth.signInWithEmailAndPassword(e, p).catch(err => { m.innerText = "Gagal: " + err.message; m.style.color="red"; });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                init();
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        function init() {
            const now = new Date();
            document.getElementById('iBln').value = now.toISOString().substring(0,7);
            loadData();
        }

        async function loadData() {
            const [sk, si, sa] = await Promise.all([
                db.collection("kas").get(),
                db.collection("pembayaran").get(),
                db.collection("anggota").orderBy("nama","asc").get()
            ]);
            
            let tIn=0, tOut=0, tIur=0;
            const ti = document.getElementById('tBodyIur'), sel = document.getElementById('iNama');
            ti.innerHTML = ''; sel.innerHTML = '<option value="">PILIH NAMA WARGA</option>';

            sk.docs.forEach(doc => { if(doc.data().kat==='Masuk') tIn+=doc.data().nom; else tOut+=doc.data().nom; });
            si.docs.forEach(doc => { tIur+=doc.data().nom; });

            sa.docs.forEach(doc => {
                const n = doc.data().nama;
                sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
                ti.insertAdjacentHTML('beforeend', `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border-l-4 border-emerald">
                        <span class="font-black text-sm uppercase">${n}</span>
                        <button onclick="hapus('anggota','${doc.id}')" class="text-red-200"><i class="fa-solid fa-trash-can"></i></button>
                    </div>`);
            });

            document.getElementById('totalSaldo').innerText = 'Rp ' + ((tIn + tIur) - tOut).toLocaleString();
            document.getElementById('sIn').innerText = 'Rp ' + tIn.toLocaleString();
            document.getElementById('sOut').innerText = 'Rp ' + tOut.toLocaleString();
            document.getElementById('sIur').innerText = 'Rp ' + tIur.toLocaleString();
            document.getElementById('sWarga').innerText = sa.size + ' Orang';
        }

        async function simpanKas() {
            const d = { kat: document.getElementById('kKat').value, tgl: new Date(), ket: document.getElementById('kKet').value, nom: Number(document.getElementById('kNom').value) };
            if(!d.nom || !d.ket) return alert("Isi data!");
            await db.collection("kas").add(d); closeModal('mKas'); loadData();
        }

        async function simpanIuran() {
            const d = { nama: document.getElementById('iNama').value, bulan: document.getElementById('iBln').value, nom: Number(document.getElementById('iNom').value), tgl: new Date() };
            if(!d.nom || !d.nama) return alert("Pilih warga & isi nominal!");
            await db.collection("pembayaran").add(d); closeModal('mIuran'); loadData();
        }

        async function simpanAnggota() {
            const n = document.getElementById('aNama').value.toUpperCase();
            if(!n) return alert("Isi nama!");
            await db.collection("anggota").add({ nama: n }); closeModal('mAnggota'); loadData();
        }

        async function hapus(c, id) { if(confirm("Hapus data ini selamanya?")) { await db.collection(c).doc(id).delete(); loadData(); } }
        function logout() { auth.signOut(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function st(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('screen-'+id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-emerald','text-emerald/20'));
            document.getElementById('n-'+id).classList.replace('text-emerald/20','text-emerald');
        }
    </script>
</body>
</html>

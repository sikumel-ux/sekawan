<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04 - STABLE VERSION</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --emerald: #064E3B; }
        body { font-family: sans-serif; background-color: #F8FAF8; color: var(--emerald); margin:0; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input, select { border: 2px solid var(--emerald) !important; border-radius: 12px; padding: 12px; width: 100%; color: black; margin-bottom: 10px; }
        .btn-main { background: var(--emerald); color: white; font-weight: 800; border-radius: 15px; padding: 16px; width: 100%; cursor: pointer; border: none; }
        .hidden { display: none !important; }
        .fab-btn { position: fixed; bottom: 100px; right: 20px; width: 60px; height: 60px; background: var(--emerald); color: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 100; border: none; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; display: none; align-items: flex-end; }
        .modal-box { background: white; width: 100%; padding: 30px; border-radius: 30px 30px 0 0; }
    </style>
</head>
<body class="pb-32">

    <div id="loginPage" class="fixed inset-0 z-[300] bg-[#F8FAF8] flex flex-col items-center justify-center p-10">
        <h2 class="text-3xl font-black mb-8 italic uppercase text-center">TUNTAS RT 04</h2>
        <div class="w-full max-w-sm">
            <input type="email" id="email" placeholder="Email Admin">
            <input type="password" id="password" placeholder="Password">
            <button id="btnLogin" onclick="prosesLogin()" class="btn-main">MASUK</button>
            <p id="msg" class="text-red-500 mt-4 font-bold text-center text-sm"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="p-5 flex justify-between items-center bg-white shadow-sm sticky top-0 z-50">
            <h1 class="font-black text-xl italic">TUNTAS<span class="text-lime-600">.</span></h1>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-1 rounded-xl text-[10px] font-bold">KELUAR</button>
        </header>

        <div id="screen-home" class="tab-content active p-5">
            <div class="bg-[#04392D] p-6 rounded-[2.5rem] text-white shadow-xl">
                <p class="text-[10px] opacity-50 uppercase">Total Saldo Kas</p>
                <h2 id="totalSaldo" class="text-3xl font-black text-[#A3E635]">Rp 0</h2>
            </div>
            <div class="mt-8 space-y-3">
                <p class="font-bold">Aksi Cepat:</p>
                <button onclick="openModal('mKas')" class="btn-main bg-blue-600 text-sm">INPUT KAS MASUK/KELUAR</button>
                <button onclick="openModal('mIuran')" class="btn-main bg-emerald text-sm">BAYAR IURAN WARGA</button>
            </div>
        </div>

        <div id="screen-iur" class="tab-content p-5">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold uppercase text-sm">Daftar Warga</h3>
                <button onclick="openModal('mAnggota')" class="text-xs bg-emerald text-white px-3 py-1 rounded-lg">+ WARGA</button>
            </div>
            <div id="tBodyIur" class="space-y-3"></div>
        </div>

        <nav class="fixed bottom-0 inset-x-0 bg-white p-4 flex justify-around shadow-2xl border-t z-50 rounded-t-[2rem]">
            <button onclick="st('home')" id="n-home" class="flex flex-col items-center text-[10px] font-black"><i class="fa-solid fa-house text-lg"></i>HOME</button>
            <button onclick="st('iur')" id="n-iur" class="flex flex-col items-center text-[10px] font-black text-gray-300"><i class="fa-solid fa-users text-lg"></i>WARGA</button>
        </nav>
    </div>

    <div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
        <div class="modal-box">
            <h3 class="font-black mb-4">INPUT KAS</h3>
            <select id="kKat"><option value="Masuk">MASUK</option><option value="Keluar">KELUAR</option></select>
            <input type="text" id="kKet" placeholder="Keterangan">
            <input type="number" id="kNom" placeholder="Nominal Rp">
            <button onclick="simpanKas()" class="btn-main">SIMPAN DATA</button>
        </div>
    </div>

    <div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
        <div class="modal-box">
            <h3 class="font-black mb-4">BAYAR IURAN</h3>
            <select id="iNama"></select>
            <input type="month" id="iBln">
            <input type="number" id="iNom" placeholder="Nominal Rp">
            <button onclick="simpanIuran()" class="btn-main">BAYAR SEKARANG</button>
        </div>
    </div>

    <div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
        <div class="modal-box">
            <h3 class="font-black mb-4">TAMBAH WARGA</h3>
            <input type="text" id="aNama" placeholder="NAMA LENGKAP" class="uppercase">
            <button onclick="simpanAnggota()" class="btn-main">SIMPAN</button>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        
        firebase.initializeApp(config);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 1. Fungsi Login (Langsung)
        function prosesLogin() {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value;
            const m = document.getElementById('msg');
            
            if(!e || !p) { m.innerText = "Isi email & password!"; return; }
            m.innerText = "Mengecek server...";
            m.style.color = "blue";

            auth.signInWithEmailAndPassword(e, p)
                .then(() => { m.innerText = "Berhasil!"; m.style.color = "green"; })
                .catch(err => { m.innerText = "Gagal: " + err.message; m.style.color = "red"; });
        }

        // 2. Monitor Auth
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        // 3. Load Data Utama
        async function loadData() {
            const [sk, si, sa] = await Promise.all([
                db.collection("kas").get(),
                db.collection("pembayaran").get(),
                db.collection("anggota").orderBy("nama","asc").get()
            ]);
            
            let tIn=0, tOut=0, tIur=0;
            const ti = document.getElementById('tBodyIur'), sel = document.getElementById('iNama');
            ti.innerHTML = ''; sel.innerHTML = '<option value="">PILIH WARGA</option>';

            sk.docs.forEach(doc => { if(doc.data().kat==='Masuk') tIn+=doc.data().nom; else tOut+=doc.data().nom; });
            si.docs.forEach(doc => { tIur+=doc.data().nom; });

            sa.docs.forEach(doc => {
                const n = doc.data().nama;
                sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
                ti.insertAdjacentHTML('beforeend', `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-emerald/5">
                        <b class="text-sm uppercase">${n}</b>
                        <button onclick="hapus('anggota','${doc.id}')" class="text-red-300 text-xs"><i class="fa-solid fa-trash"></i></button>
                    </div>`);
            });

            document.getElementById('totalSaldo').innerText = 'Rp ' + ((tIn + tIur) - tOut).toLocaleString();
        }

        // 4. Aksi Simpan
        async function simpanKas() {
            const d = { kat: document.getElementById('kKat').value, tgl: new Date(), ket: document.getElementById('kKet').value, nom: Number(document.getElementById('kNom').value) };
            if(!d.nom) return;
            await db.collection("kas").add(d); closeModal('mKas'); loadData();
        }

        async function simpanIuran() {
            const d = { nama: document.getElementById('iNama').value, bulan: document.getElementById('iBln').value, nom: Number(document.getElementById('iNom').value), tgl: new Date() };
            if(!d.nom || !d.nama) return;
            await db.collection("pembayaran").add(d); closeModal('mIuran'); loadData();
        }

        async function simpanAnggota() {
            const n = document.getElementById('aNama').value.toUpperCase();
            if(!n) return;
            await db.collection("anggota").add({ nama: n }); closeModal('mAnggota'); loadData();
        }

        async function hapus(c, id) { if(confirm("Hapus?")) { await db.collection(c).doc(id).delete(); loadData(); } }
        function logout() { auth.signOut(); }
        function st(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('screen-'+id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-emerald','text-emerald/20'));
            document.getElementById('n-'+id).classList.replace('text-emerald/20','text-emerald');
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>

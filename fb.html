<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04 - FIX BUTTON</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --emerald: #064E3B; }
        body { font-family: sans-serif; background-color: #F8FAF8; color: var(--emerald); margin:0; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input { border: 2px solid var(--emerald) !important; border-radius: 12px; padding: 12px; width: 100%; color: black; margin-bottom: 10px; }
        .btn-main { background: var(--emerald); color: white; font-weight: 800; border-radius: 15px; padding: 16px; width: 100%; cursor: pointer; border: none; }
        .hidden { display: none !important; }
        .fab-btn { position: fixed; bottom: 100px; right: 20px; width: 60px; height: 60px; background: var(--emerald); color: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 99; border: none; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; display: none; align-items: flex-end; }
        .modal-box { background: white; width: 100%; padding: 30px; border-radius: 30px 30px 0 0; }
    </style>
</head>
<body class="pb-32">

    <div id="loginPage" class="fixed inset-0 z-[300] bg-[#F8FAF8] flex flex-col items-center justify-center p-10">
        <h2 class="text-3xl font-black mb-8 italic">TUNTAS RT 04</h2>
        <input type="email" id="email" placeholder="Email Admin">
        <input type="password" id="password" placeholder="Password">
        <button onclick="prosesLogin()" class="btn-main">MASUK SEKARANG</button>
        <p id="msg" class="text-red-500 mt-4 font-bold text-center text-sm"></p>
    </div>

    <div id="mainApp" class="hidden">
        <header class="p-5 flex justify-between items-center bg-white shadow-sm sticky top-0 z-50">
            <h1 class="font-black text-xl italic">TUNTAS.</h1>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-1 rounded-xl text-[10px] font-bold">KELUAR</button>
        </header>

        <div id="screen-home" class="tab-content active p-5">
            <div class="bg-[#04392D] p-6 rounded-[2.5rem] text-white">
                <p class="text-[10px] opacity-50 uppercase">Total Saldo Kas</p>
                <h2 id="totalSaldo" class="text-3xl font-black text-[#A3E635]">Rp 0</h2>
            </div>
            <p class="mt-10 text-center text-gray-400 italic">Data sedang dimuat...</p>
        </div>

        <div id="screen-kas" class="tab-content p-5">
            <h3 class="font-bold mb-4">Riwayat Kas</h3>
            <div id="tBodyKas" class="space-y-3"></div>
        </div>

        <div id="screen-iur" class="tab-content p-5">
            <h3 class="font-bold mb-4">Data Warga</h3>
            <div id="tBodyIur" class="space-y-3"></div>
            <button onclick="openModal('mAnggota')" class="fab-btn"><i class="fa-solid fa-user-plus"></i></button>
        </div>

        <nav class="fixed bottom-0 inset-x-0 bg-white p-4 flex justify-around shadow-2xl border-t z-50">
            <button onclick="st('home')" class="flex flex-col items-center text-xs font-bold"><i class="fa-solid fa-house"></i>HOME</button>
            <button onclick="st('kas')" class="flex flex-col items-center text-xs font-bold text-gray-300"><i class="fa-solid fa-wallet"></i>KAS</button>
            <button onclick="st('iur')" class="flex flex-col items-center text-xs font-bold text-gray-300"><i class="fa-solid fa-users"></i>WARGA</button>
        </nav>
    </div>

    <div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
        <div class="modal-box">
            <h3 class="font-black mb-4">TAMBAH WARGA</h3>
            <input type="text" id="aNama" placeholder="NAMA LENGKAP">
            <button onclick="simpanAnggota()" class="btn-main">SIMPAN</button>
            <button onclick="closeModal('mAnggota')" class="w-full mt-4 text-gray-400">BATAL</button>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        
        firebase.initializeApp(config);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 1. Fungsi Login (Sederhana & To the point)
        function prosesLogin() {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value;
            const m = document.getElementById('msg');
            
            if(!e || !p) { m.innerText = "Isi email & password!"; return; }
            
            m.innerText = "Sabar, lagi login...";
            m.style.color = "blue";

            auth.signInWithEmailAndPassword(e, p)
                .then(() => { m.innerText = "Sukses!"; })
                .catch(err => { m.innerText = "Gagal: " + err.message; m.style.color = "red"; });
        }

        // 2. Monitor Login
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        // 3. Muat Data
        async function loadData() {
            try {
                const sa = await db.collection("anggota").orderBy("nama","asc").get();
                const ti = document.getElementById('tBodyIur');
                ti.innerHTML = '';
                sa.docs.forEach(doc => {
                    ti.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl flex justify-between shadow-sm"><b>${doc.data().nama}</b> <button onclick="hapusWarga('${doc.id}')" class="text-red-200"><i class="fa-solid fa-trash"></i></button></div>`);
                });
            } catch(e) { console.log(e); }
        }

        // 4. Tambah Warga
        async function simpanAnggota() {
            const n = document.getElementById('aNama').value.toUpperCase();
            if(!n) return alert("Nama jangan kosong");
            await db.collection("anggota").add({ nama: n });
            closeModal('mAnggota');
            loadData();
        }

        async function hapusWarga(id) {
            if(confirm("Hapus warga ini?")) { await db.collection("anggota").doc(id).delete(); loadData(); }
        }

        function logout() { auth.signOut(); }
        function st(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('screen-'+id).classList.add('active');
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>

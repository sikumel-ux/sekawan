<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin TUNTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    body { 
        font-family: 'Poppins', sans-serif; 
        overflow: hidden; /* Kunci scroll utama */
        position: fixed; /* Mencegah karet (bounce) di iPhone */
        width: 100%;
        height: 100%;
    }
</style>

</head>
<body class="bg-slate-100 p-3 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-sm bg-white p-6 rounded-[1.5rem] shadow-xl border border-emerald-100">
        <h2 class="text-lg font-black text-emerald-800 text-center mb-5 uppercase tracking-tighter">Input Pembayaran TUNTAS</h2>

        <div class="space-y-3">
            <div>
                <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">WhatsApp Warga</label>
                <div class="flex items-center bg-slate-50 rounded-xl border border-slate-200 overflow-hidden focus-within:ring-2 focus-within:ring-emerald-500">
                    <span class="pl-3 pr-1 text-slate-400 font-bold text-xs">+62</span>
                    <input type="number" id="wa" placeholder="8123..." class="w-full p-3 bg-transparent outline-none text-slate-700 font-bold text-sm">
                </div>
            </div>

            <div>
                <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Nama Warga</label>
                <input type="text" id="nama" placeholder="Nama" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-emerald-500 font-bold text-sm">
            </div>

            <div>
                <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Bulan</label>
                <select id="bulan" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-emerald-500 font-bold text-slate-700 text-sm">
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maret">Maret</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="Agustus">Agustus</option>
                    <option value="September">September</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="Desember">Desember</option>
                </select>
            </div>

            <div>
                <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Nominal (Rp)</label>
                <input type="number" id="nominal" placeholder="0" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-emerald-500 font-bold text-sm mb-2">
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="setNominal(50000)" class="bg-emerald-50 text-emerald-700 font-bold p-2 rounded-lg border border-emerald-100 hover:bg-emerald-100 transition text-[11px]">50.000</button>
                    <button onclick="setNominal(70000)" class="bg-emerald-50 text-emerald-700 font-bold p-2 rounded-lg border border-emerald-100 hover:bg-emerald-100 transition text-[11px]">70.000</button>
                </div>
            </div>

            <button onclick="prosesSimpan()" id="btn-main" class="w-full bg-emerald-700 text-white p-4 rounded-xl font-bold shadow-lg active:scale-95 transition-all mt-3 flex items-center justify-center gap-2 text-sm uppercase tracking-wider">
                <i class="fa-brands fa-whatsapp"></i> SIMPAN & KIRIM
            </button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyGq-pOTReNDpcbYZKRpiF8mtFoAa7yjYh-WyqATRuWq9ELMMycHu2edRRB-MXSPCc2/exec";

        function setNominal(angka) {
            document.getElementById('nominal').value = angka;
        }

        async function prosesSimpan() {
            const btn = document.getElementById('btn-main');
            const waInput = document.getElementById('wa').value;
            const nama = document.getElementById('nama').value;
            const bulan = document.getElementById('bulan').value;
            const nominal = document.getElementById('nominal').value;

            if(!waInput || !nama || !nominal) return alert("Data belum lengkap!");

            const waFinal = "62" + waInput.replace(/^0+/, '');
            const kodeFinal = "TUNTAS-" + Math.floor(1000 + Math.random() * 9000);
            const tglSkrg = new Date().toISOString();

            btn.disabled = true;
            btn.innerHTML = "<i class='fa-solid fa-spinner fa-spin'></i>";

            const dataObj = {
                wa: waFinal, nama: nama, bulan: bulan, nominal: nominal, kode: kodeFinal, tgl: tglSkrg
            };

            localStorage.setItem("pay_" + kodeFinal, JSON.stringify(dataObj));

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: new URLSearchParams(dataObj)
                });

                const linkView = window.location.href.replace('pay.html', 'view.html') + '?' + kodeFinal;
                const pesan = `*BUKTI PEMBAYARAN TUNTAS*\n\nTerima kasih Bapak/Ibu *${nama}*,\nIuran sampah bulan *${bulan}* sebesar *Rp ${Number(nominal).toLocaleString('id-ID')}* telah kami terima.\n\nLihat Kwitansi Resmi:\n${linkView}`;
                
                window.open(`https://api.whatsapp.com/send?phone=${waFinal}&text=${encodeURIComponent(pesan)}`, '_blank');
                setTimeout(() => location.reload(), 500);
            } catch (e) {
                alert("Gagal!");
                btn.disabled = false;
                btn.innerHTML = "SIMPAN & KIRIM";
            }
        }
    </script>
</body>
</html>

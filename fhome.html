<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04 - REPAIR VERSION</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --emerald: #064E3B; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAF8; color: var(--emerald); margin:0; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .btn-main { background: var(--emerald); color: white; font-weight: 800; border-radius: 15px; padding: 16px; width: 100%; text-transform: uppercase; }
        input { border: 2px solid var(--emerald) !important; border-radius: 12px !important; padding: 12px !important; width: 100%; color: black; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="pb-32">

    <div id="loginPage" class="fixed inset-0 z-[100] flex items-center justify-center p-8 bg-[#F8FAF8]">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-[#064E3B] rounded-3xl flex items-center justify-center text-white mx-auto mb-6 shadow-2xl rotate-3">
                <i class="fa-solid fa-leaf text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black text-[#064E3B] mb-2 italic tracking-tighter uppercase">Tuntas RT 04</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email Admin" class="text-center">
                <input type="password" id="password" placeholder="Password" class="text-center">
                <button onclick="prosesLogin()" id="btnLogin" class="btn-main shadow-xl">Masuk</button>
                <p id="msg" class="text-[11px] font-black text-red-600 mt-4 min-h-[20px]"></p>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="p-5 flex justify-between items-center bg-white border-b-2 border-emerald/5 shadow-sm">
            <h1 class="font-black text-xl italic text-emerald">TUNTAS<span class="text-lime-600">.</span></h1>
            <button onclick="logout()" class="text-emerald font-black text-[10px] uppercase border-2 border-emerald/10 px-4 py-2 rounded-2xl bg-white">
                <i class="fa-solid fa-power-off text-red-500"></i> KELUAR
            </button>
        </header>

        <div id="screen-home" class="tab-content active p-5 space-y-4">
            <div class="bg-[#04392D] p-6 rounded-[2.5rem] text-white shadow-2xl">
                <p class="text-[10px] font-black opacity-50 uppercase mb-1">Total Saldo Kas</p>
                <h2 id="totalSaldo" class="text-4xl font-black text-[#A3E635] mb-6">Rp 0</h2>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <input type="date" id="fHomeStart" class="!bg-white/10 !border-0 !text-white text-[10px]" onchange="loadData()">
                    <input type="date" id="fHomeEnd" class="!bg-white/10 !border-0 !text-white text-[10px]" onchange="loadData()">
                </div>
            </div>
            <div class="bg-white p-4 rounded-[2rem] shadow-sm"><canvas id="chart"></canvas></div>
        </div>
        
        <nav class="fixed bottom-0 inset-x-0 bg-white border-t-2 border-emerald/5 p-4 flex justify-around pb-8 z-50 rounded-t-[2.5rem] shadow-2xl">
            <button onclick="st('home')" class="text-emerald flex flex-col items-center gap-1 font-black text-[10px]"><i class="fa-solid fa-house text-lg"></i>HOME</button>
            <button onclick="st('kas')" class="text-emerald/20 flex flex-col items-center gap-1 font-black text-[10px]"><i class="fa-solid fa-wallet text-lg"></i>KAS</button>
            <button onclick="st('iur')" class="text-emerald/20 flex flex-col items-center gap-1 font-black text-[10px]"><i class="fa-solid fa-users text-lg"></i>WARGA</button>
        </nav>
    </div>

    <script>
        // CONFIG FIREBASE
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        
        // Cek Firebase
        try {
            firebase.initializeApp(config);
            console.log("Firebase Siap");
        } catch(e) {
            console.error("Firebase Gagal:", e);
        }

        const db = firebase.firestore();
        const auth = firebase.auth();
        let chart;

        // AUTH MONITOR
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                init();
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        // FUNGSI LOGIN
        async function prosesLogin() {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            if(!e || !p) { msg.innerText = "Isi email & password!"; return; }

            msg.innerText = "Mengecek...";
            try {
                await auth.signInWithEmailAndPassword(e, p);
            } catch (err) {
                msg.innerText = "Gagal: " + err.message;
            }
        }

        function logout() { auth.signOut(); }

        function init() {
            // Pasang tanggal default
            const d = new Date();
            const s = new Date(d.getFullYear(), d.getMonth(), 1).toISOString().split('T')[0];
            const e = new Date(d.getFullYear(), d.getMonth() + 1, 0).toISOString().split('T')[0];
            document.getElementById('fHomeStart').value = s;
            document.getElementById('fHomeEnd').value = e;
            loadData();
        }

        async function loadData() {
            // Logika load data kamu di sini
            console.log("Memuat data...");
        }

        function st(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('screen-' + t).classList.add('active');
        }
    </script>
</body>
</html>

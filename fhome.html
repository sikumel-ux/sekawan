<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04 - FINAL SAKTI</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --emerald: #064E3B; --dark: #04392D; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAF8; color: var(--emerald); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .table-container { background: white; border: 2px solid var(--emerald); border-radius: 1.5rem; overflow: hidden; }
        th { background: var(--emerald); color: white; padding: 15px 10px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        td { color: #000; font-weight: 700; font-size: 12px; padding: 12px 10px; border-bottom: 1px solid #f0f0f0; }
        input, select { border: 2px solid var(--emerald) !important; border-radius: 12px !important; padding: 12px !important; font-weight: 800; background: white; }
        .btn-main { background: var(--emerald); color: white; font-weight: 800; border-radius: 15px; padding: 16px; width: 100%; transition: all 0.3s; }
        .btn-main:active { transform: scale(0.95); opacity: 0.9; }
    </style>
</head>
<body class="pb-32">

    <div id="loginPage" class="fixed inset-0 z-[100] flex items-center justify-center p-8 bg-[#F8FAF8]">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-[#064E3B] rounded-3xl flex items-center justify-center text-white mx-auto mb-6 shadow-2xl rotate-3">
                <i class="fa-solid fa-leaf text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black text-[#064E3B] mb-2 italic tracking-tighter">TUNTAS RT 04</h2>
            <p class="text-[10px] font-bold text-emerald/40 uppercase tracking-[0.2em] mb-10">Sistem Informasi Kas & Iuran</p>
            
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email Admin" class="w-full text-center shadow-sm">
                <input type="password" id="password" placeholder="Password" class="w-full text-center shadow-sm">
                <button id="btnLogin" class="btn-main shadow-xl uppercase tracking-widest mt-4">Masuk Sekarang</button>
                <p id="msg" class="text-[11px] font-black text-red-600 mt-6 min-h-[1em]"></p>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="p-5 flex justify-between items-center sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b-2 border-emerald/5">
            <h1 class="font-black text-xl italic text-emerald">TUNTAS<span class="text-lime-600">.</span></h1>
            <button id="btnLogout" class="text-emerald font-black text-[10px] border-2 border-emerald/10 px-4 py-2 rounded-2xl flex items-center gap-2 bg-white">
                <i class="fa-solid fa-power-off text-red-500"></i> KELUAR
            </button>
        </header>

        <div id="screen-home" class="tab-content active p-5">
             <div class="bg-[#04392D] p-6 rounded-[2.5rem] text-white shadow-2xl border border-white/5 relative overflow-hidden">
                <div class="absolute -right-4 -top-4 w-24 h-24 bg-lime-400/10 rounded-full blur-3xl"></div>
                <p class="text-[10px] font-black opacity-50 uppercase tracking-[0.2em] mb-1">Total Saldo Kas</p>
                <h2 id="totalSaldo" class="text-4xl font-black text-lime-400 mb-6 tracking-tighter">Rp 0</h2>
                
                <div class="grid grid-cols-3 gap-2 border-t border-white/10 pt-5 text-center">
                    <div><p class="text-[9px] font-black opacity-50 mb-1">MASUK</p><p id="sIn" class="text-[12px] font-black text-lime-400">0</p></div>
                    <div class="border-x border-white/10"><p class="text-[9px] font-black opacity-50 mb-1">KELUAR</p><p id="sOut" class="text-[12px] font-black text-orange-400">0</p></div>
                    <div><p class="text-[9px] font-black opacity-50 mb-1">IURAN</p><p id="sIur" class="text-[12px] font-black text-blue-400">0</p></div>
                </div>
            </div>
        </div>
        </div>

    <script>
        // CONFIG FIREBASE (Sesuai punya kamu)
        const firebaseConfig = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };

        // Inisialisasi
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // CEK STATUS LOGIN
        auth.onAuthStateChanged(user => {
            const loginPage = document.getElementById('loginPage');
            const mainApp = document.getElementById('mainApp');
            if (user) {
                loginPage.style.display = 'none';
                mainApp.classList.remove('hidden');
                console.log("Login sukses sebagai:", user.email);
                // Panggil fungsi init/loadData kamu di sini
            } else {
                loginPage.style.display = 'flex';
                mainApp.classList.add('hidden');
            }
        });

        // ACTION LOGIN
        document.getElementById('btnLogin').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            if(!email || !pass) {
                msg.innerText = "Isi email & password dulu, bro!";
                return;
            }

            msg.innerText = "Tunggu bentar, lagi dicek...";
            msg.className = "text-[11px] font-black text-emerald animate-pulse";

            try {
                // Pakai Persistence LOCAL biar gak bolak-balik login
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                await auth.signInWithEmailAndPassword(email, pass);
            } catch (error) {
                console.error(error);
                msg.className = "text-[11px] font-black text-red-600";
                if(error.code === 'auth/user-not-found') msg.innerText = "Email nggak terdaftar!";
                else if(error.code === 'auth/wrong-password') msg.innerText = "Password salah, bro!";
                else msg.innerText = "Gagal: " + error.message;
            }
        };

        document.getElementById('btnLogout').onclick = () => auth.signOut();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --emerald: #064E3B; --dark: #04392D; --lime: #A3E635; }
        * { font-family: 'Gochi Hand', cursive !important; }
        body { 
            background-color: #FDFBF7; 
            background-image: radial-gradient(#d1d5db 0.6px, transparent 0.6px);
            background-size: 18px 18px; color: var(--emerald); margin:0; 
        }
        
        .card-ijo { 
            background: var(--dark); padding: 18px; color: white; 
            border: 2px solid var(--emerald);
            border-radius: 45px 15px 40px 15px/15px 40px 15px 45px;
            box-shadow: 5px 5px 0px var(--emerald);
        }

        .doodle-in { 
            border: 2.5px solid var(--emerald) !important; 
            border-radius: 12px 6px 15px 5px !important; 
            padding: 10px; background: white; color: black;
            box-shadow: 3px 3px 0px var(--emerald);
        }

        .btn-main { 
            background: var(--emerald); color: white; padding: 15px;
            border-radius: 25px 12px; border: 2px solid var(--dark);
            box-shadow: 4px 4px 0px var(--dark); transition: 0.2s;
        }
        .btn-main:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0px var(--dark); }

        .tab-content { display: none; padding-bottom: 120px; }
        .tab-content.active { display: block; }
        
        .modal { 
            background: rgba(0,0,0,0.8); display:none; z-index: 200; 
            position: fixed; inset: 0; align-items: flex-end; 
        }

        nav button i { display: block; font-size: 22px; margin-bottom: 2px; }
    </style>
</head>
<body class="p-4">

<div id="mainApp" class="hidden">
    <header class="flex justify-between items-center mb-8 pt-2">
        <h1 class="text-4xl italic font-black">Tuntas RT04.</h1>
        <button onclick="logout()" class="text-sm opacity-50"><i class="fa-solid fa-power-off"></i></button>
    </header>

    <div id="screen-home" class="tab-content active space-y-6 text-center">
        <div class="card-ijo">
            <p class="text-xl opacity-70">Sisa Kas Kita</p>
            <h2 class="totalSaldoText text-5xl text-lime-400">0</h2>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="card-ijo">
                <p class="text-sm opacity-60 italic">Duit Masuk</p>
                <p class="sInText text-xl text-lime-400">0</p>
            </div>
            <div class="card-ijo">
                <p class="text-sm opacity-60 italic">Duit Keluar</p>
                <p class="sOutText text-xl text-red-400">0</p>
            </div>
        </div>
        <button onclick="openModal('mKas')" class="btn-main w-full text-2xl">Catat Kas Baru</button>
    </div>

    <div id="screen-kas" class="tab-content space-y-4">
        <h2 class="text-2xl italic">Catatan Perjalanan Kas</h2>
        <div class="card-ijo space-y-3">
            <div class="grid grid-cols-2 gap-2">
                <input type="date" id="fTgl1" class="doodle-in text-xs w-full" onchange="loadData()">
                <input type="date" id="fTgl2" class="doodle-in text-xs w-full" onchange="loadData()">
            </div>
            <input type="text" id="sKas" class="doodle-in w-full text-sm" placeholder="Cari apa ya?..." oninput="loadData()">
        </div>
        <div class="bg-white border-2 border-emerald rounded-3xl overflow-hidden shadow-lg">
            <table class="w-full text-left">
                <thead class="bg-emerald text-white text-xs">
                    <tr><th class="p-4">Kapan</th><th class="p-4">Apa</th><th class="p-4">Rp</th></tr>
                </thead>
                <tbody id="tBodyKas" class="text-black text-lg"></tbody>
            </table>
        </div>
    </div>

    <div id="screen-iur" class="tab-content space-y-4">
        <h2 class="text-2xl italic">Daftar Iuran Warga</h2>
        <div class="card-ijo space-y-3">
            <input type="date" id="fIur" class="doodle-in w-full text-center" onchange="loadData()">
            <p id="totalIur3" class="text-4xl text-center text-lime-400">0</p>
            <input type="text" id="sWarga" class="doodle-in w-full text-sm" placeholder="Cari nama..." oninput="loadData()">
        </div>
        <div class="bg-white border-2 border-emerald rounded-3xl overflow-hidden shadow-lg">
            <table class="w-full text-left">
                <thead class="bg-emerald text-white text-xs">
                    <tr><th class="p-4">Warga</th><th class="p-4">Status</th><th class="p-4 text-center">#</th></tr>
                </thead>
                <tbody id="tBodyIur" class="text-black text-xl"></tbody>
            </table>
        </div>
        <div class="fixed bottom-28 right-6 flex flex-col gap-4">
            <button onclick="openModal('mAnggota')" class="btn-main bg-white !text-emerald !rounded-full w-14 h-14 !p-0 shadow-xl"><i class="fa-solid fa-user-plus"></i></button>
            <button onclick="openModal('mIuran')" class="btn-main bg-lime-400 !text-dark !rounded-full w-14 h-14 !p-0 shadow-xl"><i class="fa-solid fa-hand-holding-dollar"></i></button>
        </div>
    </div>
    
    <nav class="fixed bottom-0 inset-x-0 h-24 bg-white flex justify-around items-center px-4 pb-4">
        <button onclick="st('home')" id="n-home" class="text-emerald text-sm"><i class="fa-solid fa-house"></i>Utama</button>
        <button onclick="st('kas')" id="n-kas" class="text-emerald/20 text-sm"><i class="fa-solid fa-book-open"></i>Buku Kas</button>
        <button onclick="st('iur')" id="n-iur" class="text-emerald/20 text-sm"><i class="fa-solid fa-users-viewfinder"></i>Warga</button>
    </nav>
</div>

<div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
    <div class="bg-white w-full p-8 rounded-t-[3rem] border-t-4 border-emerald space-y-4 shadow-2xl">
        <h3 class="text-3xl text-center">Input Kas</h3>
        <select id="kKat" class="doodle-in w-full"><option value="Masuk">Duit Masuk</option><option value="Keluar">Duit Keluar</option></select>
        <input type="text" id="kKet" class="doodle-in w-full" placeholder="Keterangan...">
        <input type="number" id="kNom" class="doodle-in w-full" placeholder="Rp...">
        <button onclick="simpanKas()" class="btn-main w-full text-xl">Simpan Sekarang</button>
    </div>
</div>

<div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
    <div class="bg-white w-full p-8 rounded-t-[3rem] border-t-4 border-emerald space-y-4">
        <h3 class="text-3xl text-center">Bayar Iuran</h3>
        <select id="iNama" class="doodle-in w-full"></select>
        <input type="date" id="iBln" class="doodle-in w-full">
        <input type="number" id="iNom" class="doodle-in w-full" placeholder="Jumlah Bayar...">
        <button onclick="simpanIuran()" class="btn-main w-full !bg-lime-400 !text-dark text-xl">Konfirmasi</button>
    </div>
</div>

<div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
    <div class="bg-white w-full p-8 rounded-t-[3rem] border-t-4 border-emerald space-y-4">
        <h3 class="text-3xl text-center">Tambah Tetangga</h3>
        <input type="text" id="aNama" class="doodle-in w-full uppercase" placeholder="Nama Lengkap...">
        <button onclick="simpanAnggota()" class="btn-main w-full text-xl">Daftarkan</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
        authDomain: "tuntas-sekawan.firebaseapp.com",
        projectId: "tuntas-sekawan",
        storageBucket: "tuntas-sekawan.firebasestorage.app",
        messagingSenderId: "1090506516563",
        appId: "1:1090506516563:web:63c429677caea28addfea6"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore(), auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        if (user) { document.getElementById('mainApp').classList.remove('hidden'); init(); }
        else { /* Logika Login Kamu */ }
    });

    function init() {
        const t = new Date().toISOString().split('T')[0];
        document.getElementById('fTgl1').value = t; document.getElementById('fTgl2').value = t;
        document.getElementById('fIur').value = t; document.getElementById('iBln').value = t;
        loadData();
    }

    async function loadData() {
        const fi = document.getElementById('fIur').value;
        const sk = document.getElementById('sKas').value.toLowerCase();
        const sw = document.getElementById('sWarga').value.toLowerCase();
        const t1 = new Date(document.getElementById('fTgl1').value);
        const t2 = new Date(document.getElementById('fTgl2').value); t2.setHours(23,59,59);

        const [dkas, diur, dang] = await Promise.all([
            db.collection("kas").orderBy("tgl","desc").get(), 
            db.collection("pembayaran").get(), 
            db.collection("anggota").orderBy("nama","asc").get()
        ]);
        
        let tin=0, tout=0, tiur=0, biur=0;
        const tk=document.getElementById('tBodyKas'), ti=document.getElementById('tBodyIur'), sel=document.getElementById('iNama');
        tk.innerHTML=''; ti.innerHTML=''; sel.innerHTML='<option>Pilih Warga</option>';

        dkas.docs.forEach(doc => {
            const d = doc.data(), t = d.tgl.toDate();
            if(d.kat==='Masuk') tin+=d.nom; else tout+=d.nom;
            if(t >= t1 && t <= t2 && d.ket.toLowerCase().includes(sk)) {
                tk.insertAdjacentHTML('beforeend', `<tr class="border-b-2 border-dashed border-emerald/10"><td class="p-4 text-xs">${t.getDate()}/${t.getMonth()+1}</td><td class="p-4 font-bold uppercase">${d.ket}</td><td class="p-4 ${d.kat==='Masuk'?'text-emerald':'text-red-500'}">Rp${d.nom.toLocaleString()}</td></tr>`);
            }
        });

        const mIur = {};
        diur.docs.forEach(doc => {
            const d = doc.data(); tiur += d.nom;
            if(d.bulan === fi) { biur += d.nom; mIur[d.nama] = true; }
        });

        dang.docs.forEach(doc => {
            const n = doc.data().nama; sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
            if(n.toLowerCase().includes(sw)) {
                ti.insertAdjacentHTML('beforeend', `<tr class="border-b-2 border-dashed border-emerald/10"><td class="p-4 uppercase">${n}</td><td class="p-4 text-sm">${mIur[n]?'Lunas':'--'}</td><td class="p-4 text-center opacity-30" onclick="hapus('anggota','${doc.id}')"><i class="fa-solid fa-trash-can"></i></td></tr>`);
            }
        });

        const total = (tin + tiur) - tout;
        document.querySelectorAll('.totalSaldoText').forEach(e => e.innerText = 'Rp ' + total.toLocaleString());
        document.querySelectorAll('.sInText').forEach(e => e.innerText = 'Rp ' + tin.toLocaleString());
        document.querySelectorAll('.sOutText').forEach(e => e.innerText = 'Rp ' + tout.toLocaleString());
        document.getElementById('totalIur3').innerText = 'Rp ' + biur.toLocaleString();
    }

    async function simpanKas() {
        const d = { kat: document.getElementById('kKat').value, tgl: new Date(), ket: document.getElementById('kKet').value, nom: Number(document.getElementById('kNom').value) };
        if(d.nom && d.ket) { await db.collection("kas").add(d); closeModal('mKas'); loadData(); }
    }

    async function simpanIuran() {
        const d = { nama: document.getElementById('iNama').value, bulan: document.getElementById('iBln').value, nom: Number(document.getElementById('iNom').value), tgl: new Date() };
        if(d.nom) { await db.collection("pembayaran").add(d); closeModal('mIuran'); loadData(); }
    }

    async function simpanAnggota() {
        const n = document.getElementById('aNama').value.toUpperCase();
        if(n) { await db.collection("anggota").add({ nama: n }); closeModal('mAnggota'); loadData(); }
    }

    async function hapus(c, id) { if(confirm("Hapus data?")) { await db.collection(c).doc(id).delete(); loadData(); } }
    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    function logout() { auth.signOut(); location.reload(); }
    function st(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-emerald','text-emerald/20'));
        document.getElementById('n-'+t).classList.replace('text-emerald/20','text-emerald');
    }
</script>
</body>
</html>

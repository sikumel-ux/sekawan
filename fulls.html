<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 100px; }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; border-right: 2px solid #F1F5F9; min-width: 90px; }
        .table-scroll { overflow-x: auto; border-radius: 1rem; border: 1px solid #E2E8F0; background: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:100; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:24px; border-radius:2rem; width:100%; max-width:400px; }
        nav button.active { color: #064E3B; }
        nav button { color: #94A3B8; }
    </style>
</head>
<body>

<div id="loginPage" class="hidden flex flex-col items-center justify-center min-h-[90vh] p-6 max-w-sm mx-auto">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full text-center space-y-6">
        <h1 class="text-2xl font-black text-emerald-900 uppercase">Tuntas. Admin</h1>
        <div class="space-y-3">
            <input type="email" id="email" class="w-full p-4 bg-slate-50 rounded-2xl border text-sm" placeholder="Email Admin">
            <input type="password" id="pass" class="w-full p-4 bg-slate-50 rounded-2xl border text-sm" placeholder="Password">
            <button onclick="login()" class="w-full bg-emerald-900 text-white p-4 rounded-2xl font-black uppercase">Masuk</button>
        </div>
    </div>
</div>

<div id="mainApp" class="hidden max-w-md mx-auto p-5">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-black text-emerald-900">Tuntas.</h1>
        <button onclick="logout()" class="text-red-400 font-bold">LOGOUT</button>
    </header>

    <div id="screen-home" class="tab-content active space-y-4">
        <div class="p-8 bg-emerald-900 rounded-[2.5rem] text-white shadow-xl">
            <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Total Saldo Kas</p>
            <h2 id="totalSaldo" class="text-4xl font-black mt-1">Rp 0</h2>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm"><p class="text-[9px] font-bold text-emerald-500 uppercase">Pemasukan</p><p id="totalMasuk" class="text-lg font-black">0</p></div>
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm"><p class="text-[9px] font-bold text-red-500 uppercase">Pengeluaran</p><p id="totalKeluar" class="text-lg font-black">0</p></div>
        </div>
        <div class="pt-4"><h3 class="font-black text-xs text-slate-800 mb-3 uppercase">Riwayat Terbaru</h3><div id="listRiwayat" class="space-y-2"></div></div>
    </div>

    <div id="screen-iur" class="tab-content space-y-6">
        <div class="table-scroll">
            <table class="w-full text-left text-[11px]">
                <thead><tr id="th-rekap" class="text-slate-400 uppercase"><th class="sticky-col p-3">Nama</th></tr></thead>
                <tbody id="tb-rekap"></tbody>
            </table>
        </div>
        <div id="tBodyIur" class="space-y-2 pt-4"></div>
        <div class="fixed bottom-24 right-6 flex flex-col gap-3">
            <button onclick="openModal('mAnggota')" class="w-14 h-14 bg-white text-emerald-900 rounded-2xl shadow-xl border flex items-center justify-center"><span class="material-symbols-rounded">person_add</span></button>
            <button onclick="openModal('mIuran')" class="w-14 h-14 bg-emerald-900 text-white rounded-2xl shadow-xl flex items-center justify-center"><span class="material-symbols-rounded">payments</span></button>
        </div>
    </div>

    <nav class="fixed bottom-0 inset-x-0 h-20 bg-white border-t flex justify-around items-center px-6">
        <button onclick="st('home')" id="n-home" class="active flex flex-col items-center gap-1"><span class="material-symbols-rounded">grid_view</span><span class="text-[10px] font-bold">HOME</span></button>
        <button onclick="st('iur')" id="n-iur" class="flex flex-col items-center gap-1"><span class="material-symbols-rounded">group</span><span class="text-[10px] font-bold">REKAP</span></button>
    </nav>
</div>

<div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
    <div class="modal-content space-y-4">
        <h3 class="text-lg font-black text-center uppercase">Bayar Iuran</h3>
        <select id="iNama" class="w-full p-3 bg-slate-50 rounded-xl border font-bold text-sm"></select>
        <div id="gridBulan" class="grid grid-cols-3 gap-2"></div>
        <input type="number" id="iNom" class="w-full p-4 bg-slate-50 rounded-xl border font-black text-xl text-emerald-700 text-center" placeholder="Total Nominal">
        <button onclick="simpanIuran()" class="w-full bg-emerald-900 text-white p-4 rounded-xl font-black uppercase">Simpan & Kirim WA</button>
    </div>
</div>

<div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
    <div class="modal-content space-y-4">
        <h3 class="font-black text-center uppercase">Tambah Warga</h3>
        <input type="text" id="aNama" class="w-full p-4 bg-slate-50 rounded-xl border uppercase text-sm" placeholder="Nama Lengkap">
        <input type="number" id="aHp" class="w-full p-4 bg-slate-50 rounded-xl border text-sm" placeholder="No WhatsApp">
        <button onclick="simpanAnggota()" class="w-full bg-emerald-900 text-white p-4 rounded-xl font-black">SIMPAN</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
        authDomain: "tuntas-sekawan.firebaseapp.com",
        projectId: "tuntas-sekawan",
        storageBucket: "tuntas-sekawan.firebasestorage.app",
        messagingSenderId: "1090506516563",
        appId: "1:1090506516563:web:63c429677caea28addfea6"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore(), auth = firebase.auth();
    const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni"];
    let dataWarga = {};

    auth.onAuthStateChanged(user => {
        if (user) { document.getElementById('mainApp').classList.remove('hidden'); document.getElementById('loginPage').classList.add('hidden'); init(); }
        else { document.getElementById('mainApp').classList.add('hidden'); document.getElementById('loginPage').classList.remove('hidden'); }
    });

    async function login() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Login Gagal!"); }
    }
    async function logout() { if(confirm("Keluar?")) await auth.signOut(); }

    function init() {
        const grid = document.getElementById('gridBulan');
        const thr = document.getElementById('th-rekap');
        grid.innerHTML = ''; thr.innerHTML = '<th class="sticky-col p-3">Nama</th>';
        daftarBulan.forEach(bln => {
            grid.innerHTML += `<label class="relative block"><input type="checkbox" name="blnCek" value="${bln}" class="hidden peer"><div class="cursor-pointer text-[9px] font-bold py-2 text-center border rounded-xl bg-white text-slate-300 peer-checked:bg-emerald-800 peer-checked:text-white uppercase">${bln.substring(0,3)}</div></label>`;
            thr.innerHTML += `<th class="text-center p-3">${bln.substring(0,3)}</th>`;
        });
        loadData();
    }

    async function loadData() {
        const [dkas, diur, dang] = await Promise.all([
            db.collection("kas").orderBy("tgl","desc").get(), 
            db.collection("pembayaran").orderBy("tgl","desc").get(), 
            db.collection("anggota").orderBy("nama","asc").get()
        ]);
        
        let tin=0, tout=0, totalIur=0;
        let totalsBln = {}; daftarBulan.forEach(b => totalsBln[b] = 0);
        let allTrx = [];
        const ti=document.getElementById('tBodyIur'), tr=document.getElementById('tb-rekap'), sel=document.getElementById('iNama'), listR = document.getElementById('listRiwayat');
        ti.innerHTML=''; tr.innerHTML=''; sel.innerHTML='<option value="">Pilih Warga</option>'; listR.innerHTML='';
        const iurArr = diur.docs.map(doc => ({id: doc.id, ...doc.data()}));

        dkas.docs.forEach(doc => {
            const d = doc.data(); if(d.kat==='Masuk') tin+=d.nom; else tout+=d.nom;
            allTrx.push({ ket: d.ket, nom: d.nom, kat: d.kat, tgl: d.tgl.toDate() });
        });

        iurArr.forEach(d => {
            totalIur += d.nom;
            allTrx.push({ ket: `IURAN: ${d.nama}`, nom: d.nom, kat: 'Masuk', tgl: d.tgl.toDate() });
        });

        document.getElementById('totalSaldo').innerText = 'Rp ' + ((tin + totalIur) - tout).toLocaleString();
        document.getElementById('totalMasuk').innerText = 'Rp ' + (tin + totalIur).toLocaleString();
        document.getElementById('totalKeluar').innerText = 'Rp ' + tout.toLocaleString();

        allTrx.sort((a,b) => b.tgl - a.tgl).slice(0,5).forEach(tx => {
            const isM = tx.kat === 'Masuk';
            listR.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50 shadow-sm"><div><p class="text-xs font-black uppercase">${tx.ket}</p><p class="text-[8px] text-slate-300 font-bold">${tx.tgl.toLocaleDateString()}</p></div><p class="font-black text-xs ${isM?'text-emerald-700':'text-red-600'}">${isM?'+':'-'} ${tx.nom.toLocaleString()}</p></div>`);
        });

        dang.docs.forEach(doc => {
            const d = doc.data(), n = d.nama;
            dataWarga[n] = d.hp || '';
            sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
            ti.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50 shadow-sm"><div><p class="font-black text-xs uppercase">${n}</p><p class="text-[9px] text-slate-400 font-bold">${d.hp || '-'}</p></div><button onclick="hapus('anggota','${doc.id}')" class="text-red-200"><span class="material-symbols-rounded">delete</span></button></div>`);

            let row = `<tr><td class="sticky-col p-3 font-bold text-slate-700 border-b border-slate-50 uppercase">${n.split(' ')[0]}</td>`;
            daftarBulan.forEach(bln => {
                const bils = iurArr.filter(i => i.nama === n && i.bulan.includes(bln));
                if(bils.length > 0) {
                    let nomBln = 0; bils.forEach(b => nomBln += (b.nom / b.bulan.split(',').length));
                    row += `<td class="text-center text-emerald-600 font-black">${(nomBln/1000)}K</td>`;
                } else { row += `<td class="text-center text-slate-200">-</td>`; }
            });
            tr.insertAdjacentHTML('beforeend', row + `</tr>`);
        });
    }

    async function simpanIuran() {
        const n = document.getElementById('iNama').value, nmn = Number(document.getElementById('iNom').value);
        const blns = Array.from(document.querySelectorAll('input[name="blnCek"]:checked')).map(c => c.value);
        if(!n || !nmn || blns.length === 0) return alert("Pilih Nama, Bulan, dan Nominal!");
        await db.collection("pembayaran").add({ nama: n, bulan: blns.join(","), nom: nmn, tgl: new Date() }); 
        closeModal('mIuran'); loadData();
        const msg = `*BUKTI PEMBAYARAN TUNTAS*%0A*Nama:* ${n}%0A*Nominal:* Rp ${nmn.toLocaleString()}%0A*Bulan:* ${blns.join(",")}`;
        window.open(`https://wa.me/${(dataWarga[n]||'').replace(/^0/,'62')}?text=${msg}`);
    }

    async function simpanAnggota() {
        const n = document.getElementById('aNama').value.toUpperCase(), h = document.getElementById('aHp').value;
        if(n) { await db.collection("anggota").add({ nama: n, hp: h }); closeModal('mAnggota'); loadData(); }
    }

    async function hapus(c, id) { if(confirm("Hapus?")) { await db.collection(c).doc(id).delete(); loadData(); } }
    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    function st(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('n-'+t).classList.add('active');
    }
</script>
</body>
          </html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --emerald: #064E3B; --dark: #04392D; --lime: #A3E635; }
        body { 
            font-family: 'Gochi Hand', cursive; background-color: #FDFBF7; 
            background-image: radial-gradient(#d1d5db 0.5px, transparent 0.5px);
            background-size: 20px 20px; color: var(--emerald); margin:0; 
        }
        .num { font-family: sans-serif; font-weight: 800; } /* Angka tetap tegas */
        
        .card-ijo { 
            background: var(--dark); padding: 15px; color: white; 
            border: 2px solid var(--emerald);
            border-radius: 30px 10px 25px 8px/8px 25px 10px 30px;
            box-shadow: 4px 4px 0px var(--emerald);
        }

        .doodle-input { 
            border: 2px solid var(--emerald) !important; 
            border-radius: 15px 5px 12px 4px !important; 
            padding: 10px; background: white; color: black;
            box-shadow: 2px 2px 0px var(--emerald);
        }

        .btn-main { 
            background: var(--emerald); color: white; padding: 12px;
            border-radius: 20px 10px; border: 2px solid var(--dark);
            box-shadow: 3px 3px 0px var(--dark);
        }

        .tab-content { display: none; padding-bottom: 120px; }
        .tab-content.active { display: block; }
        
        .modal { 
            background: rgba(0,0,0,0.8); display:none; z-index: 200; 
            position: fixed; inset: 0; align-items: flex-end; 
        }
    </style>
</head>
<body>

<div id="mainApp" class="hidden p-4">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-4xl font-black italic">Tuntas.</h1>
        <button onclick="logout()" class="text-xs border-2 border-emerald p-1 px-3 rounded-full">Keluar</button>
    </header>

    <div id="screen-home" class="tab-content active space-y-6">
        <div class="card-ijo">
            <p class="text-lg opacity-80">Saldo Kas RT Saat Ini</p>
            <h2 class="totalSaldoText text-4xl text-lime-400 num">Rp 0</h2>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="card-ijo">
                <p class="text-sm opacity-60">Total Masuk</p>
                <p class="sInText text-lg text-lime-400 num">0</p>
            </div>
            <div class="card-ijo">
                <p class="text-sm opacity-60">Total Keluar</p>
                <p class="sOutText text-lg text-red-400 num">0</p>
            </div>
        </div>
        <button onclick="openModal('mKas')" class="btn-main w-full text-xl">Catat Kas Baru</button>
    </div>

    <div id="screen-kas" class="tab-content space-y-4">
        <h2 class="text-2xl italic">- Riwayat Kas -</h2>
        <div class="card-ijo space-y-3">
            <div class="grid grid-cols-2 gap-2">
                <input type="date" id="fTgl1" class="doodle-input text-sm w-full" onchange="loadData()">
                <input type="date" id="fTgl2" class="doodle-input text-sm w-full" onchange="loadData()">
            </div>
            <input type="text" id="sKas" class="doodle-input w-full" placeholder="Cari transaksi..." oninput="loadData()">
        </div>
        <div class="bg-white border-2 border-emerald rounded-2xl overflow-hidden shadow-md">
            <table class="w-full text-left">
                <thead class="bg-emerald text-white text-xs uppercase">
                    <tr><th class="p-3">Tgl</th><th class="p-3">Ket</th><th class="p-3">Rp</th></tr>
                </thead>
                <tbody id="tBodyKas" class="text-black"></tbody>
            </table>
        </div>
    </div>

    <div id="screen-iur" class="tab-content space-y-4">
        <h2 class="text-2xl italic">- Iuran Warga -</h2>
        <div class="card-ijo space-y-3 text-center">
            <input type="date" id="fIur" class="doodle-input w-full" onchange="loadData()">
            <p id="totalIur3" class="text-3xl text-lime-400 num">Rp 0</p>
            <input type="text" id="sWarga" class="doodle-input w-full" placeholder="Cari nama warga..." oninput="loadData()">
        </div>
        <div class="bg-white border-2 border-emerald rounded-2xl overflow-hidden">
            <table class="w-full">
                <thead class="bg-emerald text-white text-xs uppercase">
                    <tr><th class="p-3">Nama</th><th class="p-3">Status</th><th class="p-3 text-center">#</th></tr>
                </thead>
                <tbody id="tBodyIur" class="text-black text-xl"></tbody>
            </table>
        </div>
        <div class="fixed bottom-28 right-6 flex flex-col gap-3">
            <button onclick="openModal('mAnggota')" class="btn-main bg-white !text-emerald shadow-lg border-2 border-emerald">Warga +</button>
            <button onclick="openModal('mIuran')" class="btn-main bg-lime-400 !text-dark shadow-lg">Bayar $</button>
        </div>
    </div>
    
    <nav class="fixed bottom-0 inset-x-0 h-20 bg-white border-t-4 border-emerald flex justify-around items-center z-[140]">
        <button onclick="st('home')" id="n-home" class="text-emerald text-lg font-bold">Home</button>
        <button onclick="st('kas')" id="n-kas" class="text-emerald/20 text-lg font-bold">Buku Kas</button>
        <button onclick="st('iur')" id="n-iur" class="text-emerald/20 text-lg font-bold">Warga</button>
    </nav>
</div>

<div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
    <div class="bg-white w-full p-6 rounded-t-3xl border-t-8 border-emerald space-y-4">
        <h3 class="text-2xl">Tambah Transaksi</h3>
        <select id="kKat" class="doodle-input w-full"><option value="Masuk">Masuk</option><option value="Keluar">Keluar</option></select>
        <input type="text" id="kKet" class="doodle-input w-full" placeholder="Keterangan">
        <input type="number" id="kNom" class="doodle-input w-full" placeholder="Nominal Rp">
        <button onclick="simpanKas()" class="btn-main w-full">Simpan</button>
    </div>
</div>

<div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
    <div class="bg-white w-full p-6 rounded-t-3xl border-t-8 border-emerald space-y-4">
        <h3 class="text-2xl">Pembayaran Iuran</h3>
        <select id="iNama" class="doodle-input w-full"></select>
        <input type="date" id="iBln" class="doodle-input w-full">
        <input type="number" id="iNom" class="doodle-input w-full" placeholder="Jumlah Rp">
        <button onclick="simpanIuran()" class="btn-main w-full !bg-lime-400 !text-dark">Konfirmasi</button>
    </div>
</div>

<div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
    <div class="bg-white w-full p-6 rounded-t-3xl border-t-8 border-emerald space-y-4">
        <h3 class="text-2xl">Daftar Warga Baru</h3>
        <input type="text" id="aNama" class="doodle-input w-full" placeholder="Nama Lengkap">
        <button onclick="simpanAnggota()" class="btn-main w-full">Daftarkan</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
        authDomain: "tuntas-sekawan.firebaseapp.com",
        projectId: "tuntas-sekawan",
        storageBucket: "tuntas-sekawan.firebasestorage.app",
        messagingSenderId: "1090506516563",
        appId: "1:1090506516563:web:63c429677caea28addfea6"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore(), auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        if (user) { document.getElementById('mainApp').classList.remove('hidden'); init(); }
        else { /* Login logic manual di sini */ }
    });

    function init() {
        const t = new Date().toISOString().split('T')[0];
        document.getElementById('fTgl1').value = t; document.getElementById('fTgl2').value = t;
        document.getElementById('fIur').value = t; document.getElementById('iBln').value = t;
        loadData();
    }

    async function loadData() {
        const fi = document.getElementById('fIur').value;
        const sk = document.getElementById('sKas').value.toLowerCase();
        const sw = document.getElementById('sWarga').value.toLowerCase();
        const t1 = new Date(document.getElementById('fTgl1').value);
        const t2 = new Date(document.getElementById('fTgl2').value); t2.setHours(23,59,59);

        const [dkas, diur, dang] = await Promise.all([
            db.collection("kas").orderBy("tgl","desc").get(), 
            db.collection("pembayaran").get(), 
            db.collection("anggota").orderBy("nama","asc").get()
        ]);
        
        let tin=0, tout=0, tiur=0, biur=0;
        const tk=document.getElementById('tBodyKas'), ti=document.getElementById('tBodyIur'), sel=document.getElementById('iNama');
        tk.innerHTML=''; ti.innerHTML=''; sel.innerHTML='<option>Pilih Warga</option>';

        dkas.docs.forEach(doc => {
            const d = doc.data(), t = d.tgl.toDate();
            if(d.kat==='Masuk') tin+=d.nom; else tout+=d.nom;
            if(t >= t1 && t <= t2 && d.ket.toLowerCase().includes(sk)) {
                tk.insertAdjacentHTML('beforeend', `<tr class="border-b"><td class="p-3 text-xs num">${t.getDate()}/${t.getMonth()+1}</td><td class="p-3 font-bold">${d.ket}</td><td class="p-3 num ${d.kat==='Masuk'?'text-emerald':'text-red-500'}">${d.nom.toLocaleString()}</td></tr>`);
            }
        });

        const mIur = {};
        diur.docs.forEach(doc => {
            const d = doc.data(); tiur += d.nom;
            if(d.bulan === fi) { biur += d.nom; mIur[d.nama] = true; }
        });

        dang.docs.forEach(doc => {
            const n = doc.data().nama; sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
            if(n.toLowerCase().includes(sw)) {
                ti.insertAdjacentHTML('beforeend', `<tr class="border-b"><td class="p-3">${n}</td><td class="p-3 text-sm">${mIur[n]?'LUNAS':'<span class="opacity-20">BELUM</span>'}</td><td class="p-3 text-center" onclick="hapus('anggota','${doc.id}')">Ã—</td></tr>`);
            }
        });

        const total = (tin + tiur) - tout;
        document.querySelectorAll('.totalSaldoText').forEach(e => e.innerText = 'Rp ' + total.toLocaleString());
        document.querySelectorAll('.sInText').forEach(e => e.innerText = 'Rp ' + tin.toLocaleString());
        document.querySelectorAll('.sOutText').forEach(e => e.innerText = 'Rp ' + tout.toLocaleString());
        document.getElementById('totalIur3').innerText = 'Rp ' + biur.toLocaleString();
    }

    async function simpanKas() {
        const d = { kat: document.getElementById('kKat').value, tgl: new Date(), ket: document.getElementById('kKet').value, nom: Number(document.getElementById('kNom').value) };
        if(d.nom) { await db.collection("kas").add(d); closeModal('mKas'); loadData(); }
    }

    async function simpanIuran() {
        const d = { nama: document.getElementById('iNama').value, bulan: document.getElementById('iBln').value, nom: Number(document.getElementById('iNom').value), tgl: new Date() };
        if(d.nom) { await db.collection("pembayaran").add(d); closeModal('mIuran'); loadData(); }
    }

    async function simpanAnggota() {
        const n = document.getElementById('aNama').value.toUpperCase();
        if(n) { await db.collection("anggota").add({ nama: n }); closeModal('mAnggota'); loadData(); }
    }

    async function hapus(c, id) { if(confirm("Hapus?")) { await db.collection(c).doc(id).delete(); loadData(); } }
    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    function st(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-emerald','text-emerald/20'));
        document.getElementById('n-'+t).classList.replace('text-emerald/20','text-emerald');
    }
    function logout() { auth.signOut(); location.reload(); }
</script>
</body>
    </html>

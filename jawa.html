<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksara Jawa Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Javanese&display=swap" rel="stylesheet">
    <style>
        .aksara-font { font-family: 'Noto Sans Javanese', serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-lg rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-slate-800 p-4">
            <h1 class="text-white text-center font-bold text-xl tracking-wide">ꦥꦤꦸꦭꦶꦱ꧀ꦗꦮ</h1>
            <p class="text-slate-400 text-center text-xs uppercase tracking-widest mt-1">Aksara Jawa Converter</p>
        </div>

        <div class="p-6 space-y-6">
            <div>
                <label class="block text-slate-600 text-sm font-semibold mb-2">Tulisan Latin</label>
                <textarea id="inputLatin" 
                    class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none text-slate-700" 
                    rows="3" 
                    placeholder="Ketik di sini... (contoh: sugeng enjang)"></textarea>
            </div>

            <div class="relative">
                <label class="block text-slate-600 text-sm font-semibold mb-2">Hasil Aksara Jawa</label>
                <div id="outputAksara" 
                    class="aksara-font w-full p-5 bg-indigo-50 border-2 border-indigo-100 rounded-xl min-h-[120px] text-3xl text-indigo-900 break-words">
                </div>
                
                <button id="copyBtn" 
                    class="absolute bottom-3 right-3 bg-white hover:bg-indigo-600 hover:text-white text-indigo-600 border border-indigo-200 px-4 py-2 rounded-lg text-sm font-medium shadow-sm transition-all flex items-center gap-2">
                    <span>Salin</span>
                </button>
            </div>

            <p class="text-center text-[10px] text-slate-400">
                Sesuai aturan baku Pustaka Nusatama & Sastra Sriwedari
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/carakan-js@1.0.4/dist/carakan.min.js"></script>
    <script>
        const input = document.getElementById('inputLatin');
        const output = document.getElementById('outputAksara');
        const copyBtn = document.getElementById('copyBtn');

        // Fungsi Konversi Otomatis
        input.addEventListener('input', (e) => {
            const val = e.target.value;
            if (val.trim() === "") {
                output.innerText = "";
                return;
            }
            // Menggunakan library carakan.js untuk hasil akurat
            try {
                output.innerText = carakan.write(val);
            } catch (err) {
                console.error("Gagal konversi:", err);
            }
        });

        // Fungsi Copy to Clipboard
        copyBtn.addEventListener('click', () => {
            const textToCopy = output.innerText;
            if (!textToCopy) return;

            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = "<span>Tersalin!</span>";
                copyBtn.classList.add('bg-green-500', 'text-white', 'border-green-500');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('bg-green-500', 'text-white', 'border-green-500');
                }, 2000);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04 - Bento Style</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { 
            --bg: #EDF2F7; /* Abu-abu kebiruan yang soft, nggak putih polos */
            --emerald: #064E3B; 
            --card: #FFFFFF;
            --text: #1E293B;
            --accent: #E2E8F0;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            background-image: radial-gradient(circle at 2px 2px, #CBD5E0 1px, transparent 0);
            background-size: 24px 24px; /* Kasih tekstur titik-titik halus di background */
            color: var(--text);
            margin: 0;
        }

        /* Bento Card dengan Border & Shadow lebih tegas tapi halus */
        .bento-card {
            background: var(--card);
            border-radius: 28px;
            padding: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            border: 1px solid #FFFFFF; /* Glossy border effect */
        }

        .card-accent { 
            background: linear-gradient(135deg, #064E3B 0%, #065F46 100%); 
            color: white; 
            border-radius: 28px; 
            padding: 24px; 
            box-shadow: 0 20px 25px -5px rgba(6, 78, 59, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Dekorasi Kaca di dalam Card */
        .card-accent::before {
            content: '';
            position: absolute;
            top: -20%; right: -10%;
            width: 150px; height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .modern-in {
            background: #F8FAFC;
            border: 2px solid #E2E8F0;
            border-radius: 16px;
            padding: 14px 18px;
            outline: none;
            transition: 0.3s;
            width: 100%;
            font-size: 14px;
        }
        .modern-in:focus { border-color: var(--emerald); background: white; box-shadow: 0 0 0 4px rgba(6, 78, 59, 0.1); }

        .btn-primary {
            background: var(--emerald);
            color: white;
            border-radius: 20px;
            padding: 18px;
            font-weight: 800;
            width: 100%;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:active { transform: scale(0.95); }

        .tab-content { display: none; padding-bottom: 120px; animation: slideUp 0.5s ease; }
        .tab-content.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        nav { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.3);
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 25px -5px rgba(0,0,0,0.05);
        }
        
        nav button.active { color: var(--emerald); transform: translateY(-5px); }
        nav button { transition: 0.3s; }

        .modal { 
            background: rgba(15, 23, 42, 0.4); 
            backdrop-filter: blur(8px);
            display:none; z-index: 200; 
            position: fixed; inset: 0; align-items: flex-end; 
        }

        .modal-content {
            background: #F8FAFC;
            border-radius: 35px 35px 0 0;
            padding: 30px;
            width: 100%;
            border: 1px solid white;
        }
    </style>
</head>
<body class="p-5">

<div id="loginPage" class="hidden flex flex-col items-center justify-center min-h-screen max-w-sm mx-auto">
    <div class="bento-card w-full text-center space-y-8 py-10">
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 rounded-[32px] bg-emerald-900 flex items-center justify-center shadow-2xl shadow-emerald-900/40 relative">
                <span class="material-symbols-rounded text-white text-5xl">account_balance_wallet</span>
                <div class="absolute -top-2 -right-2 w-8 h-8 bg-amber-400 rounded-full border-4 border-white"></div>
            </div>
            <h1 class="text-4xl font-extrabold text-emerald-900 tracking-tighter mt-6">Tuntas.</h1>
            <p class="text-slate-500 text-sm font-semibold tracking-wide uppercase">Admin RT 04 Panel</p>
        </div>
        
        <div class="space-y-4 px-2">
            <div class="space-y-3">
                <input type="email" id="email" class="modern-in" placeholder="Email">
                <div class="relative">
                    <input type="password" id="pass" class="modern-in pr-12" placeholder="Password">
                    <button onclick="togglePasswordVisibility()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">
                        <span id="passToggleIcon" class="material-symbols-rounded">visibility_off</span>
                    </button>
                </div>
            </div>
            <button onclick="login()" class="btn-primary shadow-xl shadow-emerald-900/20">Masuk Dashboard</button>
        </div>
    </div>
</div>

<div id="mainApp" class="hidden max-w-md mx-auto">
    <header class="flex justify-between items-center mb-10 mt-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-emerald-900 flex items-center justify-center text-white">
                <span class="material-symbols-rounded text-xl">account_balance_wallet</span>
            </div>
            <div>
                <h1 class="text-xl font-extrabold text-emerald-900 tracking-tight">Tuntas.</h1>
                <p class="text-[9px] font-bold text-slate-500 uppercase">Management RT 04</p>
            </div>
        </div>
        <button onclick="logout()" class="w-12 h-12 rounded-2xl bg-white flex items-center justify-center border border-slate-200 text-red-500 shadow-sm">
            <span class="material-symbols-rounded">power_settings_new</span>
        </button>
    </header>

    <div id="screen-home" class="tab-content active space-y-6">
        <div class="card-accent shadow-2xl">
            <div class="relative z-10">
                <p class="text-[11px] font-bold opacity-80 mb-2 tracking-[2px]">SALDO AKTUAL KAS</p>
                <h2 class="totalSaldoText text-4xl font-extrabold tracking-tight">Rp 0</h2>
            </div>
            <div class="absolute right-[-20px] bottom-[-20px] opacity-10">
                 <span class="material-symbols-rounded text-[150px]">monetization_on</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bento-card border-b-4 border-emerald-500">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Pemasukan</p>
                <p class="sInText text-lg font-extrabold text-emerald-700">0</p>
            </div>
            <div class="bento-card border-b-4 border-red-400">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Pengeluaran</p>
                <p class="sOutText text-lg font-extrabold text-red-600">0</p>
            </div>
        </div>

        <div class="bento-card flex items-center justify-between group active:scale-95 transition-all">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 rounded-3xl bg-amber-100 text-amber-600 flex items-center justify-center">
                    <span class="material-symbols-rounded text-3xl">token</span>
                </div>
                <div>
                    <p class="text-[11px] font-bold text-slate-400 uppercase">Total Iuran Terkumpul</p>
                    <p id="totalIurHome" class="text-xl font-extrabold text-slate-800">0</p>
                </div>
            </div>
            <span class="material-symbols-rounded text-slate-300">chevron_right</span>
        </div>

        <button onclick="openModal('mKas')" class="btn-primary flex items-center justify-center gap-3">
            <span class="material-symbols-rounded">add_box</span> INPUT TRANSAKSI
        </button>
    </div>

    </div>

<script>
    // Konfigurasi & Login Logic Sama
    // Tapi saya tambahkan style body yang lebih 'berwarna'
    function togglePasswordVisibility() {
        const p = document.getElementById('pass'), i = document.getElementById('passToggleIcon');
        if(p.type==='password'){ p.type='text'; i.innerText='visibility'; }
        else { p.type='password'; i.innerText='visibility_off'; }
    }
    // ... rest of your firebase script ...
</script>
</body>
</html>

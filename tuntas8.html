<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS - Portal Warga</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #0F172A; overflow-x: hidden; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bento-card { background: white; border-radius: 28px; border: 1px solid #F1F5F9; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-top: 1px solid #F1F5F9; }
        
        /* MAGIC HAPPENS HERE: Sticky Header for Kas */
        .kas-header-container {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: #F8FAFC; /* Samakan dengan warna body */
            padding-top: 10px;
            padding-bottom: 15px;
        }

        .nav-item.active { color: #059669; }
        .nav-item.active span { font-variation-settings: 'FILL' 1; }
    </style>
</head>
<body class="pb-28">

    <header class="p-6 flex justify-between items-center max-w-md mx-auto">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-900 rounded-xl flex items-center justify-center text-white shadow-lg">
                <span class="material-symbols-rounded">eco</span>
            </div>
            <div>
                <h1 class="text-lg font-extrabold tracking-tighter text-emerald-950">TUNTAS.</h1>
            </div>
        </div>
        <button onclick="loadData()" class="text-slate-400 p-2"><span class="material-symbols-rounded">sync</span></button>
    </header>

    <main class="max-w-md mx-auto px-6">
        
        <section id="screen-home" class="tab-content active space-y-6">
            <div class="bento-card bg-emerald-900 p-8 text-white border-none shadow-xl shadow-emerald-900/10">
                <h2 class="text-2xl font-extrabold mb-2">RT 04 Bersih</h2>
                <p class="text-xs opacity-70">Wujudkan lingkungan asri tanpa asap sampah.</p>
            </div>
        </section>

        <section id="screen-kas" class="tab-content">
            <div class="kas-header-container space-y-4">
                <div class="bento-card bg-gradient-to-br from-emerald-800 to-emerald-600 p-7 text-white border-none shadow-xl shadow-emerald-900/20">
                    <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest mb-1">Saldo Kas Terkini</p>
                    <h2 id="vSaldo" class="text-3xl font-extrabold tracking-tighter">Rp 0</h2>
                    <div class="flex justify-between mt-4 pt-4 border-t border-white/10 text-[10px]">
                        <div>Masuk: <span id="vIn" class="font-bold">0</span></div>
                        <div>Keluar: <span id="vOut" class="font-bold">0</span></div>
                    </div>
                </div>

                <div class="flex items-center px-1">
                    <h3 class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest">Aktivitas Terakhir</h3>
                    <div class="h-[1px] bg-slate-200 flex-grow ml-4"></div>
                </div>
            </div>

            <div id="tBodyKas" class="space-y-3 mt-2">
                <p class="text-center text-xs text-slate-300 py-10">Memuat data...</p>
            </div>
        </section>

        <section id="screen-faq" class="tab-content">
             <div class="bento-card p-6">
                <h3 class="font-bold text-sm mb-4">Informasi Penting</h3>
                <p class="text-xs text-slate-500">Jadwal angkut: Kamis & Minggu Pagi.</p>
             </div>
             <a href="https://wa.me/6287812710851" class="flex items-center justify-center gap-2 p-5 bg-emerald-900 text-white rounded-[24px] font-bold mt-4">
                <span class="material-symbols-rounded">chat</span> Chat Admin
             </a>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 glass-nav flex justify-around items-center z-[100] px-6">
        <button onclick="st('home')" id="n-home" class="nav-item active flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">grid_view</span>
            <span class="text-[9px] font-bold">HOME</span>
        </button>
        <button onclick="st('kas')" id="n-kas" class="nav-item flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">account_balance_wallet</span>
            <span class="text-[9px] font-bold">KAS</span>
        </button>
        <button onclick="st('faq')" id="n-faq" class="nav-item flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">quiz</span>
            <span class="text-[9px] font-bold">FAQ</span>
        </button>
    </nav>

    <script>
        // Gunakan Config Firebase kamu yang tadi
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();

        async function loadData() {
            try {
                const [dkas, diur] = await Promise.all([
                    db.collection("kas").get(), 
                    db.collection("pembayaran").get()
                ]);
                
                let tin=0, tout=0, totalIuran=0, combined = [];

                dkas.docs.forEach(doc => {
                    const d = doc.data(), t = d.tgl ? d.tgl.toDate() : new Date();
                    if(d.kat==='Masuk') tin += Number(d.nom); else tout += Number(d.nom);
                    combined.push({ t, ket: d.ket, kat: d.kat, nom: d.nom, isAuto: false });
                });

                diur.docs.forEach(doc => {
                    const d = doc.data(), t = d.tgl ? d.tgl.toDate() : new Date();
                    totalIuran += Number(d.nom);
                    combined.push({ t, ket: `IURAN: ${d.nama}`, kat: 'Masuk', nom: d.nom, isAuto: true });
                });

                combined.sort((a, b) => b.t - a.t);
                const tk = document.getElementById('tBodyKas');
                tk.innerHTML = '';
                
                combined.slice(0, 20).forEach(item => {
                    tk.insertAdjacentHTML('beforeend', `
                        <div class="bento-card flex justify-between items-center p-4 px-5">
                            <div class="flex gap-3 items-center">
                                <div class="text-[10px] font-bold text-slate-400">${item.t.getDate()}/${item.t.getMonth()+1}</div>
                                <div>
                                    <p class="text-xs font-bold uppercase text-slate-700">${item.ket}</p>
                                    <p class="text-[8px] text-slate-400 font-bold">${item.isAuto ? 'SISTEM' : item.kat}</p>
                                </div>
                            </div>
                            <p class="font-bold text-xs ${item.kat==='Masuk'?'text-emerald-600':'text-red-500'}">
                                ${item.nom.toLocaleString('id-ID')}
                            </p>
                        </div>
                    `);
                });

                const saldo = (tin + totalIuran) - tout;
                document.getElementById('vSaldo').innerText = 'Rp ' + saldo.toLocaleString('id-ID');
                document.getElementById('vIn').innerText = (tin + totalIuran).toLocaleString('id-ID');
                document.getElementById('vOut').innerText = tout.toLocaleString('id-ID');

            } catch(e) { console.error(e); }
        }

        function st(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('screen-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.getElementById('n-'+t).classList.add('active');
            window.scrollTo(0,0);
        }

        window.onload = loadData;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04 - Bento Screenpal Edition</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --bg: #F1F5F9; --emerald: #064E3B; --card: #FFFFFF; --text: #1E293B; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            background-image: radial-gradient(circle at 2px 2px, #E2E8F0 1px, transparent 0);
            background-size: 24px 24px;
            color: var(--text);
            margin: 0;
        }

        .bento-card {
            background: var(--card); border-radius: 28px; padding: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255,255,255,0.7);
        }

        .card-accent { 
            background: linear-gradient(135deg, #064E3B 0%, #065F46 100%); 
            color: white; border-radius: 28px; padding: 24px; 
            box-shadow: 0 20px 25px -5px rgba(6, 78, 59, 0.2);
        }

        .modern-in {
            background: #F8FAFC; border: 2px solid #E2E8F0;
            border-radius: 16px; padding: 14px 18px; outline: none; transition: 0.3s; width: 100%;
        }
        .modern-in:focus { border-color: var(--emerald); background: white; }

        .btn-primary {
            background: var(--emerald); color: white; border-radius: 20px;
            padding: 18px; font-weight: 800; width: 100%; transition: 0.3s;
        }
        .btn-primary:active { transform: scale(0.95); }

        .tab-content { display: none; padding-bottom: 120px; animation: slideUp 0.4s ease; }
        .tab-content.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border-top: 1px solid #E2E8F0; border-radius: 30px 30px 0 0; }
        nav button.active { color: var(--emerald); transform: translateY(-3px); }

        .modal { background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(6px); display:none; z-index: 200; position: fixed; inset: 0; align-items: flex-end; }
        
        /* Gaya khusus icon Screenpal */
        .sp-glow { text-shadow: 0 0 15px rgba(255,255,255,0.3); }
    </style>
</head>
<body class="p-5">

<div id="loginPage" class="hidden flex flex-col items-center justify-center min-h-[90vh] max-w-sm mx-auto">
    <div class="bento-card w-full text-center space-y-8 py-10">
        <div class="flex flex-col items-center">
            <div class="w-20 h-20 rounded-[28px] bg-emerald-900 flex items-center justify-center shadow-xl shadow-emerald-900/30">
                <i class="fa-brands fa-screenpal text-white text-4xl sp-glow"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-emerald-900 tracking-tighter mt-4">Tuntas.</h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Dashboard System</p>
        </div>
        <div class="space-y-4 px-2">
            <input type="email" id="email" class="modern-in" placeholder="Email">
            <div class="relative">
                <input type="password" id="pass" class="modern-in pr-12" placeholder="Password">
                <button onclick="togglePass()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">
                    <span id="passIcon" class="material-symbols-rounded">visibility_off</span>
                </button>
            </div>
            <button onclick="login()" class="btn-primary shadow-lg shadow-emerald-900/20">Sign In</button>
        </div>
    </div>
</div>

<div id="mainApp" class="hidden max-w-md mx-auto">
    <header class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-emerald-900 flex items-center justify-center text-white shadow-lg shadow-emerald-900/20">
                <i class="fa-brands fa-screenpal text-lg"></i>
            </div>
            <div>
                <h1 class="text-xl font-extrabold text-emerald-900">Tuntas.</h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Admin RT 04</p>
            </div>
        </div>
        <button onclick="logout()" class="w-10 h-10 rounded-xl bg-white flex items-center justify-center border border-slate-200 text-red-500 shadow-sm">
            <span class="material-symbols-rounded">logout</span>
        </button>
    </header>

    <div id="screen-home" class="tab-content active space-y-4">
        <div class="card-accent relative overflow-hidden">
            <p class="text-[10px] font-bold opacity-70 mb-1 tracking-widest uppercase">Saldo Kas Saat Ini</p>
            <h2 class="totalSaldoText text-4xl font-extrabold tracking-tight">Rp 0</h2>
            <i class="fa-brands fa-screenpal absolute -right-4 -bottom-4 text-8xl opacity-10"></i>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div class="bento-card">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Masuk</p>
                <p class="sInText text-lg font-extrabold text-emerald-700">0</p>
            </div>
            <div class="bento-card">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Keluar</p>
                <p class="sOutText text-lg font-extrabold text-red-600">0</p>
            </div>
        </div>

        <div class="bento-card flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-amber-50 text-amber-600 flex items-center justify-center">
                    <span class="material-symbols-rounded">payments</span>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase leading-none">Total Iuran</p>
                    <p id="totalIurHome" class="text-sm font-extrabold">0</p>
                </div>
            </div>
            <span class="material-symbols-rounded text-slate-300">chevron_right</span>
        </div>

        <button onclick="openModal('mKas')" class="btn-primary flex items-center justify-center gap-2 shadow-xl shadow-emerald-900/10">
            <span class="material-symbols-rounded">add_box</span> INPUT TRANSAKSI
        </button>
    </div>

    <div id="screen-kas" class="tab-content space-y-4">
        <div class="bento-card bg-slate-900 text-white flex justify-between px-6 py-4">
            <div class="text-center"><p class="text-[8px] opacity-50 uppercase">Masuk</p><p class="sInText text-xs font-bold text-emerald-400">0</p></div>
            <div class="text-center border-x border-white/10 px-4"><p class="text-[8px] opacity-50 uppercase">Keluar</p><p class="sOutText text-xs font-bold text-red-400">0</p></div>
            <div class="text-center"><p class="text-[8px] opacity-50 uppercase">Saldo</p><p class="totalSaldoText text-xs font-bold">0</p></div>
        </div>
        <div class="flex gap-2">
            <input type="date" id="fTgl1" class="modern-in text-[10px]" onchange="loadData()">
            <input type="date" id="fTgl2" class="modern-in text-[10px]" onchange="loadData()">
        </div>
        <input type="text" id="sKas" class="modern-in text-sm" placeholder="Cari keterangan..." oninput="loadData()">
        <div id="tBodyKas" class="space-y-3"></div>
    </div>

    <div id="screen-iur" class="tab-content space-y-4">
        <div class="card-accent flex justify-between items-center py-5">
            <div>
                <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest">Iuran Bulan Ini</p>
                <h2 id="totalIur3" class="text-2xl font-extrabold text-white">Rp 0</h2>
            </div>
            <i class="fa-brands fa-screenpal text-3xl opacity-30"></i>
        </div>
        <div class="bento-card">
             <input type="date" id="fIur" class="modern-in text-center font-extrabold" onchange="loadData()">
        </div>
        <input type="text" id="sWarga" class="modern-in" placeholder="Cari nama warga..." oninput="loadData()">
        <div id="tBodyIur" class="space-y-3"></div>
        
        <div class="fixed bottom-24 right-6 flex flex-col gap-3">
            <button onclick="openModal('mAnggota')" class="w-14 h-14 bg-white text-emerald-900 rounded-2xl shadow-xl border border-slate-100 flex items-center justify-center">
                <span class="material-symbols-rounded">person_add</span>
            </button>
            <button onclick="openModal('mIuran')" class="w-14 h-14 bg-emerald-900 text-white rounded-2xl shadow-xl flex items-center justify-center">
                <span class="material-symbols-rounded">payments</span>
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 inset-x-0 h-20 flex justify-around items-center px-6">
        <button onclick="st('home')" id="n-home" class="active flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">grid_view</span>
            <span class="text-[9px] font-bold uppercase">Home</span>
        </button>
        <button onclick="st('kas')" id="n-kas" class="flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">receipt_long</span>
            <span class="text-[9px] font-bold uppercase">Kas</span>
        </button>
        <button onclick="st('iur')" id="n-iur" class="flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">group</span>
            <span class="text-[9px] font-bold uppercase">Warga</span>
        </button>
    </nav>
</div>

<div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
    <div class="bg-white w-full p-8 rounded-t-[35px] space-y-4">
        <div class="w-12 h-1.5 bg-slate-100 mx-auto rounded-full mb-2"></div>
        <h3 class="text-lg font-extrabold text-center text-emerald-900">Input Transaksi</h3>
        <select id="kKat" class="modern-in font-bold"><option value="Masuk">Pemasukan</option><option value="Keluar">Pengeluaran</option></select>
        <input type="text" id="kKet" class="modern-in" placeholder="Keterangan">
        <input type="number" id="kNom" class="modern-in font-extrabold text-xl" placeholder="Nominal Rp">
        <button onclick="simpanKas()" class="btn-primary shadow-lg shadow-emerald-900/20">SIMPAN DATA</button>
    </div>
</div>

<div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
    <div class="bg-white w-full p-8 rounded-t-[35px] space-y-4">
        <h3 class="text-lg font-extrabold text-center text-emerald-900">Bayar Iuran</h3>
        <select id="iNama" class="modern-in font-bold"></select>
        <input type="date" id="iBln" class="modern-in">
        <input type="number" id="iNom" class="modern-in font-extrabold text-xl" placeholder="Nominal Rp">
        <button onclick="simpanIuran()" class="btn-primary">KONFIRMASI BAYAR</button>
    </div>
</div>

<div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
    <div class="bg-white w-full p-8 rounded-t-[35px] space-y-4">
        <h3 class="text-lg font-extrabold text-center text-emerald-900">Tambah Warga</h3>
        <input type="text" id="aNama" class="modern-in uppercase font-bold" placeholder="NAMA LENGKAP">
        <button onclick="simpanAnggota()" class="btn-primary">DAFTARKAN</button>
    </div>
</div>

<script>
    // Pastikan Firebase Config Kamu Benar
    const config = {
        apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
        authDomain: "tuntas-sekawan.firebaseapp.com",
        projectId: "tuntas-sekawan",
        storageBucket: "tuntas-sekawan.firebasestorage.app",
        messagingSenderId: "1090506516563",
        appId: "1:1090506516563:web:63c429677caea28addfea6"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore(), auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        const lp = document.getElementById('loginPage'), ma = document.getElementById('mainApp');
        if (user) { ma.classList.remove('hidden'); lp.classList.add('hidden'); init(); }
        else { ma.classList.add('hidden'); lp.classList.remove('hidden'); }
    });

    async function login() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(!e || !p) return alert("Isi dulu bro!");
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Email/Password salah!"); }
    }

    async function logout() { if(confirm("Yakin mau logout?")) await auth.signOut(); }

    function togglePass() {
        const p = document.getElementById('pass'), i = document.getElementById('passIcon');
        p.type = p.type === 'password' ? 'text' : 'password';
        i.innerText = p.type === 'password' ? 'visibility_off' : 'visibility';
    }

    function init() {
        const t = new Date().toISOString().split('T')[0];
        document.getElementById('fTgl1').value = t; document.getElementById('fTgl2').value = t;
        document.getElementById('fIur').value = t; document.getElementById('iBln').value = t;
        loadData();
    }

    async function loadData() {
        const fi = document.getElementById('fIur').value, sk = document.getElementById('sKas').value.toLowerCase(), sw = document.getElementById('sWarga').value.toLowerCase();
        const t1 = new Date(document.getElementById('fTgl1').value), t2 = new Date(document.getElementById('fTgl2').value); t2.setHours(23,59,59);

        const [dkas, diur, dang] = await Promise.all([
            db.collection("kas").orderBy("tgl","desc").get(), 
            db.collection("pembayaran").get(), 
            db.collection("anggota").orderBy("nama","asc").get()
        ]);
        
        let tin=0, tout=0, tiurAll=0, biur=0;
        const tk=document.getElementById('tBodyKas'), ti=document.getElementById('tBodyIur'), sel=document.getElementById('iNama');
        tk.innerHTML=''; ti.innerHTML=''; sel.innerHTML='<option value="">Pilih Nama Warga</option>';

        dkas.docs.forEach(doc => {
            const d = doc.data(), t = d.tgl.toDate();
            if(d.kat==='Masuk') tin+=d.nom; else tout+=d.nom;
            if(t >= t1 && t <= t2 && d.ket.toLowerCase().includes(sk)) {
                tk.insertAdjacentHTML('beforeend', `
                    <div class="bento-card flex justify-between items-center py-3">
                        <div class="flex gap-3 items-center">
                            <div class="text-[9px] font-bold bg-slate-100 p-2 rounded-xl text-slate-500">${t.getDate()}/${t.getMonth()+1}</div>
                            <div><p class="text-xs font-extrabold uppercase text-slate-800">${d.ket}</p><p class="text-[8px] text-slate-400 font-bold tracking-widest uppercase">${d.kat}</p></div>
                        </div>
                        <p class="font-extrabold text-sm ${d.kat==='Masuk'?'text-emerald-700':'text-red-500'}">${d.nom.toLocaleString()}</p>
                    </div>`);
            }
        });

        const mIur = {};
        diur.docs.forEach(doc => { const d = doc.data(); tiurAll += d.nom; if(d.bulan === fi) { biur += d.nom; mIur[d.nama] = true; } });

        dang.docs.forEach(doc => {
            const n = doc.data().nama; sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
            if(n.toLowerCase().includes(sw)) {
                ti.insertAdjacentHTML('beforeend', `
                    <div class="bento-card flex justify-between items-center py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-400 text-xs">${n.charAt(0)}</div>
                            <div><p class="font-extrabold text-xs uppercase text-slate-800">${n}</p><span class="text-[9px] font-bold ${mIur[n]?'text-emerald-600':'text-slate-300'} uppercase">${mIur[n]?'Lunas':'Pending'}</span></div>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="editAnggota('${doc.id}','${n}')" class="p-2 text-slate-300"><span class="material-symbols-rounded text-lg">edit_square</span></button>
                            <button onclick="hapus('anggota','${doc.id}')" class="p-2 text-slate-200"><span class="material-symbols-rounded text-lg">delete</span></button>
                        </div>
                    </div>`);
            }
        });

        const total = (tin + tiurAll) - tout;
        document.querySelectorAll('.totalSaldoText').forEach(e => e.innerText = 'Rp ' + total.toLocaleString());
        document.querySelectorAll('.sInText').forEach(e => e.innerText = tin.toLocaleString());
        document.querySelectorAll('.sOutText').forEach(e => e.innerText = tout.toLocaleString());
        document.getElementById('totalIurHome').innerText = 'Rp ' + tiurAll.toLocaleString();
        document.getElementById('totalIur3').innerText = 'Rp ' + biur.toLocaleString();
    }

    async function simpanKas() {
        const d = { kat: document.getElementById('kKat').value, tgl: new Date(), ket: document.getElementById('kKet').value, nom: Number(document.getElementById('kNom').value) };
        if(d.nom) { await db.collection("kas").add(d); closeModal('mKas'); loadData(); }
    }
    async function simpanIuran() {
        const d = { nama: document.getElementById('iNama').value, bulan: document.getElementById('iBln').value, nom: Number(document.getElementById('iNom').value), tgl: new Date() };
        if(d.nom) { await db.collection("pembayaran").add(d); closeModal('mIuran'); loadData(); }
    }
    async function simpanAnggota() {
        const n = document.getElementById('aNama').value.toUpperCase();
        if(n) { await db.collection("anggota").add({ nama: n }); closeModal('mAnggota'); loadData(); }
    }
    async function editAnggota(id, lama) {
        const baru = prompt("Ubah Nama:", lama);
        if(baru) { await db.collection("anggota").doc(id).update({ nama: baru.toUpperCase() }); loadData(); }
    }
    async function hapus(c, id) { if(confirm("Hapus data ini selamanya?")) { await db.collection(c).doc(id).delete(); loadData(); } }
    
    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    function st(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('n-'+t).classList.add('active');
    }
</script>
</body>
  </html>

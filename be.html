<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Matematika Octocat</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --dark: #2f2f2f;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            background-color: #a2d2ff;
            background-image: radial-gradient(#ffffff 10%, transparent 10%);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .game-container {
            background: white;
            border: 8px solid var(--dark);
            border-radius: 30px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Halaman Depan */
        #welcome-screen input {
            padding: 15px;
            font-size: 20px;
            border-radius: 15px;
            border: 3px solid var(--secondary);
            margin: 20px 0;
            width: 80%;
            outline: none;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 6px #c0392b;
            transition: 0.2s;
        }

        .btn:active {
            box-shadow: 0 2px #c0392b;
            transform: translateY(4px);
        }

        /* Soal & UI */
        #quiz-screen, #feedback-screen, #result-screen { display: none; }

        .progress-bar {
            background: #eee;
            border-radius: 20px;
            height: 20px;
            margin: 20px 0;
            border: 3px solid var(--dark);
        }

        #progress-fill {
            background: var(--secondary);
            height: 100%;
            width: 0%;
            border-radius: 15px;
            transition: 0.5s;
        }

        .question-text {
            font-size: 24px;
            color: var(--dark);
            margin: 20px 0;
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        .opt-btn {
            background: var(--accent);
            border: 3px solid var(--dark);
            padding: 20px;
            font-size: 24px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .opt-btn:hover { background: #ffd93d; }

        /* Feedback Pop-up */
        .feedback-box {
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .octo-img { font-size: 80px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="game-container">
    
    <div id="welcome-screen">
        <div class="octo-img">ğŸ™</div>
        <h1>Halo Teman!</h1>
        <p style="font-size: 20px;">Nama kamu siapa, sih?</p>
        <input type="text" id="user-name" placeholder="Tulis namamu di sini..." autofocus>
        <br>
        <button class="btn" onclick="startAdventure()">Main Sekarang! ğŸš€</button>
    </div>

    <div id="quiz-screen">
        <div id="greeting-text" style="font-weight: bold; color: var(--primary);"></div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <div id="step-info" style="font-weight: bold;">Soal 1 / 20</div>
        <div id="question" class="question-text"></div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="feedback-screen" class="feedback-box">
        <div id="feedback-emoji" style="font-size: 100px;">ğŸ‰</div>
        <h2 id="feedback-msg">Kamu Hebat!</h2>
        <p>Siap untuk misi selanjutnya?</p>
        <button class="btn" style="background: var(--secondary); box-shadow: 0 6px #16a085;" onclick="nextQuestion()">Ayo Lanjut! â¡ï¸</button>
    </div>

    <div id="result-screen">
        <div class="octo-img">ğŸ‘‘</div>
        <h2>Misi Selesai!</h2>
        <h1 id="final-score">Skor: 0</h1>
        <p id="final-msg" style="font-size: 18px;"></p>
        <button class="btn" onclick="location.reload()">Main Lagi ğŸ”„</button>
    </div>

</div>

<script>
    let userName = "";
    let currentStep = 0;
    let score = 0;

    const quizData = [
        { q: "2 + 2 = ...", a: ["3", "4", "5"], c: "4", e: "ğŸğŸ + ğŸğŸ" },
        { q: "5 + 1 = ...", a: ["6", "7", "4"], c: "6", e: "ğŸŸğŸŸğŸŸğŸŸğŸŸ + ğŸŸ" },
        { q: "3 + 3 = ...", a: ["5", "6", "9"], c: "6", e: "ğŸ¬ğŸ¬ğŸ¬ + ğŸ¬ğŸ¬ğŸ¬" },
        { q: "4 + 2 = ...", a: ["6", "8", "5"], c: "6", e: "ğŸ“šğŸ“šğŸ“šğŸ“š + ğŸ“šğŸ“š" },
        { q: "6 + 2 = ...", a: ["7", "8", "9"], c: "8", e: "ğŸ¦ğŸ¦ğŸ¦ğŸ¦ğŸ¦ğŸ¦ + ğŸ¦ğŸ¦" },
        { q: "1 + 4 = ...", a: ["4", "5", "6"], c: "5", e: "âœï¸ + âœï¸âœï¸âœï¸âœï¸" },
        { q: "7 + 3 = ...", a: ["9", "10", "11"], c: "10", e: "ğŸ”µx7 + ğŸ”µğŸ”µğŸ”µ" },
        { q: "5 + 5 = ...", a: ["10", "15", "8"], c: "10", e: "ğŸ–ï¸ + ğŸ–ï¸" },
        { q: "2 + 5 = ...", a: ["6", "7", "8"], c: "7", e: "ğŸš—ğŸš— + ğŸš—ğŸš—ğŸš—ğŸš—ğŸš—" },
        { q: "8 + 1 = ...", a: ["7", "9", "10"], c: "9", e: "ğŸ§§x8 + ğŸ§§" },
        { q: "5 - 2 = ...", a: ["3", "2", "4"], c: "3", e: "ğŸˆğŸˆğŸˆğŸˆğŸˆ (pecah 2)" },
        { q: "10 - 4 = ...", a: ["5", "6", "7"], c: "6", e: "ğŸªx10 (dimakan 4)" },
        { q: "6 - 3 = ...", a: ["2", "3", "4"], c: "3", e: "ğŸ¤–ğŸ¤–ğŸ¤–ğŸ¤–ğŸ¤–ğŸ¤– (hilang 3)" },
        { q: "8 - 4 = ...", a: ["4", "5", "3"], c: "4", e: "ğŸ¦x8 (terbang 4)" },
        { q: "7 - 1 = ...", a: ["5", "6", "8"], c: "6", e: "ğŸŠx7 (dimakan 1)" },
        { q: "9 - 3 = ...", a: ["5", "6", "7"], c: "6", e: "ğŸ±x9 (pergi 3)" },
        { q: "4 - 2 = ...", a: ["1", "2", "3"], c: "2", e: "ğŸ¦ğŸ¦ğŸ¦ğŸ¦ (jatuh 2)" },
        { q: "10 - 5 = ...", a: ["5", "4", "6"], c: "5", e: "ğŸ¥šx10 (pecah 5)" },
        { q: "3 - 3 = ...", a: ["1", "0", "3"], c: "0", e: "âœˆï¸âœˆï¸âœˆï¸ (hilang semua)" },
        { q: "7 - 5 = ...", a: ["1", "2", "3"], c: "2", e: "ğŸ‘•x7 (kotor 5)" }
    ];

    function startAdventure() {
        const input = document.getElementById("user-name");
        if (input.value.trim() === "") {
            alert("Isi namamu dulu ya sayang!");
            return;
        }
        userName = input.value;
        document.getElementById("welcome-screen").style.display = "none";
        document.getElementById("quiz-screen").style.display = "block";
        document.getElementById("greeting-text").innerText = `Selamat Datang, ${userName}!`;
        loadQuestion();
    }

    function loadQuestion() {
        const current = quizData[currentStep];
        document.getElementById("step-info").innerText = `Soal ${currentStep + 1} / 20`;
        document.getElementById("progress-fill").style.width = `${(currentStep / 20) * 100}%`;
        document.getElementById("question").innerHTML = `${current.e}<br><b>${current.q}</b>`;
        
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        current.a.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "opt-btn";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(ans) {
        if (ans === quizData[currentStep].c) {
            score++;
            showFeedback(true);
        } else {
            showFeedback(false);
        }
    }

    function showFeedback(isCorrect) {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("feedback-screen").style.display = "block";
        
        if (isCorrect) {
            document.getElementById("feedback-emoji").innerText = "ğŸ‰";
            document.getElementById("feedback-msg").innerText = `Hebat, ${userName}! Jawabanmu BENAR!`;
        } else {
            document.getElementById("feedback-emoji").innerText = "ğŸ’¡";
            document.getElementById("feedback-msg").innerText = `Ups! Kurang tepat, tapi jangan menyerah!`;
        }
    }

    function nextQuestion() {
        currentStep++;
        document.getElementById("feedback-screen").style.display = "none";
        if (currentStep < quizData.length) {
            document.getElementById("quiz-screen").style.display = "block";
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = `Skor: ${score} / 20`;
        
        let msg = "";
        if(score === 20) msg = `Sempurna! ${userName} adalah Raja Matematika! ğŸ‘‘`;
        else if(score > 10) msg = `Hebat sekali ${userName}! Terus belajar ya! âœ¨`;
        else msg = `Ayo semangat lagi ${userName}, kamu pasti bisa! ğŸ’ª`;
        
        document.getElementById("final-msg").innerText = msg;
    }
</script>

</body>
</html>

    <style>

        button { background: #ffffff; border: 2px solid #e1e4e8; border-radius: 8px; padding: 15px; cursor: pointer; font-size: 18px; font-weight: 600; transition: 0.3s; }

</head>

        { q: "3. Kamu punya 3 permen üç¨üç¨üç¨, Ibu beri 3 lagi üç¨üç¨üç¨. Totalnya?", a: ["5", "6", "7"], c: "6" },
        { q: "4. Di meja ada 4 buku üìöüìöüìöüìö, ditambah 2 buku üìöüìö. Jadi berapa?", a: ["6", "5", "8"], c: "6" },
        { q: "5. Ada 6 burung üê¶üê¶üê¶üê¶üê¶üê¶, hinggap lagi 2 üê¶üê¶. Totalnya?", a: ["7", "8", "9"], c: "8" },
        { q: "6. Kamu punya 1 pensil ‚úèÔ∏è, beli lagi 4 ‚úèÔ∏è‚úèÔ∏è‚úèÔ∏è‚úèÔ∏è. Berapa pensilmu?", a: ["4", "5", "6"], c: "5" },
        { q: "7. Ada 7 kelereng üîµx7, ditambah 3 lagi üîµüîµüîµ. Totalnya?", a: ["9", "10", "11"], c: "10" },
        { q: "8. Octocat punya 5 apel üçéx5, nambah 5 lagi üçéx5. Jadi berapa?", a: ["10", "15", "9"], c: "10" },
        { q: "9. Ada 2 mobil üöóüöó, datang 5 lagi üöóx5. Total mobil?", a: ["6", "7", "8"], c: "7" },
        { q: "10. Kamu punya 8 stiker üßßx8, nambah 1 lagi üßß. Totalnya?", a: ["7", "9", "10"], c: "9" },
        
        // PENGURANGAN (11-20)
        { q: "11. Ada 5 balon üéàx5, meletus 2 üí•. Sisa berapa?", a: ["3", "2", "4"], c: "3" },
        { q: "12. Punya 10 biskuit üç™x10, dimakan 4 üç™x4. Sisa?", a: ["5", "6", "7"], c: "6" },
        { q: "13. Ada 6 robot ü§ñx6, dipinjam teman 3 ü§ñx3. Sisa?", a: ["2", "3", "4"], c: "3" },
        { q: "14. Di pohon ada 8 burung üê¶x8, terbang 4 üê¶x4. Sisa?", a: ["4", "5", "3"], c: "4" },
        { q: "15. Kamu punya 7 jeruk üçäx7, dimakan 1 üçä. Sisa berapa?", a: ["5", "6", "8"], c: "6" },
        { q: "16. Ada 9 kucing üê±x9, pergi 3 üê±x3. Sisa?", a: ["5", "6", "7"], c: "6" },
        { q: "17. Punya 4 es krim üç¶x4, jatuh 2 üç¶üç¶. Sisa berapa?", a: ["1", "2", "3"], c: "2" },
        { q: "18. Ada 10 telur ü•öx10, pecah 5 ü•öx5. Sisa?", a: ["5", "4", "6"], c: "5" },
        { q: "19. Punya 3 pesawat ‚úàÔ∏è‚úàÔ∏è‚úàÔ∏è, hilang 3 ‚úàÔ∏è‚úàÔ∏è‚úàÔ∏è. Sisa?", a: ["1", "0", "3"], c: "0" },
        { q: "20. Ada 7 baju üëïx7, kotor 5 üëïx5. Baju yang bersih sisa?", a: ["1", "2", "3"], c: "2" }
    ];

    let currentStep = 0;
    let score = 0;

    function loadQuestion() {
        const qBox = document.getElementById("question");
        const oBox = document.getElementById("options");
        const progress = document.getElementById("progress");
        const counter = document.getElementById("step-counter");
        const current = quizData[currentStep];

        progress.style.width = ((currentStep) / quizData.length * 100) + "%";
        counter.innerText = `Soal ${currentStep + 1} dari 20`;

        qBox.innerText = current.q;
        oBox.innerHTML = "";

        current.a.forEach(opt => {
            const btn = document.createElement("button");
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt);
            oBox.appendChild(btn);
        });
    }

    function checkAnswer(ans) {
        if (ans === quizData[currentStep].c) score++;
        currentStep++;

        if (currentStep < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz-box").style.display = "none";
        document.getElementById("header-ui").style.display = "none";
        const res = document.getElementById("result");
        res.style.display = "block";
        
        document.getElementById("final-score").innerText = `Skor Kamu: ${score} / 20`;
        
        if(score >= 18) {
            document.getElementById("message").innerText = "Luar Biasa! Kamu Jenius Matematika! üåü";
        } else if(score >= 12) {
            document.getElementById("message").innerText = "Hebat! Terus berlatih ya! üëç";
        } else {
            document.getElementById("message").innerText = "Jangan menyerah, coba lagi yuk! üí™";
        }
    }

    loadQuestion();
</script>

</body>
</html>

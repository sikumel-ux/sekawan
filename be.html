<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octocat Math Mission - 10 Soal</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background-color: #f6f8fa; color: #24292e; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; border: 1px solid #d1d5da; border-radius: 6px; width: 100%; max-width: 500px; padding: 24px; box-shadow: 0 1px 3px rgba(27,31,35,0.12); }
        .header { border-bottom: 1px solid #e1e4e8; padding-bottom: 16px; margin-bottom: 16px; text-align: center; }
        .progress-container { background-color: #e1e4e8; border-radius: 10px; height: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { background-color: #28a745; height: 100%; width: 0%; transition: 0.3s; }
        .question { font-size: 18px; font-weight: 600; margin-bottom: 20px; min-height: 60px; }
        .options { display: grid; gap: 10px; }
        button { background-color: #fafbfc; border: 1px solid #d1d5da; border-radius: 6px; padding: 12px; cursor: pointer; text-align: left; font-size: 16px; transition: 0.2s; }
        button:hover { background-color: #0366d6; color: white; border-color: #0366d6; }
        .score-screen { text-align: center; display: none; }
        .octocat { font-size: 50px; margin-bottom: 10px; }
        .btn-restart { background-color: #2ea44f; color: white; border: none; padding: 10px 20px; margin-top: 20px; font-weight: bold; width: 100%; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="octocat">üêôüê±</div>
        <h2 id="title">Misi: Penjelajah Angka</h2>
        <div class="progress-container">
            <div id="progress" class="progress-bar"></div>
        </div>
    </div>

    <div id="quiz-box">
        <div id="question" class="question">Memuat soal...</div>
        <div id="options" class="options"></div>
    </div>

    <div id="result" class="score-screen">
        <h2 id="final-score"></h2>
        <p id="message"></p>
        <button class="btn-restart" onclick="location.reload()">Ulangi Misi</button>
    </div>
</div>

<script>
    const quizData = [
        { q: "1. Octocat punya 3 bintang dan nambah 2 lagi. Totalnya?", a: ["4", "5", "6"], c: "5" },
        { q: "2. Ada 8 bug, kamu hapus 3 bug. Sisa berapa?", a: ["5", "6", "11"], c: "5" },
        { q: "3. Ibu kasih 5 stiker, Ayah kasih 4 lagi. Total stiker?", a: ["8", "9", "10"], c: "9" },
        { q: "4. Punya 10 baris kode, 4 salah dan dihapus. Sisa?", a: ["6", "5", "7"], c: "6" },
        { q: "5. Pagi nemu 6 koin, sore nemu 4 koin. Total koin?", a: ["9", "10", "11"], c: "10" },
        { q: "6. Ada 7 komputer, 2 dimatikan. Berapa yang nyala?", a: ["5", "4", "6"], c: "5" },
        { q: "7. Di tas ada 2 pensil, kamu masukin lagi 6. Jadi?", a: ["7", "8", "9"], c: "8" },
        { q: "8. Ada 9 apel, dimakan adik 5 buah. Sisa berapa?", a: ["3", "4", "5"], c: "4" },
        { q: "9. Download 1 game, lalu download 8 lagi. Total?", a: ["8", "9", "10"], c: "9" },
        { q: "10. Punya 6 robot, semuanya dipinjam teman. Sisa?", a: ["0", "1", "6"], c: "0" }
    ];

    let currentStep = 0;
    let score = 0;

    function loadQuestion() {
        const qBox = document.getElementById("question");
        const oBox = document.getElementById("options");
        const progress = document.getElementById("progress");
        const current = quizData[currentStep];

        // Update Progress Bar
        progress.style.width = ((currentStep) / quizData.length * 100) + "%";

        qBox.innerText = current.q;
        oBox.innerHTML = "";

        current.a.forEach(opt => {
            const btn = document.createElement("button");
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt);
            oBox.appendChild(btn);
        });
    }

    function checkAnswer(ans) {
        if (ans === quizData[currentStep].c) score++;
        currentStep++;

        if (currentStep < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz-box").style.display = "none";
        document.getElementById("progress").style.width = "100%";
        const res = document.getElementById("result");
        res.style.display = "block";
        
        document.getElementById("final-score").innerText = `Skor: ${score} / ${quizData.length}`;
        
        if(score === 10) {
            document.getElementById("message").innerText = "Luar biasa! Kamu adalah Senior Developer! üèÜ";
        } else if(score > 6) {
            document.getElementById("message").innerText = "Hebat! Kode berhasil diperbaiki! üéâ";
        } else {
            document.getElementById("message").innerText = "Ayo coba lagi, Octocat butuh bantuanmu! üí™";
        }
    }

    loadQuestion();
</script>

</body>
</html>

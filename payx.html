<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin TUNTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 p-6 font-[Poppins]">
    <div class="max-w-md mx-auto bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-200">
        <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center italic">Input Pembayaran</h2>
        <div class="space-y-4">
            <input type="number" id="wa" placeholder="WhatsApp (628...)" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none focus:ring-2 focus:ring-emerald-500">
            <input type="text" id="nama" placeholder="Nama Warga" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="bulan" placeholder="Bulan" class="p-4 bg-slate-50 rounded-2xl border outline-none">
                <input type="number" id="nominal" placeholder="Nominal" class="p-4 bg-slate-50 rounded-2xl border outline-none">
            </div>
            <button onclick="simpan()" id="btn" class="w-full bg-emerald-600 text-white p-5 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">SIMPAN & KIRIM WA</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyezwC6Rwr3SR0zyJLVqoVEO8e3ot1XRyy2pkraP2FoDXa3iUZfyRC86PsZJzl-Mxcn/exec";

        async function simpan() {
            const d = {
                wa: document.getElementById('wa').value,
                nama: document.getElementById('nama').value,
                bulan: document.getElementById('bulan').value,
                nominal: document.getElementById('nominal').value,
                kode: "TUNTAS-" + Math.floor(1000 + Math.random() * 9000),
                tgl: new Date().toISOString()
            };

            if(!d.wa || !d.nama) return alert("Isi dulu!");

            // 1. TITIP DI LOCALSTORAGE (Logika Mahika)
            localStorage.setItem("pay_" + d.kode, JSON.stringify(d));

            // 2. KIRIM KE GOOGLE (Background)
            fetch(API_URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(d)});

            // 3. KIRIM WA
            const link = window.location.href.replace('pay.html', 'view.html') + '?' + d.kode;
            const pesan = `*KWITANSI DIGITAL TUNTAS*\n\nTerima kasih bpk/ibu *${d.nama}*,\nIuran *${d.bulan}* sukses diterima.\n\nBukti Bayar:\n${link}`;
            window.open(`https://api.whatsapp.com/send?phone=${d.wa}&text=${encodeURIComponent(pesan)}`, '_blank');
            
            setTimeout(() => location.reload(), 1000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS - Kuitansi Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F1F5F9; background-image: radial-gradient(circle at 2px 2px, #E2E8F0 1px, transparent 0); background-size: 24px 24px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; padding: 20px; }
        .bento-card { background: white; border-radius: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); position: relative; overflow: hidden; width: 100%; max-width: 380px; border: 1px solid rgba(255,255,255,0.8); }
        .line-accent { height: 16px; background: #064E3B; width: 100%; position: absolute; top: 0; left: 0; z-index: 10; }
        .bg-ijo-muda { background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%); }
        .floating { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .sekawan-footer { margin-top: 24px; text-align: center; opacity: 0.4; }
    </style>
</head>
<body>
    <div id="loading" class="flex flex-col items-center gap-3">
        <div class="w-10 h-10 border-4 border-emerald-100 border-t-emerald-800 rounded-full animate-spin"></div>
        <p class="text-[10px] font-bold text-emerald-800 uppercase tracking-widest">Memproses Kuitansi...</p>
    </div>

    <div id="penyusup" class="bento-card p-10 text-center hidden">
        <div class="line-accent bg-rose-600"></div>
        <div class="flex justify-center mb-6 mt-6">
            <div class="w-20 h-20 rounded-3xl bg-slate-50 flex items-center justify-center text-rose-600 floating border border-slate-100"><i class="fa-solid fa-file-circle-xmark text-4xl"></i></div>
        </div>
        <h1 class="text-5xl font-black text-slate-900 tracking-tighter">404</h1>
        <p class="text-lg font-extrabold text-slate-800 uppercase mt-2 text-[13px] tracking-widest">Data Tidak Ditemukan</p>
        <div class="pt-8"><a href="tentang.html" class="inline-block bg-slate-900 text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">Admin</a></div>
    </div>

    <div id="konten" class="bento-card hidden">
        <div class="line-accent"></div>
        <div class="p-8 pt-12">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-black text-emerald-900 leading-none tracking-tighter">TUNTAS.</h1>
                <p class="text-[8px] text-emerald-600 font-bold uppercase tracking-[0.3em] mt-2">Turun Tangan Atasi Sampah</p>
                <div class="mt-8">
                    <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">BUKTI PEMBAYARAN</h2>
                    <div class="w-8 h-1 bg-emerald-500 mx-auto mt-2 rounded-full"></div>
                </div>
            </div>
            <div class="text-[12px] text-slate-600 leading-relaxed">
                <p class="mb-4 text-center">Diterima dari Bapak/Ibu <strong id="d-nama" class="text-slate-900 uppercase font-bold"></strong>, untuk iuran sampah bulan <strong id="d-bulan" class="text-slate-900 uppercase font-bold text-emerald-700 leading-relaxed"></strong>, sebesar:</p>
                <div class="bg-ijo-muda p-6 rounded-[2rem] text-center shadow-sm border border-emerald-50 mb-6">
                    <p id="d-nominal" class="text-3xl font-black text-emerald-900"></p>
                    <div class="w-12 h-[1px] bg-emerald-200 mx-auto my-3"></div>
                    <p id="d-terbilang" class="text-[9px] text-emerald-700 italic font-bold uppercase leading-tight px-2"></p>
                </div>
                <div class="flex flex-col items-center mb-6">
                    <div class="p-2 bg-white rounded-3xl border-4 border-slate-50 shadow-inner"><img id="qrcodeimg" alt="QR Code" class="w-32 h-32"></div>
                </div>
                <p class="text-center italic font-black text-[9px] text-slate-600 py-3 border-y border-dashed border-slate-100 uppercase tracking-widest">Terima kasih atas partisipasi Anda</p>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <div class="text-[9px] text-slate-400 font-bold leading-tight bg-slate-50 p-3 rounded-2xl border border-slate-100">TANGGAL : <span id="d-tgl" class="text-slate-700"></span><br>ID : <span id="d-kode" class="text-slate-700"></span></div>
                <div class="text-right"><p class="text-[8px] font-bold text-slate-400 uppercase leading-none">PENGURUS TUNTAS</p><p class="text-[11px] font-black text-emerald-900 uppercase mt-1 leading-none">APRIYANTO</p></div>
            </div>
        </div>
    </div>

    <div id="footer-brand" class="sekawan-footer hidden"><p class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.4em]">Generated by <span class="text-emerald-800">TUNTAS</span> Management</p></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is", authDomain: "tuntas-sekawan.firebaseapp.com", projectId: "tuntas-sekawan", storageBucket: "tuntas-sekawan.firebasestorage.app", messagingSenderId: "1090506516563", appId: "1:1090506516563:web:63c429677caea28addfea6" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const params = new URLSearchParams(window.location.search);
        let idUrl = params.get('id');

        async function init() {
            if (!idUrl) { window.location.href = "kas_tuntas.html"; return; }
            try {
                let doc = await db.collection("pembayaran").doc(idUrl).get();
                if (doc.exists) { render(doc.data(), doc.id); } else { tampilkanPenyusup(); }
            } catch (e) { console.error(e); tampilkanPenyusup(); }
        }

        function render(data, docId) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('konten').classList.remove('hidden');
            document.getElementById('footer-brand').classList.remove('hidden');
            document.getElementById('d-nama').innerText = data.nama;
            document.getElementById('d-bulan').innerText = data.bulan;
            const nominal = data.nom || 0;
            document.getElementById('d-nominal').innerText = "Rp " + Number(nominal).toLocaleString('id-ID');
            document.getElementById('d-terbilang').innerText = "~ " + terbilang(nominal) + " Rupiah ~";
            let tglTampil = "-";
            if (data.tgl) { const dateObj = data.tgl.toDate ? data.tgl.toDate() : new Date(data.tgl); tglTampil = dateObj.toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'}); }
            document.getElementById('d-tgl').innerText = tglTampil;
            document.getElementById('d-kode').innerText = docId;
            document.getElementById('qrcodeimg').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}`;
        }

        function terbilang(a) { a = Math.floor(a); const b = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"]; if (a < 12) return b[a]; else if (a < 20) return terbilang(a - 10) + " Belas"; else if (a < 100) return terbilang(Math.floor(a / 10)) + " Puluh " + terbilang(a % 10); else if (a < 200) return "Seratus " + terbilang(a - 100); else if (a < 1000) return terbilang(Math.floor(a / 100)) + " Ratus " + terbilang(a % 100); else if (a < 2000) return "Seribu " + terbilang(a - 1000); else if (a < 1000000) return terbilang(Math.floor(a / 1000)) + " Ribu " + terbilang(a % 1000); return ""; }
        function tampilkanPenyusup() { document.getElementById('loading').classList.add('hidden'); document.getElementById('penyusup').classList.remove('hidden'); }
        init();
    </script>
</body>
              </html>

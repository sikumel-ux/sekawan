<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS - Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 100px; }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; border-right: 2px solid #F1F5F9; min-width: 90px; }
        .table-scroll { overflow-x: auto; border-radius: 1rem; border: 1px solid #E2E8F0; background: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:100; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:24px; border-radius:2rem; width:100%; max-width:400px; }
        nav button.active { color: #064E3B; }
        nav button { color: #94A3B8; }
        .modern-in { width:100%; padding:14px; background:#F1F5F9; border:1px solid #E2E8F0; border-radius:1rem; outline:none; font-size: 14px; font-weight: 600; }
    </style>
</head>
<body>

<div id="loginPage" class="hidden flex flex-col items-center justify-center min-h-screen p-6 max-w-sm mx-auto">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full text-center space-y-6">
        <div class="w-16 h-16 bg-emerald-900 rounded-2xl flex items-center justify-center mx-auto text-white">
            <span class="material-symbols-rounded text-3xl">account_balance_wallet</span>
        </div>
        <h1 class="text-2xl font-black text-emerald-900 uppercase">Tuntas.</h1>
        <div class="space-y-3">
            <input type="email" id="email" class="modern-in" placeholder="Email Admin">
            <input type="password" id="pass" class="modern-in" placeholder="Password">
            <button onclick="login()" class="w-full bg-emerald-900 text-white p-4 rounded-2xl font-black uppercase tracking-widest">Masuk</button>
        </div>
    </div>
</div>

<div id="mainApp" class="hidden max-w-md mx-auto p-5">
    <header class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 rounded-xl bg-emerald-900 flex items-center justify-center text-white"><span class="material-symbols-rounded">wallet</span></div>
            <h1 class="text-xl font-black text-emerald-900">Tuntas.</h1>
        </div>
        <button onclick="logout()" class="w-10 h-10 rounded-xl border flex items-center justify-center text-red-400"><span class="material-symbols-rounded">logout</span></button>
    </header>

    <div id="screen-home" class="tab-content active space-y-4">
        <div class="p-8 bg-emerald-900 rounded-[2.5rem] text-white shadow-xl">
            <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Total Saldo Kas</p>
            <h2 id="totalSaldo" class="text-4xl font-black mt-1">Rp 0</h2>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm"><p class="text-[9px] font-bold text-emerald-500 uppercase">Pemasukan</p><p id="totalMasuk" class="text-lg font-black text-slate-800">0</p></div>
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm"><p class="text-[9px] font-bold text-red-500 uppercase">Pengeluaran</p><p id="totalKeluar" class="text-lg font-black text-slate-800">0</p></div>
        </div>
        <div class="grid grid-cols-2 gap-2">
            <button onclick="openModal('mIuran')" class="w-full bg-emerald-900 text-white p-4 rounded-3xl font-black text-xs shadow-lg uppercase">Bayar Iuran</button>
            <button onclick="openModal('mKas')" class="w-full border-2 border-emerald-900 text-emerald-900 p-4 rounded-3xl font-black text-xs uppercase">Kas Umum</button>
        </div>
        <div class="pt-4"><h3 class="font-black text-xs text-slate-400 mb-3 uppercase tracking-tighter">Riwayat Terbaru</h3><div id="listRiwayat" class="space-y-2"></div></div>
    </div>

    <div id="screen-iur" class="tab-content space-y-6">
        <h3 class="font-black text-emerald-900 px-1 uppercase text-sm">Rekap Jan-Jun</h3>
        <div class="table-scroll">
            <table class="w-full text-left text-[11px]">
                <thead><tr id="th-rekap" class="text-slate-400 uppercase"><th class="sticky-col p-3">Nama</th></tr></thead>
                <tbody id="tb-rekap"></tbody>
                <tfoot id="tf-rekap" class="bg-emerald-50 font-black"></tfoot>
            </table>
        </div>
        <div id="tBodyWarga" class="space-y-2 pt-4"></div>
        <button onclick="openModal('mAnggota')" class="fixed bottom-28 right-6 w-14 h-14 bg-emerald-900 text-white rounded-full shadow-2xl flex items-center justify-center"><span class="material-symbols-rounded">person_add</span></button>
    </div>

    <nav class="fixed bottom-0 inset-x-0 h-20 bg-white border-t flex justify-around items-center px-6 z-50">
        <button onclick="st('home')" id="n-home" class="active flex flex-col items-center gap-1"><span class="material-symbols-rounded">grid_view</span><span class="text-[10px] font-bold">HOME</span></button>
        <button onclick="st('iur')" id="n-iur" class="flex flex-col items-center gap-1"><span class="material-symbols-rounded">group</span><span class="text-[10px] font-bold">WARGA</span></button>
    </nav>
</div>

<div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
    <div class="modal-content space-y-4">
        <h3 class="text-lg font-black text-center uppercase">Bayar Iuran</h3>
        <select id="iNama" class="modern-in font-bold text-sm"></select>
        <div id="gridBulan" class="grid grid-cols-3 gap-2"></div>
        <input type="number" id="iNom" class="modern-in font-black text-xl text-emerald-700 text-center" placeholder="Total Nominal">
        <button onclick="simpanIuran()" class="w-full bg-emerald-900 text-white p-4 rounded-xl font-black">SIMPAN & SHARE</button>
    </div>
</div>

<div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
    <div class="modal-content space-y-4">
        <h3 class="text-lg font-black text-center uppercase">Kas Umum</h3>
        <select id="kKat" class="modern-in"><option value="Masuk">Masuk (+)</option><option value="Keluar">Keluar (-)</option></select>
        <input type="text" id="kKet" class="modern-in" placeholder="Keterangan">
        <input type="number" id="kNom" class="modern-in font-black text-xl text-center" placeholder="Nominal">
        <button onclick="simpanKas()" class="w-full bg-emerald-900 text-white p-4 rounded-xl font-black">SIMPAN</button>
    </div>
</div>

<div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
    <div class="modal-content space-y-4">
        <h3 class="font-black text-center uppercase">Tambah Warga</h3>
        <input type="text" id="aNama" class="modern-in uppercase text-sm" placeholder="Nama Lengkap">
        <input type="number" id="aHp" class="modern-in text-sm" placeholder="No WhatsApp (62...)">
        <button onclick="simpanAnggota()" class="w-full bg-emerald-900 text-white p-4 rounded-xl font-black">SIMPAN DATA</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
        authDomain: "tuntas-sekawan.firebaseapp.com",
        projectId: "tuntas-sekawan",
        storageBucket: "tuntas-sekawan.firebasestorage.app",
        messagingSenderId: "1090506516563",
        appId: "1:1090506516563:web:63c429677caea28addfea6"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore(), auth = firebase.auth();
    const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni"];
    let dataWarga = {};

    auth.onAuthStateChanged(user => {
        if (user) { 
            document.getElementById('mainApp').classList.remove('hidden'); 
            document.getElementById('loginPage').classList.add('hidden'); 
            init(); 
        } else { 
            document.getElementById('mainApp').classList.add('hidden'); 
            document.getElementById('loginPage').classList.remove('hidden'); 
        }
    });

    async function login() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Gagal Login!"); }
    }
    async function logout() { if(confirm("Logout?")) await auth.signOut(); }

    function init() {
        const grid = document.getElementById('gridBulan');
        const thr = document.getElementById('th-rekap');
        grid.innerHTML = ''; thr.innerHTML = '<th class="sticky-col p-3 bg-white">Nama</th>';
        daftarBulan.forEach(bln => {
            grid.innerHTML += `<label class="relative block"><input type="checkbox" name="blnCek" value="${bln}" class="hidden peer"><div class="cursor-pointer text-[9px] font-bold py-2 text-center border rounded-xl bg-white text-slate-300 peer-checked:bg-emerald-800 peer-checked:text-white uppercase">${bln.substring(0,3)}</div></label>`;
            thr.innerHTML += `<th class="text-center p-3 font-bold text-slate-400">${bln.substring(0,3)}</th>`;
        });
        loadData();
    }

    async function loadData() {
        const [dkas, diur, dang] = await Promise.all([
            db.collection("kas").get(), 
            db.collection("pembayaran").get(), 
            db.collection("anggota").orderBy("nama","asc").get()
        ]);
        
        let tIn=0, tOut=0, tIur=0;
        let totalsBln = {}; daftarBulan.forEach(b => totalsBln[b] = 0);
        let allTrx = [];
        
        const ti=document.getElementById('tBodyWarga'), tr=document.getElementById('tb-rekap'), sel=document.getElementById('iNama'), listR = document.getElementById('listRiwayat');
        ti.innerHTML=''; tr.innerHTML=''; sel.innerHTML='<option value="">Pilih Warga</option>'; listR.innerHTML='';
        const iurArr = diur.docs.map(doc => ({id: doc.id, ...doc.data()}));

        // 1. KAS UMUM
        dkas.docs.forEach(doc => {
            const d = doc.data();
            const nom = Number(d.nom || 0);
            if(d.kat==='Masuk') tIn+=nom; else tOut+=nom;
            allTrx.push({ id: doc.id, col: 'kas', ket: d.ket, nom: nom, kat: d.kat, tgl: d.tgl.toDate() });
        });

        // 2. PEMBAYARAN IURAN
        iurArr.forEach(d => {
            const nom = Number(d.nom || 0);
            tIur += nom;
            allTrx.push({ id: d.id, col: 'pembayaran', ket: `IURAN: ${(d.nama||'').split(' ')[0]}`, nom: nom, kat: 'Masuk', tgl: d.tgl.toDate() });
        });

        // UPDATE SALDO
        document.getElementById('totalSaldo').innerText = 'Rp ' + ((tIn + tIur) - tOut).toLocaleString('id-ID');
        document.getElementById('totalMasuk').innerText = 'Rp ' + (tIn + tIur).toLocaleString('id-ID');
        document.getElementById('totalKeluar').innerText = 'Rp ' + tOut.toLocaleString('id-ID');

        // RENDER RIWAYAT
        allTrx.sort((a,b) => b.tgl - a.tgl).slice(0,8).forEach(tx => {
            const isM = tx.kat === 'Masuk';
            listR.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50 shadow-sm"><div class="flex gap-3 items-center"><div class="w-8 h-8 rounded-lg ${isM?'bg-emerald-50 text-emerald-600':'bg-red-50 text-red-600'} flex items-center justify-center font-black text-[9px]">${isM?'IN':'OUT'}</div><div><p class="text-xs font-black uppercase tracking-tighter">${tx.ket}</p><p class="text-[8px] text-slate-300 font-bold">${tx.tgl.toLocaleDateString()}</p></div></div><div class="text-right"><p class="font-black text-xs ${isM?'text-emerald-700':'text-red-600'}">${isM?'+':'-'} ${tx.nom.toLocaleString()}</p><button onclick="hapus('${tx.col}','${tx.id}')" class="text-slate-200 hover:text-red-400"><span class="material-symbols-rounded text-sm">delete</span></button></div></div>`);
        });

        // 3. WARGA & REKAP (BAGIAN KRUSIAL)
        dang.docs.forEach(doc => {
            const d = doc.data(), n = (d.nama || "").toUpperCase();
            dataWarga[n] = d.hp || '';
            sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
            ti.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50 shadow-sm"><div><p class="font-black text-xs uppercase">${n}</p><p class="text-[9px] text-slate-400 font-bold">${d.hp || '-'}</p></div><button onclick="hapus('anggota','${doc.id}')" class="text-red-200"><span class="material-symbols-rounded">delete</span></button></div>`);

            let row = `<tr><td class="sticky-col p-3 font-bold text-slate-700 border-b border-slate-50 uppercase">${n.split(' ')[0]}</td>`;
            
            daftarBulan.forEach(bln => {
                // FILTER: cari pembayaran yang namanya cocok DAN di dalam teks bulannya ada nama bulan tsb
                const bayar = iurArr.filter(i => (i.nama || "").toUpperCase() === n && (i.bulan || "").includes(bln));
                
                if(bayar.length > 0) {
                    let nomBln = 0; 
                    bayar.forEach(b => {
                        const listBln = (b.bulan || "").split(',');
                        nomBln += (Number(b.nom) / listBln.length);
                    });
                    row += `<td class="text-center text-emerald-600 font-black">${(nomBln/1000).toFixed(0)}K</td>`;
                    totalsBln[bln] += nomBln;
                } else { 
                    row += `<td class="text-center text-slate-200">-</td>`; 
                }
            });
            tr.insertAdjacentHTML('beforeend', row + `</tr>`);
        });

        let frow = `<tr class="bg-emerald-50"><td class="sticky-col p-3 font-black text-emerald-900 bg-emerald-50">TOTAL</td>`;
        daftarBulan.forEach(bln => frow += `<td class="text-center p-3 text-emerald-800 font-black">${(totalsBln[bln]/1000).toFixed(0)}K</td>`);
        document.getElementById('tf-rekap').innerHTML = frow + `</tr>`;
    }

    async function simpanIuran() {
        const n = document.getElementById('iNama').value, nmn = Number(document.getElementById('iNom').value);
        const blns = Array.from(document.querySelectorAll('input[name="blnCek"]:checked')).map(c => c.value);
        if(!n || !nmn || blns.length === 0) return alert("Isi lengkap!");
        
        const teksBulan = blns.join(","); // Simpan sebagai string: "Januari,Februari"
        await db.collection("pembayaran").add({ nama: n, bulan: teksBulan, nom: nmn, tgl: new Date() }); 
        
        closeModal('mIuran');
        loadData();
        const msg = `*BUKTI IURAN TUNTAS*%0A---------------------------%0A*Nama:* ${n}%0A*Nominal:* Rp ${nmn.toLocaleString()}%0A*Bulan:* ${teksBulan}%0A---------------------------%0A_Lunas_`;
        window.open(`https://wa.me/${(dataWarga[n]||'').replace(/^0/,'62')}?text=${msg}`);
    }

    async function simpanKas() {
        const kat = document.getElementById('kKat').value, ket = document.getElementById('kKet').value, nom = Number(document.getElementById('kNom').value);
        if(!ket || !nom) return alert("Lengkapi!");
        await db.collection("kas").add({ kat, ket, nom, tgl: new Date() });
        closeModal('mKas'); loadData();
    }

    async function simpanAnggota() {
        const n = document.getElementById('aNama').value.toUpperCase(), h = document.getElementById('aHp').value;
        if(n) { await db.collection("anggota").add({ nama: n, hp: h }); closeModal('mAnggota'); loadData(); }
    }

    async function hapus(c, id) { if(confirm("Hapus?")) { await db.collection(c).doc(id).delete(); loadData(); } }
    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    function st(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('n-'+t).classList.add('active');
    }
</script>
</body>
</html>                                                                                                                                                                      </html>

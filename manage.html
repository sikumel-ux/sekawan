<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .autocomplete-items {
            position: absolute; border-radius: 1.25rem; border: 1px solid #e2e8f0;
            z-index: 99; top: 100%; left: 0; right: 0; background: white; 
            max-height: 200px; overflow-y: auto; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .autocomplete-item { padding: 14px 18px; cursor: pointer; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 500; }
        .autocomplete-item:hover { background-color: #f0fdf4; color: #10b981; }
    </style>
</head>
<body class="text-slate-800 pb-24">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-emerald-500 border-t-transparent"></div>
    </div>

    <header class="bg-white/80 backdrop-blur-md p-6 sticky top-0 z-30 flex justify-between items-center border-b border-slate-100">
        <div class="flex items-center gap-3">
            <button onclick="openModalMember()" class="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center border border-emerald-100 active:scale-95 transition-all">
                <i class="fa-solid fa-user-plus"></i>
            </button>
            <div>
                <h1 class="text-xs font-bold text-emerald-700 uppercase tracking-tight">TUNTAS</h1>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Turun Tangan Atasi Sampah</p>
            </div>
        </div>
        <button onclick="window.location.href='index.html'" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center border border-red-100 active:scale-95 transition-all">
            <i class="fa-solid fa-right-from-bracket"></i>
        </button>
    </header>

    <main class="p-6 space-y-6">
        <div class="emerald-gradient p-8 rounded-[2.5rem] text-white shadow-xl shadow-emerald-100 relative overflow-hidden text-center">
            <p class="text-[10px] font-bold uppercase opacity-80 tracking-widest">Iuran Terkumpul</p>
            <h2 id="totalIuran" class="text-4xl font-bold my-2 tracking-tight">Rp 0</h2>
            <div class="mt-4 pt-4 border-t border-white/20">
                <p id="memberCount" class="text-[9px] font-bold opacity-70 uppercase tracking-widest">0 Transaksi</p>
            </div>
        </div>

        <div class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h3 class="font-bold text-slate-700 text-lg">Histori Pembayaran</h3>
                <button onclick="loadHistory()" class="text-emerald-500 active:rotate-180 transition-all duration-500"><i class="fa-solid fa-rotate"></i></button>
            </div>
            <div id="memberList" class="space-y-3"></div>
        </div>
    </main>

    <button onclick="openModalPay()" class="fixed bottom-6 right-6 w-14 h-14 emerald-gradient text-white rounded-2xl shadow-xl flex items-center justify-center text-xl z-40 active:scale-90 shadow-emerald-300">
        <i class="fa-solid fa-file-invoice-dollar"></i>
    </button>

    <div id="modalMember" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 modal-up border border-emerald-50">
            <div class="w-16 h-16 bg-emerald-50 text-emerald-500 rounded-full mx-auto flex items-center justify-center mb-4 text-2xl">
                <i class="fa-solid fa-id-card"></i>
            </div>
            <h3 class="text-xl font-bold mb-6 text-slate-800">Anggota Baru</h3>
            <input type="text" id="newMemberName" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 mb-4 text-center">
            <button onclick="submitNewMember()" class="w-full emerald-gradient text-white py-4 rounded-2xl font-bold shadow-lg">Daftarkan Anggota</button>
            <button onclick="closeModalMember()" class="w-full text-slate-400 py-2 text-sm mt-2 font-medium">Batal</button>
        </div>
    </div>

    <div id="modalPay" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-10 modal-up">
            <div class="w-16 h-1.5 bg-slate-100 mx-auto rounded-full mb-8"></div>
            <h3 class="text-2xl font-bold mb-8 text-center text-slate-800">Catat Bayar</h3>
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1 block">Tanggal Bayar</label>
                    <input type="date" id="fTanggal" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none">
                </div>
                
                <div class="relative">
                    <input type="text" id="fNama" onkeyup="searchName(this.value)" placeholder="Ketik nama anggota..." class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500" autocomplete="off">
                    <div id="autocompleteList" class="autocomplete-items hidden"></div>
                </div>

                <input type="number" id="fNominal" placeholder="Nominal Rp" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
                
                <button onclick="submitPayment()" class="w-full emerald-gradient text-white py-5 rounded-2xl font-bold shadow-lg mt-4 uppercase tracking-wider text-sm">Simpan Transaksi</button>
                <button onclick="closeModalPay()" class="w-full text-slate-400 py-2 text-sm font-medium text-center block">Batal</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxGGTY8Or6-hQ1uEuewZWJIm4F1y58kvJ72lzh_6pYpvUo5NUrhisZb_lU8TzJOQllP8A/exec";
        let masterNames = [];

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        function openModalMember() { document.getElementById('modalMember').classList.remove('hidden'); }
        function closeModalMember() { document.getElementById('modalMember').classList.add('hidden'); }
        function openModalPay() { 
            document.getElementById('modalPay').classList.remove('hidden'); 
            document.getElementById('fTanggal').valueAsDate = new Date();
            fetchMasterNames();
        }
        function closeModalPay() { document.getElementById('modalPay').classList.add('hidden'); }

        async function apiCall(action, payload = {}) {
            const params = new URLSearchParams({ action, ...payload });
            const response = await fetch(`${API_URL}?${params.toString()}`, { method: 'POST' });
            return await response.json();
        }

        async function fetchMasterNames() {
            try { masterNames = await apiCall('getDaftarNama'); } catch(e) { console.error(e); }
        }

        function searchName(val) {
            const list = document.getElementById('autocompleteList');
            if (!val) { list.classList.add('hidden'); return; }
            const filtered = masterNames.filter(m => m.Nama.toLowerCase().includes(val.toLowerCase()));
            if (filtered.length > 0) {
                list.innerHTML = filtered.map(m => `<div class="autocomplete-item" onclick="selectName('${m.Nama}')">${m.Nama}</div>`).join('');
                list.classList.remove('hidden');
            } else { list.classList.add('hidden'); }
        }

        function selectName(name) {
            document.getElementById('fNama').value = name;
            document.getElementById('autocompleteList').classList.add('hidden');
        }

        async function submitNewMember() {
            const nama = document.getElementById('newMemberName').value;
            if(!nama) return;
            showLoading(true);
            try {
                await apiCall('addNewMember', { nama });
                closeModalMember();
                document.getElementById('newMemberName').value = '';
                alert("Anggota Baru Tersimpan!");
            } catch(e) { alert("Gagal Simpan"); }
            showLoading(false);
        }

        async function submitPayment() {
            const tgl = document.getElementById('fTanggal').value;
            const nama = document.getElementById('fNama').value;
            const nom = document.getElementById('fNominal').value;
            if(!tgl || !nama || !nom) return alert("Isi Lengkap!");

            showLoading(true);
            try {
                // Konversi YYYY-MM-DD ke DD-MM-YYYY
                const [y, m, d] = tgl.split('-');
                const formattedDate = `${d}-${m}-${y}`;

                await apiCall('addAnggota', { 
                    tanggal: formattedDate, 
                    nama: nama, 
                    nominal: nom 
                });
                closeModalPay();
                loadHistory();
                document.getElementById('fNama').value = '';
                document.getElementById('fNominal').value = '';
            } catch(e) { alert("Gagal Simpan"); }
            showLoading(false);
        }

        async function loadHistory() {
            showLoading(true);
            try {
                const data = await apiCall('getAnggota');
                const list = document.getElementById('memberList');
                let total = 0;
                list.innerHTML = '';
                
                if(data.length > 0) {
                    [...data].reverse().forEach((item, idx) => {
                        const realIdx = data.length - 1 - idx;
                        const nom = parseInt(item.Nominal) || 0;
                        total += nom;
                        list.insertAdjacentHTML('beforeend', `
                            <div class="bg-white p-5 rounded-3xl card-shadow border-l-[6px] border-emerald-500 flex justify-between items-center">
                                <div>
                                    <p class="font-bold text-slate-800 text-sm">${item.Nama}</p>
                                    <p class="text-[9px] text-slate-400 font-bold uppercase mt-1 tracking-wider">${item.Tanggal}</p>
                                </div>
                                <div class="flex items-center gap-4">
                                    <p class="font-bold text-sm text-emerald-600">Rp ${nom.toLocaleString('id-ID')}</p>
                                    <button onclick="deleteData(${realIdx})" class="text-slate-200 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>
                                </div>
                            </div>
                        `);
                    });
                } else {
                    list.innerHTML = '<p class="text-center py-10 text-slate-300 text-xs">Belum ada data</p>';
                }
                document.getElementById('totalIuran').innerText = 'Rp ' + total.toLocaleString('id-ID');
                document.getElementById('memberCount').innerText = data.length + " Transaksi";
            } catch(e) { console.error(e); }
            showLoading(false);
        }

        async function deleteData(idx) {
            if(!confirm("Hapus data ini?")) return;
            showLoading(true);
            try {
                await apiCall('deleteAnggota', { index: idx });
                loadHistory();
            } catch(e) { alert("Gagal Hapus"); }
            showLoading(false);
        }

        window.onload = loadHistory;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kwitansi TUNTAS - Digital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F1F5F9; 
            background-image: radial-gradient(circle at 2px 2px, #E2E8F0 1px, transparent 0);
            background-size: 24px 24px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .receipt-card { 
            background: white; 
            border-radius: 2rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255,255,255,0.8);
            position: relative;
            overflow: hidden;
        }
        .receipt-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 12px;
            background: #064E3B;
        }
    </style>
</head>
<body class="p-4">

    <div id="loading" class="flex flex-col items-center gap-3">
        <div class="w-10 h-10 border-4 border-emerald-200 border-t-emerald-800 rounded-full animate-spin"></div>
        <p class="text-[10px] font-bold text-emerald-800 uppercase tracking-widest">Memvalidasi Data...</p>
    </div>

    <div id="konten" class="receipt-card w-full max-w-sm p-8 hidden">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-black text-emerald-900 leading-none tracking-tighter">TUNTAS.</h1>
            <p class="text-[8px] text-emerald-600 font-bold uppercase tracking-[0.3em] mt-2">Turun Tangan Atasi Sampah</p>
            
            <div class="mt-8">
                <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">BUKTI PEMBAYARAN</h2>
                <div class="w-8 h-1 bg-emerald-500 mx-auto mt-2 rounded-full"></div>
            </div>
        </div>

        <div class="text-[13px] text-slate-600 leading-relaxed">
            <p class="mb-4">
                Diterima dari Bapak/Ibu <strong id="d-nama" class="text-emerald-900 uppercase font-extrabold"></strong>, 
                untuk iuran sampah bulan <strong id="d-bulan" class="text-slate-800 uppercase font-extrabold"></strong> sebesar:
            </p>

            <div class="bg-slate-50 p-6 rounded-[24px] text-center border border-slate-100 mb-6">
                <p id="d-nominal" class="text-3xl font-black text-emerald-900"></p>
                <div class="w-12 h-[1px] bg-slate-200 mx-auto my-3"></div>
                <p id="d-terbilang" class="text-[10px] text-emerald-700 italic font-bold uppercase"></p>
            </div>

            <div class="flex flex-col items-center mb-6">
                <div class="p-3 bg-white rounded-2xl border border-slate-100 shadow-sm">
                    <img id="barcodeimg" alt="Barcode" class="w-full max-w-[160px]">
                </div>
            </div>

            <p class="text-center italic text-[10px] text-slate-400 py-3 border-y border-dashed border-slate-200">
                Terima kasih atas partisipasi Anda
            </p>
        </div>

        <div class="mt-6 flex justify-between items-end">
            <div class="text-[9px] text-slate-400 font-bold leading-tight bg-slate-50 p-3 rounded-xl">
                TGL: <span id="d-tgl" class="text-slate-600"></span><br>
                ID: <span id="d-kode" class="text-slate-600"></span>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-extrabold text-emerald-900 uppercase">PENGURUS RT 04</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Ambil ID dari URL (?TUNTAS-1234)
        const kodeUrl = window.location.search.substring(1);

        function lariKe404() {
            window.location.href = "404.html";
        }

        if (kodeUrl && kodeUrl.startsWith("TUNTAS-")) {
            // Kita cari di koleksi kwitansi berdasarkan field 'kode'
            db.collection("kwitansi").where("kode", "==", kodeUrl).limit(1).get().then((querySnapshot) => {
                if (!querySnapshot.empty) {
                    const data = querySnapshot.docs[0].data();
                    render(data);
                } else {
                    lariKe404();
                }
            }).catch(() => lariKe404());
        } else {
            lariKe404();
        }

        function render(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('konten').classList.remove('hidden');
            
            document.getElementById('d-nama').innerText = data.nama;
            document.getElementById('d-bulan').innerText = data.bulan;
            document.getElementById('d-nominal').innerText = "Rp " + Number(data.nominal).toLocaleString('id-ID');
            document.getElementById('d-terbilang').innerText = "~ " + terbilang(data.nominal) + " Rupiah ~";
            document.getElementById('d-tgl').innerText = data.tgl || "-";
            document.getElementById('d-kode').innerText = data.kode;

            const barcodeUrl = "https://barcode.tec-it.com/barcode.ashx?data=" + encodeURIComponent(data.kode) + "&code=code128&dpi=96&databar=false";
            document.getElementById('barcodeimg').src = barcodeUrl;
        }

        function terbilang(angka) {
            const bilne = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"];
            if (angka < 12) return bilne[angka];
            else if (angka < 20) return terbilang(angka - 10) + " Belas";
            else if (angka < 100) return terbilang(Math.floor(angka / 10)) + " Puluh " + terbilang(angka % 10);
            else if (angka < 200) return " Seratus " + terbilang(angka - 100);
            else if (angka < 1000) return terbilang(Math.floor(angka / 100)) + " Ratus " + terbilang(angka % 100);
            else if (angka < 2000) return " Seribu " + terbilang(angka - 1000);
            else if (angka < 1000000) return terbilang(Math.floor(angka / 1000)) + " Ribu " + terbilang(angka % 1000);
            return "";
        }
    </script>
</body>
</html>

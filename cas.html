<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tuntas. - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 110px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:100; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:24px; border-radius:2rem; width:100%; max-width:400px; }
        .modern-in { width:100%; padding:14px; background:#F1F5F9; border:1px solid #E2E8F0; border-radius:1rem; outline:none; font-size: 14px; font-weight: 600; }
        .btn-primary { width:100%; background:#064E3B; color:white; padding:16px; border-radius:1.2rem; font-weight:800; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 10px 30px 10px; border-top: 1px solid #F1F5F9; z-index: 50; }
        nav button { color: #94A3B8; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        nav button.active { color: #064E3B; }
        .card-main { background: #064E3B; border-radius: 2.5rem; padding: 30px; color: white; box-shadow: 0 20px 25px -5px rgba(6,78,59,0.2); }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; border-right: 2px solid #F1F5F9; min-width: 90px; }
        .table-scroll { overflow-x: auto; border-radius: 1.5rem; border: 1px solid #E2E8F0; background: white; }
    </style>
</head>
<body onload="init()">

    <div class="max-w-md mx-auto p-6 space-y-6">
        <div class="flex justify-between items-center px-2">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-[#064E3B] rounded-xl flex items-center justify-center text-white shadow-lg"><span class="material-symbols-rounded">account_balance_wallet</span></div>
                <div><h1 class="text-xl font-black text-[#064E3B] leading-none">Tuntas.</h1><p class="text-[9px] font-bold text-slate-400 mt-1 uppercase">RT Dashboard</p></div>
            </div>
            <button onclick="location.reload()" class="w-10 h-10 border border-slate-100 rounded-xl flex items-center justify-center text-slate-400 active:bg-slate-50"><span class="material-symbols-rounded">refresh</span></button>
        </div>

        <div id="screen-home" class="tab-content active space-y-6">
            <div class="card-main">
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-60">Total Saldo Bersih</p>
                <h2 class="text-4xl font-black mt-1" id="hSaldo">Rp 0</h2>
            </div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-white p-5 rounded-[2rem] border-2 border-emerald-50"><p class="text-[9px] font-black text-emerald-300 uppercase">Total Masuk</p><p class="text-lg font-black text-emerald-600" id="hMasuk">0</p></div>
                <div class="bg-white p-5 rounded-[2rem] border-2 border-rose-50"><p class="text-[9px] font-black text-rose-300 uppercase">Total Keluar</p><p class="text-lg font-black text-rose-600" id="hKeluar">0</p></div>
            </div>
            <button onclick="openModal('mKas')" class="btn-primary flex justify-center gap-3"><span class="material-symbols-rounded">add_circle</span> CATAT TRANSAKSI</button>
            <div class="space-y-4">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest px-2">Riwayat Terbaru</h3>
                <div id="tBodyHistory" class="space-y-3"></div>
            </div>
        </div>

        <div id="screen-rekap" class="tab-content space-y-6">
            <h1 class="text-xl font-black text-[#064E3B] px-2">REKAP JAN-JUN</h1>
            <div class="table-scroll"><table class="w-full text-left text-[11px]"><thead><tr id="th-rekap" class="text-slate-400 uppercase font-black"><th class="sticky-col p-4">Nama</th></tr></thead><tbody id="tb-rekap"></tbody></table></div>
        </div>

        <div id="screen-warga" class="tab-content space-y-6">
            <div class="flex justify-between items-center px-2"><h1 class="text-xl font-black text-[#064E3B]">DATA WARGA</h1><button onclick="openModal('mAnggota')" class="text-emerald-600"><span class="material-symbols-rounded text-3xl">add_circle</span></button></div>
            <div id="tBodyWarga" class="space-y-3"></div>
        </div>
    </div>

    <nav>
        <button id="n-home" onclick="st('home')" class="active"><span class="material-symbols-rounded">grid_view</span><span class="text-[10px] font-black">HOME</span></button>
        <button id="n-rekap" onclick="st('rekap')"><span class="material-symbols-rounded">receipt_long</span><span class="text-[10px] font-black">REKAP</span></button>
        <button id="n-warga" onclick="st('warga')"><span class="material-symbols-rounded">group</span><span class="text-[10px] font-black">WARGA</span></button>
    </nav>

    <div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center text-emerald-900">CATAT KAS UMUM</h3>
            <select id="kKat" class="modern-in"><option value="Masuk">Pemasukan (+)</option><option value="Keluar">Pengeluaran (-)</option></select>
            <input type="text" id="kKet" class="modern-in" placeholder="Keterangan">
            <input type="number" id="kNom" class="modern-in font-black text-xl" placeholder="Nominal Rp">
            <button onclick="simpanKas()" class="btn-primary">SIMPAN</button>
            <button onclick="closeModal('mKas'); openModal('mIuran')" class="w-full text-emerald-600 font-bold text-xs underline uppercase">Input Iuran Warga Saja</button>
        </div>
    </div>

    <div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center text-emerald-900 uppercase">Input Iuran</h3>
            <select id="iNama" class="modern-in font-bold"></select>
            <div id="containerBulan" class="grid grid-cols-3 gap-2 bg-slate-50 p-3 rounded-2xl"></div>
            <input type="number" id="iNom" class="modern-in font-black text-xl text-center text-emerald-700" placeholder="Total Rp">
            <button onclick="simpanIuran()" class="btn-primary uppercase">Simpan & Share</button>
        </div>
    </div>

    <div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center">TAMBAH WARGA</h3>
            <input type="text" id="aNama" class="modern-in uppercase" placeholder="Nama">
            <input type="number" id="aHp" class="modern-in" placeholder="WhatsApp">
            <button onclick="simpanAnggota()" class="btn-primary uppercase">Simpan</button>
        </div>
    </div>

    <div id="mShare" class="modal">
        <div class="modal-content text-center space-y-6">
            <div class="text-emerald-500"><span class="material-symbols-rounded text-6xl">verified</span></div>
            <h3 class="font-black">Berhasil!</h3>
            <button id="btnWA" class="btn-primary bg-[#25D366]">KIRIM WHATSAPP</button>
            <button onclick="closeModal('mShare')" class="text-slate-400 text-xs font-bold uppercase">Tutup</button>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",

            cont.innerHTML = ''; 
            daftarBulan.forEach(bln => {
                cont.innerHTML += `<label class="relative block"><input type="checkbox" name="blnCek" value="${bln}" class="hidden peer"><div class="cursor-pointer text-[10px] font-bold py-2 text-center border rounded-xl bg-white text-slate-300 peer-checked:bg-emerald-800 peer-checked:text-white uppercase transition-all">${bln.substring(0,3)}</div></label>`;
                thr.innerHTML += `<th class="text-center p-3 font-black">${bln.substring(0,3)}</th>`;
            });
            loadData();
        }

        async function loadData() {
            const [resAng, resKas, resIur] = await Promise.all([
                db.collection("anggota").orderBy("nama", "asc").get(),
                db.collection("kas").orderBy("tgl", "desc").get(),
                db.collection("kwitansi").orderBy("tgl", "desc").get()
            ]);

            let totalIn = 0, totalOut = 0;
            const historyDiv = document.getElementById('tBodyHistory'); historyDiv.innerHTML = '';
            let combined = [];

            // 1. PROSES KAS
            resKas.docs.forEach(doc => {
                const d = doc.data(); 
                const nominal = parseFloat(d.nom || 0); // Pastikan ini ANGKA
                if(d.kat === 'Masuk') totalIn += nominal; else totalOut += nominal;
                combined.push({ id: doc.id, type: 'kas', ket: d.ket, nom: nominal, kat: d.kat, tgl: d.tgl.toDate() });
            });

            // 2. PROSES IURAN (Hanya masuk ke totalIn)
            resIur.docs.forEach(doc => {
                const d = doc.data();
                const nominal = parseFloat(d.nominal || 0); // Pastikan ini ANGKA
                totalIn += nominal;
                combined.push({ id: doc.id, type: 'kwitansi', ket: `Iuran: ${d.nama}`, nom: nominal, kat: 'Masuk', tgl: d.tgl.toDate() });
            });

            // UPDATE UI HOME
            document.getElementById('hSaldo').innerText = 'Rp ' + (totalIn - totalOut).toLocaleString('id-ID');
            document.getElementById('hMasuk').innerText = totalIn.toLocaleString('id-ID');
            document.getElementById('hKeluar').innerText = totalOut.toLocaleString('id-ID');

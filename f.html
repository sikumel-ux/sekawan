<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --emerald: #064E3B; --dark: #04392D; --lime: #A3E635; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAF8; color: var(--emerald); margin:0; }
        .tab-content { display: none; padding-top: 20px; }
        .tab-content.active { display: block; }
        .table-container { background: white; border: 2px solid var(--emerald); border-radius: 1.5rem; overflow: hidden; margin-top: 1rem; }
        th { background: var(--emerald); color: white; padding: 12px; font-size: 10px; font-weight: 900; text-transform: uppercase; text-align: left; }
        td { color: #000; font-weight: 700; font-size: 12px; padding: 12px; border-bottom: 1px solid #f0f0f0; }
        input, select { border: 2px solid var(--emerald) !important; border-radius: 12px !important; padding: 10px !important; width: 100%; color: black; font-weight: 700; }
        .btn-main { background: var(--emerald); color: white; font-weight: 800; border-radius: 15px; padding: 16px; width: 100%; text-transform: uppercase; border:none; }
        .fab-btn { width: 55px; height: 55px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); z-index: 100; border: none; }
        .modal { background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); display:none; z-index: 200; position: fixed; inset: 0; align-items: flex-end; }
        .header-app { background: white; border-bottom: 2px solid #f0f0f0; position: sticky; top: 0; z-index: 150; padding: 15px 20px; display: flex; justify-content: space-between; items-center; }
    </style>
</head>
<body class="pb-32">

    <div id="loginPage" class="fixed inset-0 z-[300] flex items-center justify-center p-8 bg-[#F8FAF8]">
        <div class="w-full max-w-sm text-center">
            <h2 class="text-3xl font-black text-[#064E3B] mb-10 italic uppercase">TUNTAS RT 04</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email Admin">
                <input type="password" id="password" placeholder="Password">
                <button onclick="prosesLogin()" class="btn-main shadow-xl">Masuk</button>
                <p id="msg" class="text-[11px] font-black mt-4"></p>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="header-app shadow-sm">
            <h1 class="font-black text-2xl italic text-emerald tracking-tighter">TUNTAS<span class="text-lime-500">.</span></h1>
            <button onclick="logout()" class="text-red-500 font-bold text-[10px] border-2 border-red-500/10 px-4 py-2 rounded-xl">KELUAR</button>
        </header>

        <div id="screen-home" class="tab-content active p-5">
            <h2 class="font-black text-lg uppercase mb-4 tracking-widest italic">Ringkasan</h2>
            <div class="bg-[#04392D] p-7 rounded-[2.5rem] text-white shadow-2xl mb-6">
                <p class="text-[10px] font-black opacity-50 uppercase mb-1">Saldo Kas RT</p>
                <h2 id="totalSaldo" class="text-3xl font-black text-[#A3E635]">Rp 0</h2>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-white p-4 rounded-2xl border-l-4 border-emerald shadow-sm">
                    <p class="text-[8px] font-bold text-gray-400 uppercase">Pemasukan</p>
                    <p id="sIn" class="text-sm font-black text-emerald">0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl border-l-4 border-red-500 shadow-sm">
                    <p class="text-[8px] font-bold text-gray-400 uppercase">Pengeluaran</p>
                    <p id="sOut" class="text-sm font-black text-red-500">0</p>
                </div>
            </div>

            <button onclick="openModal('mKas')" class="btn-main flex items-center justify-center gap-3 shadow-lg">
                <i class="fa-solid fa-plus-circle"></i> INPUT KAS
            </button>
        </div>

        <div id="screen-kas" class="tab-content p-5">
            <h2 class="font-black text-lg uppercase mb-4 tracking-widest italic">Riwayat Kas</h2>
            <div class="table-container shadow-md">
                <table class="w-full">
                    <thead><tr><th>TGL</th><th>KET</th><th>NOM</th><th class="text-center">#</th></tr></thead>
                    <tbody id="tBodyKas"></tbody>
                </table>
            </div>
        </div>

        <div id="screen-iur" class="tab-content p-5">
            <h2 class="font-black text-lg uppercase mb-4 tracking-widest italic">Data Warga</h2>
            <div class="bg-emerald p-6 rounded-3xl text-white text-center mb-4">
                <p class="text-[10px] font-bold opacity-50 uppercase mb-2">Pilih Bulan Iuran</p>
                <input type="month" id="fIur" class="!bg-white/10 !border-0 !text-white text-center mb-2" onchange="loadData()">
                <p id="totalIur3" class="text-xl font-black text-lime-400">Rp 0</p>
            </div>
            
            <div class="table-container shadow-md">
                <table class="w-full">
                    <thead><tr><th>WARGA</th><th class="text-center">STATUS</th><th class="text-center">#</th></tr></thead>
                    <tbody id="tBodyIur"></tbody>
                </table>
            </div>

            <div class="fixed bottom-28 right-6 flex flex-col gap-3">
                <button onclick="openModal('mAnggota')" class="fab-btn bg-white text-emerald shadow-lg border-2 border-emerald/5"><i class="fa-solid fa-user-plus"></i></button>
                <button onclick="openModal('mIuran')" class="fab-btn bg-blue-600 text-white shadow-lg"><i class="fa-solid fa-receipt"></i></button>
            </div>
        </div>
        
        <nav class="fixed bottom-0 inset-x-0 bg-white p-4 flex justify-around pb-10 z-[140] border-t-2 border-fuchsia-50/50 rounded-t-[2.5rem] shadow-[0_-10px_25px_rgba(0,0,0,0.05)]">
            <button onclick="st('home')" id="n-home" class="text-emerald flex flex-col items-center gap-1 font-black text-[10px]"><i class="fa-solid fa-house-chimney text-xl"></i>HOME</button>
            <button onclick="st('kas')" id="n-kas" class="text-emerald/20 flex flex-col items-center gap-1 font-black text-[10px]"><i class="fa-solid fa-wallet text-xl"></i>KAS</button>
            <button onclick="st('iur')" id="n-iur" class="text-emerald/20 flex flex-col items-center gap-1 font-black text-[10px]"><i class="fa-solid fa-users text-xl"></i>WARGA</button>
        </nav>
    </div>

    <div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
        <div class="bg-white w-full p-8 rounded-t-[2.5rem] space-y-3 shadow-2xl">
            <h3 class="font-black text-center text-emerald mb-2">INPUT TRANSAKSI</h3>
            <select id="kKat"><option value="Masuk">UANG MASUK</option><option value="Keluar">UANG KELUAR</option></select>
            <input type="text" id="kKet" placeholder="Keterangan Transaksi">
            <input type="number" id="kNom" placeholder="Nominal Rp">
            <button onclick="simpanKas()" class="btn-main mt-2">SIMPAN</button>
        </div>
    </div>

    <div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
        <div class="bg-white w-full p-8 rounded-t-[2.5rem] space-y-3 shadow-2xl">
            <h3 class="font-black text-center text-blue-600 mb-2">BAYAR IURAN</h3>
            <select id="iNama"></select>
            <input type="month" id="iBln">
            <input type="number" id="iNom" placeholder="Nominal (Contoh: 20000)">
            <button onclick="simpanIuran()" class="btn-main bg-blue-600 mt-2">TERIMA PEMBAYARAN</button>
        </div>
    </div>

    <div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
        <div class="bg-white w-full p-8 rounded-t-[2.5rem] space-y-3 shadow-2xl">
            <h3 class="font-black text-center text-emerald mb-2">TAMBAH WARGA</h3>
            <input type="text" id="aNama" placeholder="NAMA LENGKAP" class="uppercase">
            <button onclick="simpanAnggota()" class="btn-main mt-2">DAFTARKAN</button>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore(), auth = firebase.auth();

        function prosesLogin() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value, m = document.getElementById('msg');
            m.innerText = "Sabar bro..."; m.style.color="blue";
            auth.signInWithEmailAndPassword(e, p).catch(err => { m.innerText = "Gagal: " + err.message; m.style.color="red"; });
        }

        auth.onAuthStateChanged(user => {
            if (user) { document.getElementById('loginPage').classList.add('hidden'); document.getElementById('mainApp').classList.remove('hidden'); init(); }
            else { document.getElementById('loginPage').classList.remove('hidden'); document.getElementById('mainApp').classList.add('hidden'); }
        });

        function init() {
            const n = new Date();
            document.getElementById('fIur').value = n.toISOString().substring(0,7);
            document.getElementById('iBln').value = n.toISOString().substring(0,7);
            loadData();
        }

        async function loadData() {
            const fi = document.getElementById('fIur').value;
            const [sk, si, sa] = await Promise.all([db.collection("kas").orderBy("tgl","desc").get(), db.collection("pembayaran").get(), db.collection("anggota").orderBy("nama","asc").get()]);
            
            let tIn=0, tOut=0, tIur=0, bIur=0;
            const tk=document.getElementById('tBodyKas'), ti=document.getElementById('tBodyIur'), sel=document.getElementById('iNama');
            tk.innerHTML=''; ti.innerHTML=''; sel.innerHTML='<option value="">PILIH WARGA</option>';

            sk.docs.forEach(doc => {
                const d = doc.data(), t = d.tgl.toDate();
                d.kat==='Masuk' ? tIn+=d.nom : tOut+=d.nom;
                tk.insertAdjacentHTML('beforeend', `<tr><td>${t.getDate()}/${t.getMonth()+1}</td><td class="text-[10px] uppercase font-bold">${d.ket}</td><td class="${d.kat==='Masuk'?'text-emerald':'text-red-500'}">${d.nom.toLocaleString()}</td><td class="text-center"><button onclick="hapus('kas','${doc.id}')"><i class="fa-solid fa-trash-can opacity-20"></i></button></td></tr>`);
            });

            const mapIur = {};
            si.docs.forEach(doc => {
                const d = doc.data(); tIur += d.nom;
                if(d.bulan === fi) { bIur += d.nom; mapIur[d.nama] = true; }
            });

            sa.docs.forEach(doc => {
                const n = doc.data().nama;
                sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
                ti.insertAdjacentHTML('beforeend', `<tr><td class="uppercase text-[11px] font-bold">${n}</td><td class="text-center">${mapIur[n]?'<span class="text-emerald font-black">LUNAS</span>':'<span class="text-red-300 italic font-medium">BELUM</span>'}</td><td class="text-center"><button onclick="hapus('anggota','${doc.id}')"><i class="fa-solid fa-trash-can text-red-100"></i></button></td></tr>`);
            });

            document.getElementById('totalSaldo').innerText = 'Rp ' + ((tIn + tIur) - tOut).toLocaleString();
            document.getElementById('sIn').innerText = 'Rp ' + tIn.toLocaleString();
            document.getElementById('sOut').innerText = 'Rp ' + tOut.toLocaleString();
            document.getElementById('totalIur3').innerText = 'Rp ' + bIur.toLocaleString();
        }

        async function simpanKas() {
            const d = { kat: document.getElementById('kKat').value, tgl: new Date(), ket: document.getElementById('kKet').value, nom: Number(document.getElementById('kNom').value) };
            if(!d.nom || !d.ket) return alert("Isi nominal & keterangan!");
            await db.collection("kas").add(d); closeModal('mKas'); loadData();
        }

        async function simpanIuran() {
            const d = { nama: document.getElementById('iNama').value, bulan: document.getElementById('iBln').value, nom: Number(document.getElementById('iNom').value), tgl: new Date() };
            if(!d.nom || !d.nama) return alert("Pilih warga!");
            await db.collection("pembayaran").add(d); closeModal('mIuran'); loadData();
        }

        async function simpanAnggota() {
            const n = document.getElementById('aNama').value.toUpperCase();
            if(!n) return alert("Nama kosong!");
            await db.collection("anggota").add({ nama: n }); closeModal('mAnggota'); loadData();
        }

        async function hapus(c, id) { if(confirm("Hapus selamanya?")) { await db.collection(c).doc(id).delete(); loadData(); } }
        function logout() { auth.signOut(); }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function st(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('screen-'+t).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-emerald','text-emerald/20'));
            document.getElementById('n-'+t).classList.replace('text-emerald/20','text-emerald');
            window.scrollTo(0,0);
        }
    </script>
</body>
  </html>

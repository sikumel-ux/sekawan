<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tuntas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f1f5f9; }
        .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .card-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 pb-20">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-emerald-500 border-t-transparent"></div>
    </div>

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-3xl card-shadow w-full max-w-md border border-emerald-50">
            <div class="text-center mb-8">
                <div class="w-16 h-16 emerald-gradient rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4 text-white text-2xl font-bold">MT</div>
                <h2 class="text-2xl font-bold text-slate-800">Admin Login</h2>
            </div>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                <div class="relative">
                    <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">üëÅÔ∏è</button>
                </div>
                <button onclick="handleLogin()" class="w-full emerald-gradient text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Login</button>
            </div>
        </div>
    </div>

    <div id="adminPage" class="hidden">
        <header class="bg-white p-6 sticky top-0 z-30 flex justify-between items-center border-b border-slate-100">
            <div>
                <h1 class="text-lg font-bold text-emerald-700 leading-tight">Laporan Kas TUNTAS</h1>
                <p id="dateNow" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest"></p>
            </div>
            <button onclick="downloadPDF()" class="p-2 bg-emerald-50 text-emerald-600 rounded-xl text-xs font-bold border border-emerald-100">PDF</button>
        </header>

        <main class="p-6 space-y-6">
            <div class="bg-white p-6 rounded-[32px] card-shadow border border-emerald-50 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Saldo Saat Ini</p>
                    <h2 id="aSaldo" class="text-3xl font-bold text-slate-800 my-1">Rp 0</h2>
                    <div class="flex gap-4 mt-4">
                        <div class="flex-1">
                            <p class="text-[8px] font-bold text-blue-500 uppercase">Masuk</p>
                            <p id="aMasuk" class="text-sm font-bold text-slate-700">Rp 0</p>
                        </div>
                        <div class="flex-1 border-l pl-4 border-slate-100">
                            <p class="text-[8px] font-bold text-red-500 uppercase">Keluar</p>
                            <p id="aKeluar" class="text-sm font-bold text-slate-700">Rp 0</p>
                        </div>
                    </div>
                </div>
                <div class="absolute -right-6 -top-6 w-32 h-32 bg-emerald-50 rounded-full opacity-50"></div>
            </div>

            <div class="bg-white p-6 rounded-[32px] card-shadow border border-slate-100">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest text-center mb-4">Statistik Arus Kas</h3>
                <div class="h-40 flex justify-center">
                    <canvas id="kasChart"></canvas>
                </div>
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center px-2">
                    <h3 class="font-bold text-slate-700">Riwayat Transaksi</h3>
                    <button onclick="loadAdminData()" class="text-[10px] font-bold text-emerald-600 uppercase">Refresh</button>
                </div>
                <div id="transactionList" class="space-y-3">
                    </div>
            </div>
        </main>

        <button onclick="openModal()" class="fixed bottom-6 right-6 w-16 h-16 emerald-gradient text-white rounded-2xl shadow-xl shadow-emerald-200 flex items-center justify-center text-3xl font-light active:scale-90 transition-all z-40">+</button>
    </div>

    <div id="modalInput" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-[40px] p-8 modal-up">
            <div class="w-12 h-1 bg-slate-200 mx-auto rounded-full mb-8"></div>
            <h3 class="text-xl font-bold text-slate-800 mb-6">Input Transaksi</h3>
            
            <div class="space-y-5">
                <div class="flex gap-2 p-1 bg-slate-100 rounded-2xl">
                    <button id="btnIn" onclick="setKategori('Masuk')" class="flex-1 py-3 rounded-xl font-bold text-xs transition-all bg-white text-emerald-600 shadow-sm">MASUK</button>
                    <button id="btnOut" onclick="setKategori('Keluar')" class="flex-1 py-3 rounded-xl font-bold text-xs transition-all text-slate-500">KELUAR</button>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Nominal</label>
                    <input type="number" id="fNominal" placeholder="Contoh: 50000" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm mt-1">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Keterangan</label>
                    <input type="text" id="fKet" placeholder="Contoh: Iuran Mingguan" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm mt-1">
                </div>
                <button onclick="submitData()" class="w-full emerald-gradient text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all mt-4">Simpan Transaksi</button>
                <button onclick="closeModal()" class="w-full text-slate-400 py-2 text-xs font-bold uppercase">Batal</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxGGTY8Or6-hQ1uEuewZWJIm4F1y58kvJ72lzh_6pYpvUo5NUrhisZb_lU8TzJOQllP8A/exec";
        let selectedKategori = "Masuk";
        let allData = [];
        let myChart;

        document.getElementById('dateNow').innerText = new Date().toLocaleDateString('id-ID', { weekday:'long', day:'numeric', month:'long' });

        function showLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
        
        function togglePassword() {
            const p = document.getElementById('password');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        async function apiCall(action, payload = {}) {
            const params = new URLSearchParams({ action, ...payload });
            const response = await fetch(`${API_URL}?${params.toString()}`, { method: 'POST' });
            return await response.json();
        }

        async function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return alert("Lengkapi data!");
            showLoading(true);
            try {
                const res = await apiCall('login', { user: u, pass: p });
                if(res === true) {
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('adminPage').classList.remove('hidden');
                    loadAdminData();
                } else { alert("User/Pass Salah!"); }
            } catch(e) { alert("Server Error"); }
            showLoading(false);
        }

        async function loadAdminData() {
            showLoading(true);
            try {
                const data = await apiCall('getData');
                allData = data;
                renderUI();
            } catch(e) { console.error(e); }
            showLoading(false);
        }

        function renderUI() {
            const list = document.getElementById('transactionList');
            list.innerHTML = '';
            let inT = 0, outT = 0;

            allData.slice().reverse().forEach(item => {
                const isIn = item.Kategori === 'Masuk';
                const nom = parseInt(item.Nominal) || 0;
                if(isIn) inT += nom; else outT += nom;

                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 ${isIn ? 'border-emerald-500' : 'border-red-500'} flex justify-between items-center">
                        <div>
                            <p class="font-bold text-slate-800 text-sm leading-tight">${item.Keterangan}</p>
                            <p class="text-[9px] text-slate-400 font-bold uppercase mt-1">${item.Tanggal}</p>
                        </div>
                        <p class="font-bold text-sm ${isIn ? 'text-emerald-600' : 'text-red-600'}">${isIn ? '+' : '-'} ${nom.toLocaleString()}</p>
                    </div>
                `;
            });

            document.getElementById('aSaldo').innerText = 'Rp ' + (inT - outT).toLocaleString();
            document.getElementById('aMasuk').innerText = 'Rp ' + inT.toLocaleString();
            document.getElementById('aKeluar').innerText = 'Rp ' + outT.toLocaleString();
            updateChart(inT, outT);
        }

        function updateChart(i, o) {
            const ctx = document.getElementById('kasChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Masuk', 'Keluar'],
                    datasets: [{ data: [i, o], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 0 }]
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        function setKategori(k) {
            selectedKategori = k;
            const btnIn = document.getElementById('btnIn');
            const btnOut = document.getElementById('btnOut');
            if(k === 'Masuk') {
                btnIn.className = "flex-1 py-3 rounded-xl font-bold text-xs bg-white text-emerald-600 shadow-sm";
                btnOut.className = "flex-1 py-3 rounded-xl font-bold text-xs text-slate-500";
            } else {
                btnIn.className = "flex-1 py-3 rounded-xl font-bold text-xs text-slate-500";
                btnOut.className = "flex-1 py-3 rounded-xl font-bold text-xs bg-white text-red-600 shadow-sm";
            }
        }

        function openModal() { document.getElementById('modalInput').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalInput').classList.add('hidden'); }

        async function submitData() {
            const payload = {
                tanggal: new Date().toLocaleDateString('id-ID'),
                kategori: selectedKategori,
                nominal: document.getElementById('fNominal').value,
                keterangan: document.getElementById('fKet').value
            };
            if(!payload.nominal || !payload.keterangan) return alert("Isi lengkap!");
            showLoading(true);
            await apiCall('addData', payload);
            closeModal();
            loadAdminData();
            document.getElementById('fNominal').value = '';
            document.getElementById('fKet').value = '';
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("LAPORAN KAS MAHIKA TRANS", 14, 20);
            const rows = allData.map(i => [i.Tanggal, i.Keterangan, i.Kategori, i.Nominal]);
            doc.autoTable({ head: [['Tanggal', 'Keterangan', 'Tipe', 'Nominal']], body: rows, startY: 30 });
            doc.save("Laporan-Mahika.pdf");
        }
    </script>
</body>
                                                                                                                            </html>

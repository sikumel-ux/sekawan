<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAS TUNTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.95); display: none; justify-content: center; align-items: center; z-index: 100; }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="text-slate-800">

    <div id="loading" class="loading-overlay">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-emerald-500 border-t-transparent"></div>
            <p class="mt-3 text-emerald-600 font-medium text-sm">Memproses...</p>
        </div>
    </div>

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-3xl card-shadow w-full max-w-md border border-emerald-50">
            <div class="text-center mb-8">
                <div class="w-16 h-16 emerald-gradient rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4 text-white text-2xl font-bold">MT</div>
                <h2 class="text-2xl font-bold text-slate-800">Admin Login</h2>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                
                <div class="relative">
                    <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12.a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>

                <button onclick="handleLogin()" class="w-full emerald-gradient text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Masuk</button>
                <button onclick="showViewerPage()" class="w-full text-slate-400 py-2 text-[10px] font-bold uppercase text-center">Viewer Publik</button>
            </div>
        </div>
    </div>

    <div id="adminPage" class="hidden p-6">
        <h1 class="text-xl font-bold mb-4">Panel Admin</h1>
        <div id="transactionList" class="space-y-2"></div>
        <button onclick="location.reload()" class="mt-4 text-red-500 text-sm">Keluar/Log Out</button>
    </div>

    <div id="viewerPage" class="hidden p-6">
        <h1 class="text-xl font-bold mb-4">Laporan Publik</h1>
        <div class="bg-white p-6 rounded-2xl card-shadow">
            <p class="text-sm text-slate-400">Saldo Kas</p>
            <h2 id="vSaldo" class="text-2xl font-bold text-emerald-600">Rp 0</h2>
        </div>
        <button onclick="location.reload()" class="mt-4 text-emerald-500 text-sm">Kembali</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxGGTY8Or6-hQ1uEuewZWJIm4F1y58kvJ72lzh_6pYpvUo5NUrhisZb_lU8TzJOQllP8A/exec";

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // FIX: Fungsi Show/Hide Password
        function togglePassword() {
            const passInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />';
            } else {
                passInput.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12.a3 3 0 11-6 0 3 3 0 016 0z" />';
            }
        }

        // FIX: Fungsi API Call menggunakan Fetch POST yang benar untuk GAS
        async function apiCall(action, payload = {}) {
            const params = new URLSearchParams();
            params.append('action', action);
            for (let key in payload) {
                params.append(key, payload[key]);
            }

            // GAS membutuhkan redirect, fetch akan menghandle ini
            const response = await fetch(`${API_URL}?${params.toString()}`, {
                method: 'POST'
            });
            
            if (!response.ok) throw new Error('Network response was not ok');
            return await response.json();
        }

        async function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            if(!u || !p) return alert("Isi username dan password!");

            showLoading(true);
            try {
                const res = await apiCall('login', { user: u, pass: p });
                if(res === true) {
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('adminPage').classList.remove('hidden');
                    loadAdminData();
                } else {
                    alert("Login Gagal! Username/Password salah.");
                }
            } catch (error) {
                console.error(error);
                alert("Gagal terhubung ke server. Pastikan skrip sudah di-deploy sebagai 'Anyone'.");
            }
            showLoading(false);
        }

        async function showViewerPage() {
            showLoading(true);
            try {
                const res = await apiCall('getStats');
                document.getElementById('vSaldo').innerText = 'Rp ' + res.saldo.toLocaleString();
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('viewerPage').classList.remove('hidden');
            } catch (e) {
                alert("Gagal memuat data viewer.");
            }
            showLoading(false);
        }

        async function loadAdminData() {
            try {
                const data = await apiCall('getData');
                const list = document.getElementById('transactionList');
                list.innerHTML = data.map(item => `
                    <div class="bg-white p-3 rounded-xl shadow-sm border-l-4 ${item.Kategori === 'Masuk' ? 'border-emerald-500' : 'border-red-500'}">
                        <p class="text-sm font-bold">${item.Keterangan}</p>
                        <p class="text-xs text-slate-400">${item.Nominal}</p>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Gagal load data");
            }
        }
    </script>
</body>
</html>

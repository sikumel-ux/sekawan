<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kas TUNTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 pb-24">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-emerald-500 border-t-transparent"></div>
    </div>

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] card-shadow w-full max-w-md border border-emerald-50 text-center">
            <div class="w-20 h-20 emerald-gradient rounded-3xl mx-auto flex items-center justify-center shadow-lg mb-6 text-white text-3xl font-bold">KT</div>
            <h2 class="text-2xl font-bold text-slate-800 mb-8">Kas TUNTAS</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="handleLogin()" class="w-full emerald-gradient text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Masuk</button>
            </div>
        </div>
    </div>

    <div id="adminPage" class="hidden">
        <header class="bg-white/80 backdrop-blur-md p-6 sticky top-0 z-30 flex justify-between items-center border-b border-slate-100">
            <div>
                <h1 class="text-lg font-bold text-emerald-700">Kas TUNTAS</h1>
                <p id="dateNow" class="text-[10px] text-slate-400 font-bold uppercase"></p>
            </div>
            <button onclick="location.reload()" class="p-2 bg-red-50 text-red-500 rounded-xl text-xs font-bold">Log Out</button>
        </header>

        <main class="p-6 space-y-6">
            <div class="emerald-gradient p-8 rounded-[2.5rem] text-white shadow-xl shadow-emerald-100 relative overflow-hidden">
                <p class="text-[10px] font-bold uppercase opacity-80">Total Saldo Kas</p>
                <h2 id="aSaldo" class="text-4xl font-bold my-2">Rp 0</h2>
                <div class="flex gap-6 mt-6 pt-6 border-t border-white/20">
                    <div class="flex-1"><p class="text-[9px] font-bold opacity-70">PEMASUKAN</p><p id="aMasuk" class="font-bold">Rp 0</p></div>
                    <div class="flex-1"><p class="text-[9px] font-bold opacity-70">PENGELUARAN</p><p id="aKeluar" class="font-bold">Rp 0</p></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] card-shadow">
                <div class="h-44 flex justify-center"><canvas id="kasChart"></canvas></div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h3 class="font-bold text-slate-700 text-lg">Aktivitas Terakhir</h3>
                    <button onclick="loadAdminData()" class="text-[10px] font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full uppercase">Refresh</button>
                </div>
                <div id="transactionList" class="space-y-3"></div>
            </div>
        </main>

        <button onclick="openModal()" class="fixed bottom-8 right-8 w-16 h-16 emerald-gradient text-white rounded-2xl shadow-2xl flex items-center justify-center text-4xl font-light z-40 active:scale-90 transition-all">+</button>
    </div>

    <div id="modalInput" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-10 modal-up">
            <div class="w-16 h-1.5 bg-slate-100 mx-auto rounded-full mb-8"></div>
            <h3 class="text-2xl font-bold mb-8 text-center text-slate-800">Transaksi Baru</h3>
            <div class="space-y-5">
                <div class="flex gap-2 p-1.5 bg-slate-50 rounded-2xl border border-slate-100">
                    <button id="btnIn" onclick="setKategori('Masuk')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-white text-emerald-600 shadow-sm border border-emerald-100 transition-all">PEMASUKAN</button>
                    <button id="btnOut" onclick="setKategori('Keluar')" class="flex-1 py-3 rounded-xl font-bold text-xs text-slate-400 transition-all">PENGELUARAN</button>
                </div>
                <input type="number" id="fNominal" placeholder="Nominal (Tanpa titik)" class="w-full p-4 bg-slate-50 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="text" id="fKet" placeholder="Keterangan transaksi" class="w-full p-4 bg-slate-50 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="submitData()" class="w-full emerald-gradient text-white py-5 rounded-2xl font-bold shadow-lg mt-4">Simpan Data</button>
                <button onclick="closeModal()" class="w-full text-slate-400 py-2 text-sm font-medium">Batalkan</button>
            </div>
        </div>
    </div>

    <script>
        // API URL Kas TUNTAS
        const API_URL = "https://script.google.com/macros/s/AKfycbxGGTY8Or6-hQ1uEuewZWJIm4F1y58kvJ72lzh_6pYpvUo5NUrhisZb_lU8TzJOQllP8A/exec";
        
        let selectedKategori = "Masuk";
        let allData = [];
        let myChart;

        document.getElementById('dateNow').innerText = new Date().toLocaleDateString('id-ID', { weekday:'long', day:'numeric', month:'long' });

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        function openModal() { document.getElementById('modalInput').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalInput').classList.add('hidden'); }

        async function apiCall(action, payload = {}) {
            const params = new URLSearchParams({ action, ...payload });
            const response = await fetch(`${API_URL}?${params.toString()}`, { method: 'POST' });
            return await response.json();
        }

        async function handleLogin() {
            const u = document.getElementById('username').value, p = document.getElementById('password').value;
            if(!u || !p) return alert("Harap isi username & password");
            showLoading(true);
            try {
                const res = await apiCall('login', { user: u, pass: p });
                if(res === true) {
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('adminPage').classList.remove('hidden');
                    loadAdminData();
                } else alert("Login Gagal!");
            } catch(e) { alert("Koneksi Error"); }
            showLoading(false);
        }

        async function loadAdminData() {
            showLoading(true);
            try {
                allData = await apiCall('getData');
                renderUI();
            } catch(e) { console.error(e); }
            showLoading(false);
        }

        function renderUI() {
            const list = document.getElementById('transactionList');
            list.innerHTML = '';
            let inT = 0, outT = 0;

            if(!allData || allData.length === 0) {
                list.innerHTML = '<p class="text-center text-slate-400 text-xs py-10">Belum ada transaksi.</p>';
            }

            allData.forEach((item, idx) => {
                const isIn = (item.Kategori === 'Masuk');
                const nom = parseInt(item.Nominal.replace(/[^0-9]/g, '')) || 0;
                if(isIn) inT += nom; else outT += nom;

                list.insertAdjacentHTML('afterbegin', `
                    <div class="bg-white p-5 rounded-3xl card-shadow border-l-[6px] ${isIn ? 'border-emerald-500' : 'border-red-500'} flex justify-between items-center">
                        <div class="flex-1 pr-4">
                            <p class="font-bold text-slate-800 text-sm mb-1">${item.Keterangan || 'Tanpa Keterangan'}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">${item.Tanggal || '-'}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="text-right">
                                <p class="font-bold text-sm ${isIn ? 'text-emerald-600' : 'text-red-600'}">
                                    ${isIn ? '+' : '-'} ${nom.toLocaleString('id-ID')}
                                </p>
                            </div>
                            <button onclick="deleteItem(${idx})" class="p-2 bg-slate-50 text-slate-300 hover:text-red-500 rounded-xl transition-all">üóëÔ∏è</button>
                        </div>
                    </div>
                `);
            });

            document.getElementById('aSaldo').innerText = 'Rp ' + (inT - outT).toLocaleString('id-ID');
            document.getElementById('aMasuk').innerText = 'Rp ' + inT.toLocaleString('id-ID');
            document.getElementById('aKeluar').innerText = 'Rp ' + outT.toLocaleString('id-ID');
            updateChart(inT, outT);
        }

        function updateChart(i, o) {
            const ctx = document.getElementById('kasChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut', 
                data: { labels: ['Masuk', 'Keluar'], datasets: [{ data: [i, o], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 0, hoverOffset: 4 }] },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        function setKategori(k) {
            selectedKategori = k;
            const btnIn = document.getElementById('btnIn'), btnOut = document.getElementById('btnOut');
            if(k === 'Masuk') {
                btnIn.className = "flex-1 py-3 rounded-xl font-bold text-xs bg-white text-emerald-600 shadow-sm border border-emerald-100 transition-all";
                btnOut.className = "flex-1 py-3 rounded-xl font-bold text-xs text-slate-400 transition-all";
            } else {
                btnIn.className = "flex-1 py-3 rounded-xl font-bold text-xs text-slate-400 transition-all";
                btnOut.className = "flex-1 py-3 rounded-xl font-bold text-xs bg-white text-red-600 shadow-sm border border-red-100 transition-all";
            }
        }

        async function submitData() {
            const nom = document.getElementById('fNominal').value, ket = document.getElementById('fKet').value;
            if(!nom || !ket) return alert("Lengkapi data!");
            showLoading(true);
            try {
                await apiCall('addData', { 
                    tanggal: new Date().toLocaleDateString('id-ID'), 
                    kategori: selectedKategori, nominal: nom, keterangan: ket 
                });
                closeModal(); 
                loadAdminData();
                document.getElementById('fNominal').value = ''; 
                document.getElementById('fKet').value = '';
            } catch(e) { alert("Gagal Simpan"); }
            showLoading(false);
        }

        async function deleteItem(idx) {
            if(!confirm("Hapus transaksi ini dari Kas TUNTAS?")) return;
            showLoading(true);
            try {
                await apiCall('deleteData', { index: idx });
                loadAdminData();
            } catch(e) { alert("Gagal Hapus"); }
            showLoading(false);
        }
    </script>
</body>
        </html>

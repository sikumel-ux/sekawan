    <script>
        // URL WEB APP GAS KAMU
        const API_URL = "https://script.google.com/macros/s/AKfycbxGGTY8Or6-hQ1uEuewZWJIm4F1y58kvJ72lzh_6pYpvUo5NUrhisZb_lU8TzJOQllP8A/exec";
        
        let selectedKategori = "Masuk";
        let allData = [];
        let myChart;

        function showLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
        
        function togglePassword() {
            const passInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />`;
            } else {
                passInput.type = 'password';
                eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12.a3 3 0 11-6 0 3 3 0 016 0z" />`;
            }
        }

        // Fungsi fetch menggunakan POST dengan Query Params untuk menghindari CORS
        async function apiCall(action, payload = {}) {
            const params = new URLSearchParams();
            params.append('action', action);
            for (let key in payload) { params.append(key, payload[key]); }
            
            try {
                const response = await fetch(`${API_URL}?${params.toString()}`, { method: 'POST' });
                return await response.json();
            } catch (err) {
                console.error("Fetch Error:", err);
                throw err;
            }
        }

        async function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return alert("Username & Password wajib diisi!");

            showLoading(true);
            try {
                const res = await apiCall('login', { user: u, pass: p });
                if(res === true) {
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('adminPage').classList.remove('hidden');
                    loadAdminData();
                } else {
                    alert("Akses Ditolak! Cek Username/Password di sheet USER.");
                }
            } catch(e) { alert("Gagal terhubung ke server. Pastikan Deploy sudah 'Anyone'."); }
            showLoading(false);
        }

        async function showViewerPage() {
            showLoading(true);
            try {
                const res = await apiCall('getStats');
                document.getElementById('vSaldo').innerText = 'Rp ' + res.saldo.toLocaleString();
                document.getElementById('vMasuk').innerText = 'Rp ' + res.totalMasuk.toLocaleString();
                document.getElementById('vKeluar').innerText = 'Rp ' + res.totalKeluar.toLocaleString();
                document.getElementById('vAnggota').innerText = res.jumlahAnggota + ' Orang';
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('viewerPage').classList.remove('hidden');
            } catch(e) { alert("Data publik gagal dimuat."); }
            showLoading(false);
        }

        async function loadAdminData() {
            showLoading(true);
            try {
                const data = await apiCall('getData');
                allData = data;
                renderAdminUI();
            } catch(e) { alert("Gagal mengambil riwayat transaksi."); }
            showLoading(false);
        }

        function renderAdminUI() {
            const list = document.getElementById('transactionList');
            list.innerHTML = '';
            let inT = 0, outT = 0;

            allData.slice().reverse().forEach(item => {
                const isIn = item.Kategori === 'Masuk';
                const nom = parseInt(item.Nominal) || 0;
                if(isIn) inT += nom; else outT += nom;

                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 ${isIn ? 'border-emerald-500' : 'border-red-500'} flex justify-between items-center animate-up">
                        <div>
                            <p class="font-bold text-slate-800 text-sm leading-tight">${item.Keterangan}</p>
                            <p class="text-[9px] text-slate-400 font-bold uppercase mt-1">${item.Tanggal}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-sm ${isIn ? 'text-emerald-600' : 'text-red-600'}">${isIn ? '+' : '-'} ${nom.toLocaleString()}</p>
                            <p class="text-[8px] font-bold text-slate-300 uppercase">${item.Kategori}</p>
                        </div>
                    </div>
                `;
            });
            updateChart(inT, outT);
        }

        function updateChart(inVal, outVal) {
            const ctx = document.getElementById('kasChart').getContext('2d');

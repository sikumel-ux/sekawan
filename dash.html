<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kas TUNTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 pb-24">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-emerald-500 border-t-transparent"></div>
    </div>

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] card-shadow w-full max-w-md border border-emerald-50 text-center">
            <div class="w-20 h-20 emerald-gradient rounded-3xl mx-auto flex items-center justify-center shadow-lg mb-6 text-white text-4xl">
                <i class="fa-solid fa-recycle"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 mb-8">Kas TUNTAS</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="handleLogin()" class="w-full emerald-gradient text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Masuk</button>
            </div>
        </div>
    </div>

    <div id="adminPage" class="hidden">
        <header class="bg-white/80 backdrop-blur-md p-6 sticky top-0 z-30 flex justify-between items-center border-b border-slate-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 emerald-gradient rounded-xl flex items-center justify-center text-white shadow-lg">
                    <i class="fa-solid fa-recycle"></i>
                </div>
                <div>
                    <h1 class="text-sm font-bold text-emerald-700">Panel Admin</h1>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Kas TUNTAS</p>
                </div>
            </div>
            <button onclick="window.location.href='index.html'" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center border border-red-100 active:scale-95 transition-all" title="Keluar">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </header>

        <main class="p-6 space-y-6">
            <div class="emerald-gradient p-8 rounded-[2.5rem] text-white shadow-xl shadow-emerald-100 relative overflow-hidden">
                <p class="text-[10px] font-bold uppercase opacity-80 tracking-widest">Saldo Kas</p>
                <h2 id="aSaldo" class="text-4xl font-bold my-2 tracking-tight">Rp 0</h2>
                <div class="flex gap-6 mt-6 pt-6 border-t border-white/20">
                    <div class="flex-1"><p class="text-[9px] font-bold opacity-70 uppercase tracking-widest">Masuk</p><p id="aMasuk" class="font-bold">Rp 0</p></div>
                    <div class="flex-1"><p class="text-[9px] font-bold opacity-70 uppercase tracking-widest">Keluar</p><p id="aKeluar" class="font-bold">Rp 0</p></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] card-shadow">
                <div class="h-44 flex justify-center"><canvas id="kasChart"></canvas></div>
            </div>

            <div class="bg-white p-6 rounded-3xl card-shadow border border-slate-50">
                <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-filter text-emerald-500"></i> Filter Tanggal
                </h3>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div>
                        <input type="date" id="filterStart" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-xs outline-none focus:ring-1 focus:ring-emerald-500">
                    </div>
                    <div>
                        <input type="date" id="filterEnd" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl text-xs outline-none focus:ring-1 focus:ring-emerald-500">
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="applyFilter()" class="flex-1 py-3 emerald-gradient text-white rounded-xl text-[10px] font-bold uppercase tracking-wider">Terapkan</button>
                    <button onclick="resetFilter()" class="px-4 py-3 bg-slate-100 text-slate-500 rounded-xl text-[10px] font-bold uppercase tracking-wider">Reset</button>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h3 class="font-bold text-slate-700 text-lg">Aktivitas</h3>
                    <button onclick="loadAdminData()" class="text-[10px] font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full uppercase"><i class="fa-solid fa-rotate"></i></button>
                </div>
                <div id="transactionList" class="space-y-3"></div>
            </div>
        </main>

        <button onclick="openModal()" class="fixed bottom-6 right-6 w-12 h-12 emerald-gradient text-white rounded-xl shadow-xl flex items-center justify-center text-2xl font-light z-40 active:scale-90 transition-all shadow-emerald-300">+</button>
    </div>

    <div id="modalInput" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-10 modal-up">
            <div class="w-16 h-1.5 bg-slate-100 mx-auto rounded-full mb-8"></div>
            <h3 class="text-2xl font-bold mb-8 text-center text-slate-800">Transaksi Baru</h3>
            <div class="space-y-5">
                <div class="flex gap-2 p-1.5 bg-slate-50 rounded-2xl border border-slate-100">
                    <button id="btnIn" onclick="setKategori('Masuk')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-white text-emerald-600 shadow-sm border border-emerald-100 transition-all uppercase">Masuk</button>
                    <button id="btnOut" onclick="setKategori('Keluar')" class="flex-1 py-3 rounded-xl font-bold text-xs text-slate-400 transition-all uppercase">Keluar</button>
                </div>
                <input type="number" id="fNominal" placeholder="Nominal" class="w-full p-4 bg-slate-50 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="text" id="fKet" placeholder="Keterangan" class="w-full p-4 bg-slate-50 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="submitData()" class="w-full emerald-gradient text-white py-5 rounded-2xl font-bold shadow-lg mt-4">Simpan Data</button>
                <button onclick="closeModal()" class="w-full text-slate-400 py-2 text-sm font-medium">Batal</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxGGTY8Or6-hQ1uEuewZWJIm4F1y58kvJ72lzh_6pYpvUo5NUrhisZb_lU8TzJOQllP8A/exec";
        let selectedKategori = "Masuk";
        let allData = [];
        let myChart;

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        function openModal() { document.getElementById('modalInput').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalInput').classList.add('hidden'); }

        async function apiCall(action, payload = {}) {
            const params = new URLSearchParams({ action, ...payload });
            const response = await fetch(`${API_URL}?${params.toString()}`, { method: 'POST' });
            return await response.json();
        }

        async function handleLogin() {
            const u = document.getElementById('username').value, p = document.getElementById('password').value;
            if(!u || !p) return alert("Isi form!");
            showLoading(true);
            try {
                const res = await apiCall('login', { user: u, pass: p });
                if(res === true) {
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('adminPage').classList.remove('hidden');
                    loadAdminData();
                } else alert("Login Gagal!");
            } catch(e) { alert("Error Server"); }
            showLoading(false);
        }

        async function loadAdminData() {
            showLoading(true);
            try {
                allData = await apiCall('getData');
                renderUI(allData);
            } catch(e) { console.error("Load Gagal"); }
            showLoading(false);
        }

        function applyFilter() {
            const start = document.getElementById('filterStart').value;
            const end = document.getElementById('filterEnd').value;
            if(!start || !end) return alert("Pilih tanggal!");

            const startDate = new Date(start); startDate.setHours(0,0,0,0);
            const endDate = new Date(end); endDate.setHours(23,59,59,999);

            const filtered = allData.filter(item => {
                const p = item["Tanggal"].split('/');
                const d = new Date(p[2], p[1]-1, p[0]);
                return d >= startDate && d <= endDate;
            });
            renderUI(filtered);
        }

        function resetFilter() {
            document.getElementById('filterStart').value = '';
            document.getElementById('filterEnd').value = '';
            renderUI(allData);
        }

        function renderUI(dataToRender) {
            const list = document.getElementById('transactionList');
            list.innerHTML = '';
            let inT = 0, outT = 0;

            if(!dataToRender || dataToRender.length === 0) {
                list.innerHTML = '<p class="text-center py-10 text-slate-400 text-xs">Tidak ada data</p>';
            } else {
                dataToRender.forEach((item, idx) => {
                    const kat = item["Kategori"] || "Masuk";
                    const nom = parseInt(item["Nominal"].toString().replace(/[^0-9]/g, '')) || 0;
                    const isIn = kat.trim().toLowerCase() === 'masuk';
                    if(isIn) inT += nom; else outT += nom;

                    list.insertAdjacentHTML('afterbegin', `
                        <div class="bg-white p-5 rounded-3xl card-shadow border-l-[6px] ${isIn ? 'border-emerald-500' : 'border-red-500'} flex justify-between items-center">
                            <div class="flex-1 pr-4">
                                <p class="font-bold text-slate-800 text-sm truncate">${item["Keterangan"]}</p>
                                <p class="text-[9px] text-slate-400 font-bold uppercase mt-1">${item["Tanggal"]}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <p class="font-bold text-sm ${isIn ? 'text-emerald-600' : 'text-red-600'}">${nom.toLocaleString('id-ID')}</p>
                                <button onclick="deleteItem(${idx})" class="text-slate-200 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                        </div>
                    `);
                });
            }

            document.getElementById('aSaldo').innerText = 'Rp ' + (inT - outT).toLocaleString('id-ID');
            document.getElementById('aMasuk').innerText = 'Rp ' + inT.toLocaleString('id-ID');
            document.getElementById('aKeluar').innerText = 'Rp ' + outT.toLocaleString('id-ID');
            
            const ctx = document.getElementById('kasChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut', 
                data: { labels: ['Masuk', 'Keluar'], datasets: [{ data: [inT, outT], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 0 }] },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        function setKategori(k) {
            selectedKategori = k;
            const bI = document.getElementById('btnIn'), bO = document.getElementById('btnOut');
            bI.className = k === 'Masuk' ? 'flex-1 py-3 rounded-xl font-bold text-xs bg-white text-emerald-600 shadow-sm border border-emerald-100 transition-all uppercase' : 'flex-1 py-3 rounded-xl font-bold text-xs text-slate-400 transition-all uppercase';
            bO.className = k === 'Keluar' ? 'flex-1 py-3 rounded-xl font-bold text-xs bg-white text-red-600 shadow-sm border border-red-100 transition-all uppercase' : 'flex-1 py-3 rounded-xl font-bold text-xs text-slate-400 transition-all uppercase';
        }

        async function submitData() {
            const nom = document.getElementById('fNominal').value, ket = document.getElementById('fKet').value;
            if(!nom || !ket) return alert("Isi form!");
            showLoading(true);
            try {
                await apiCall('addData', { tanggal: new Date().toLocaleDateString('id-ID'), kategori: selectedKategori, nominal: nom, keterangan: ket });
                closeModal(); loadAdminData();
                document.getElementById('fNominal').value = ''; document.getElementById('fKet').value = '';
            } catch(e) { alert("Gagal Simpan"); }
            showLoading(false);
        }

        async function deleteItem(idx) {
            if(!confirm("Hapus data?")) return;
            showLoading(true);
            try {
                await apiCall('deleteData', { index: idx });
                loadAdminData();
            } catch(e) { alert("Gagal Hapus"); }
            showLoading(false);
        }
    </script>
</body>
                  </html>

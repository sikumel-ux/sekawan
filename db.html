<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kas TUNTAS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f1f5f9; }
        .main-gradient { background: linear-gradient(135deg, #059669 0%, #1e1b4b 100%); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-blur: 4px; }
        th { font-size: 10px; text-transform: uppercase; color: #64748b; padding: 12px 8px; text-align: left; background: #f8fafc; }
        td { font-size: 11px; padding: 12px 8px; border-bottom: 1px solid #f1f5f9; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="pb-28">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-emerald-500 border-t-transparent"></div>
    </div>

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md text-center border">
            <div class="w-20 h-20 main-gradient rounded-3xl mx-auto flex items-center justify-center text-white text-3xl mb-6 shadow-xl shadow-indigo-200">
                <i class="fa-solid fa-vault"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">Kas TUNTAS</h2>
            <div class="mt-8 space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="handleLogin()" class="w-full main-gradient text-white py-4 rounded-2xl font-bold uppercase shadow-lg">Masuk</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="bg-white/90 backdrop-blur-md p-6 sticky top-0 z-30 border-b flex justify-between items-center">
            <h1 id="pageTitle" class="font-bold text-indigo-950 text-lg uppercase tracking-widest">Ringkasan</h1>
            <div class="flex gap-2">
                <button id="addBtnHeader" onclick="openModal('modalKas')" class="w-10 h-10 rounded-xl bg-emerald-500 text-white flex items-center justify-center shadow-lg hidden">
                    <i class="fa-solid fa-plus text-lg"></i>
                </button>
                <button onclick="logout()" class="w-10 h-10 rounded-xl bg-slate-50 text-red-500 border border-slate-100 flex items-center justify-center">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>
        </header>

        <main class="p-6">
            <div id="screen-home" class="tab-content active space-y-6">
                <div class="main-gradient p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
                    <p class="text-[10px] font-bold uppercase opacity-70 tracking-widest">Saldo Akhir Seluruh Kas</p>
                    <h2 id="totalSaldo" class="text-4xl font-bold my-1 tracking-tighter">Rp 0</h2>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-5 rounded-3xl card-shadow">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Kas Tunai</p>
                        <p id="sumKasNet" class="font-bold text-indigo-900 text-base">Rp 0</p>
                    </div>
                    <div class="bg-white p-5 rounded-3xl card-shadow">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Iuran Anggota</p>
                        <p id="sumIuranHome" class="font-bold text-emerald-600 text-base">Rp 0</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2.5rem] card-shadow border border-white">
                    <h3 class="text-[10px] font-bold text-indigo-900 uppercase mb-4 text-center tracking-widest">Proporsi Dana</h3>
                    <canvas id="mainChart" style="max-height: 250px;"></canvas>
                </div>
            </div>

            <div id="screen-kas" class="tab-content space-y-4">
                <div class="bg-indigo-900 text-white p-4 rounded-2xl">
                    <p class="text-[11px] italic text-center">"Catatan pemasukan dan pengeluaran Kas TUNTAS"</p>
                </div>
                <div class="grid grid-cols-3 gap-2 text-center bg-white p-4 rounded-3xl border">
                    <div><p class="text-[8px] font-bold text-slate-400 uppercase">Masuk</p><p id="kasIn" class="text-[10px] font-bold text-emerald-600">0</p></div>
                    <div><p class="text-[8px] font-bold text-slate-400 uppercase">Keluar</p><p id="kasOut" class="text-[10px] font-bold text-red-500">0</p></div>
                    <div><p class="text-[8px] font-bold text-slate-400 uppercase">Sisa</p><p id="kasNet" class="text-[10px] font-bold text-indigo-950">0</p></div>
                </div>
                <div class="flex gap-2">
                    <input type="date" id="filterStart" class="flex-1 p-2 bg-white border rounded-xl text-xs outline-none">
                    <input type="date" id="filterEnd" class="flex-1 p-2 bg-white border rounded-xl text-xs outline-none">
                    <button onclick="renderAll()" class="bg-indigo-950 text-white px-4 rounded-xl text-xs font-bold">Cek</button>
                </div>
                <div id="listKas" class="space-y-3"></div>
            </div>

            <div id="screen-anggota" class="tab-content space-y-6">
                <div class="flex gap-2">
                    <button onclick="openModal('modalMember')" class="flex-1 p-4 bg-white border-2 border-indigo-900 text-indigo-900 rounded-2xl font-bold text-[10px] uppercase">Anggota Baru</button>
                    <button onclick="openModal('modalBayar')" class="flex-1 p-4 bg-indigo-900 text-white rounded-2xl font-bold text-[10px] uppercase shadow-lg">Bayar Iuran</button>
                </div>
                <div class="bg-emerald-50 p-4 rounded-2xl border border-emerald-100">
                    <p class="text-[10px] text-emerald-800 font-semibold text-center uppercase">Pembayaran Anggota TUNTAS RT 04</p>
                </div>
                <div class="bg-white rounded-[2rem] card-shadow border overflow-hidden">
                    <table class="w-full">
                        <thead><tr><th>Tgl</th><th>Nama</th><th>Nominal</th></tr></thead>
                        <tbody id="tableIuran"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-around pb-8 z-40 shadow-inner">
            <button onclick="changeTab('home')" class="nav-btn text-emerald-600 text-center" id="btn-home">
                <i class="fa-solid fa-chart-line text-xl mb-1"></i><p class="text-[9px] font-bold uppercase">Utama</p>
            </button>
            <button onclick="changeTab('kas')" class="nav-btn text-slate-300 text-center" id="btn-kas">
                <i class="fa-solid fa-wallet text-xl mb-1"></i><p class="text-[9px] font-bold uppercase">Kas</p>
            </button>
            <button onclick="changeTab('anggota')" class="nav-btn text-slate-300 text-center" id="btn-anggota">
                <i class="fa-solid fa-users text-xl mb-1"></i><p class="text-[9px] font-bold uppercase">Warga</p>
            </button>
        </nav>
    </div>

    <div id="modalKas" class="fixed inset-0 bg-indigo-950/60 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-8">
            <div class="flex gap-2 mb-6 bg-slate-100 p-1.5 rounded-2xl">
                <button id="btnIn" onclick="setKategori('Masuk')" class="flex-1 py-3 bg-white rounded-xl shadow font-bold text-emerald-600">Masuk</button>
                <button id="btnOut" onclick="setKategori('Keluar')" class="flex-1 py-3 rounded-xl text-slate-400 font-bold">Keluar</button>
            </div>
            <input type="date" id="kTgl" class="w-full p-4 bg-slate-50 border rounded-2xl mb-3 outline-none">
            <input type="number" id="kNom" placeholder="Nominal Rp" class="w-full p-4 bg-slate-50 border rounded-2xl mb-3 outline-none">
            <input type="text" id="kKet" placeholder="Keterangan" class="w-full p-4 bg-slate-50 border rounded-2xl mb-8 outline-none">
            <button onclick="submitKas()" class="w-full bg-indigo-900 text-white py-4 rounded-2xl font-bold shadow-lg">SIMPAN</button>
            <button onclick="closeModal('modalKas')" class="w-full py-4 text-slate-400 text-xs font-bold text-center">BATAL</button>
        </div>
    </div>

    <div id="modalMember" class="fixed inset-0 bg-indigo-950/60 hidden z-50 flex items-center p-6">
        <div class="bg-white w-full rounded-[3rem] p-10 text-center">
            <h3 class="font-bold text-indigo-900 mb-6 uppercase">Registrasi Anggota</h3>
            <input type="text" id="mNama" placeholder="NAMA LENGKAP" class="w-full p-4 bg-slate-50 border rounded-2xl mb-6 text-center outline-none uppercase font-bold">
            <button onclick="submitMember()" class="w-full bg-indigo-900 text-white py-4 rounded-2xl font-bold shadow-lg uppercase">Daftar</button>
            <button onclick="closeModal('modalMember')" class="w-full mt-4 text-slate-400 text-xs font-bold uppercase">Batal</button>
        </div>
    </div>

    <div id="modalBayar" class="fixed inset-0 bg-indigo-950/60 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-8">
            <h3 class="font-bold text-center mb-6 text-indigo-900 uppercase">Input Iuran</h3>
            <input type="date" id="bTgl" class="w-full p-4 bg-slate-50 border rounded-2xl mb-3 outline-none">
            <select id="bNama" class="w-full p-4 bg-slate-50 border rounded-2xl mb-3 outline-none"></select>
            <input type="number" id="bNom" placeholder="Nominal Rp" class="w-full p-4 bg-slate-50 border rounded-2xl mb-8 outline-none">
            <button onclick="submitIuran()" class="w-full main-gradient text-white py-4 rounded-2xl font-bold shadow-lg uppercase">Simpan Iuran</button>
            <button onclick="closeModal('modalBayar')" class="w-full py-4 text-slate-400 text-xs text-center font-bold">BATAL</button>
        </div>
    </div>

    <script>
        // MASUKKAN URL API ANDA DI SINI
        const API_URL = "https://script.google.com/macros/s/AKfycbzCI_Q1DnXn69Ct26cQwGX3RhqZY8WZ-f1q7E16Tpb_nR3_yXmcXFP3tBd96qKMLVU3VA/exec";
        
        let db = { kas:[], anggota:[], pembayaran:[] }, kKat = "Masuk", chart;

        window.onload = () => {
            if(localStorage.getItem('kas_logged_in') === 'true') {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainApp').classList.remove('hidden');
                refreshData();
            }
        };

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        
        function openModal(id) { 
            document.getElementById(id).classList.remove('hidden'); 
            if(id === 'modalBayar') renderSelect(); 
            document.querySelectorAll('input[type="date"]').forEach(i => i.valueAsDate = new Date()); 
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function apiCall(action, p = {}) {
            const res = await fetch(`${API_URL}?${new URLSearchParams({action, ...p})}`, { method:'POST' });
            return res.json();
        }

        async function handleLogin() {
            showLoading(true);
            try {
                const u = document.getElementById('username').value;
                const p = document.getElementById('password').value;
                const res = await apiCall('login', {user: u, pass: p});
                if(res === true) { 
                    localStorage.setItem('kas_logged_in', 'true'); 
                    location.reload(); 
                } else {
                    alert("Login Gagal!");
                }
            } catch (e) { alert("Terjadi kesalahan koneksi."); }
            showLoading(false);
        }

        function logout() { localStorage.removeItem('kas_logged_in'); location.reload(); }

        async function refreshData() {
            showLoading(true);
            try {
                const data = await apiCall('getDashboard');
                db.kas = data.kas.slice(1);
                db.anggota = data.anggota.slice(1);
                db.pembayaran = data.pembayaran.slice(1);
                renderAll();
            } catch (e) { console.error(e); }
            showLoading(false);
        }

        function setKategori(kat) {
            kKat = kat;
            document.getElementById('btnIn').className = kat === 'Masuk' ? 'flex-1 py-3 bg-white rounded-xl shadow font-bold text-emerald-600' : 'flex-1 py-3 text-slate-400 font-bold';
            document.getElementById('btnOut').className = kat === 'Keluar' ? 'flex-1 py-3 bg-white rounded-xl shadow font-bold text-red-600' : 'flex-1 py-3 text-slate-400 font-bold';
        }

        function renderAll() {
            let tin = 0, tout = 0, tiur = 0;
            const lk = document.getElementById('listKas'), tb = document.getElementById('tableIuran');
            const start = document.getElementById('filterStart').value;
            const end = document.getElementById('filterEnd').value;
            lk.innerHTML = ''; tb.innerHTML = '';

            db.pembayaran.forEach(row => { tiur += Number(row[2]) || 0; });
            db.kas.forEach(row => {
                const n = Number(row[3]) || 0;
                if(String(row[2]).trim() === 'Masuk') tin += n; else tout += n;
            });

            document.getElementById('totalSaldo').innerText = 'Rp ' + (tin + tiur - tout).toLocaleString();
            document.getElementById('sumIuranHome').innerText = 'Rp ' + tiur.toLocaleString();
            document.getElementById('sumKasNet').innerText = 'Rp ' + (tin - tout).toLocaleString();

            let fIn = 0, fOut = 0;
            db.kas.slice().reverse().forEach(row => {
                const d = new Date(row[0]);
                if((!start || d >= new Date(start)) && (!end || d <= new Date(end))) {
                    const nom = Number(row[3]) || 0;
                    const kat = String(row[2]).trim();
                    if(kat === 'Masuk') fIn += nom; else fOut += nom;
                    lk.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl card-shadow border-l-4 ${kat==='Masuk'?'border-emerald-500':'border-red-500'} flex justify-between items-center"><div><p class="font-bold text-xs text-slate-800">${row[1]||'-'}</p><p class="text-[9px] text-slate-400 uppercase mt-1">${new Date(row[0]).toLocaleDateString('id-ID')}</p></div><p class="font-bold text-xs ${kat==='Masuk'?'text-emerald-600':'text-red-500'}">Rp ${nom.toLocaleString()}</p></div>`);
                }
            });

            document.getElementById('kasIn').innerText = fIn.toLocaleString();
            document.getElementById('kasOut').innerText = fOut.toLocaleString();
            document.getElementById('kasNet').innerText = (fIn - fOut).toLocaleString();

            db.pembayaran.slice().reverse().forEach(row => {
                tb.insertAdjacentHTML('beforeend', `<tr><td class="text-slate-400 text-[10px]">${new Date(row[0]).toLocaleDateString('id-ID')}</td><td class="font-bold text-indigo-950 uppercase">${row[1]}</td><td class="text-emerald-600 font-bold">Rp ${(Number(row[2])||0).toLocaleString()}</td></tr>`);
            });

            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('mainChart').getContext('2d'), {
                type:'doughnut',
                data:{
                    labels:['Kas','Iuran'],
                    datasets:[{ data:[tin-tout, tiur], backgroundColor:['#1e1b4b','#10b981'], borderWeight:0 }]
                },
                options:{ cutout:'70%', plugins:{legend:{position:'bottom'}} }
            });
        }

        function renderSelect() {
            document.getElementById('bNama').innerHTML = '<option disabled selected>Pilih Anggota</option>' + db.anggota.map(a => `<option value="${a[0]}">${a[0]}</option>`).join('');
        }

        async function submitKas() {
            const t = document.getElementById('kTgl').value, n = document.getElementById('kNom').value, k = document.getElementById('kKet').value;
            if(!t || !n || !k) return alert("Lengkapi data!");
            const dt = t.split('-');
            showLoading(true);
            await apiCall('addData', {tanggal: `${dt[2]}/${dt[1]}/${dt[0]}`, keterangan: k, kategori: kKat, nominal: n});
            closeModal('modalKas'); refreshData();
        }

        async function submitMember() {
            const n = document.getElementById('mNama').value; if(!n) return alert("Isi nama!");
            showLoading(true); await apiCall('addNewMember', {nama: n});
            closeModal('modalMember'); refreshData();
        }

        async function submitIuran() {
            const t = document.getElementById('bTgl').value, n = document.getElementById('bNama').value, nom = document.getElementById('bNom').value;
            if(!t || !n || !nom) return alert("Lengkapi!");
            const dt = t.split('-');
            showLoading(true);
            await apiCall('addAnggota', {tanggal: `${dt[2]}/${dt[1]}/${dt[0]}`, nama: n, nominal: nom});
            closeModal('modalBayar'); refreshData();
        }

        function changeTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-emerald-600','text-slate-300'));
            document.getElementById('screen-'+t).classList.add('active');
            document.getElementById('btn-'+t).classList.replace('text-slate-300','text-emerald-600');
            document.getElementById('pageTitle').innerText = t === 'home' ? 'Ringkasan' : t === 'kas' ? 'Kas Tuntas' : 'Pembayaran Warga';
            document.getElementById('addBtnHeader').style.display = (t === 'kas') ? 'flex' : 'none';
        }
    </script>
</body>
                        </html>

                <h3 id="totalSaldo2" class="text-2xl font-black">Rp 0</h3>

            <div class="bg-sage p-6 rounded-[2.5rem] text-[#E5F444] text-center shadow-xl relative overflow-hidden">
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest">Iuran Terkumpul</p>

            </div>
            <input type="month" id="fIur" class="w-full p-4 border border-sage/20 rounded-2xl font-bold text-sage bg-white shadow-sm" onchange="loadData()">
            
            <div class="bg-white rounded-2xl border border-sage/20 overflow-hidden shadow-sm">
                <table class="w-full text-[10px] text-left">
                    <thead class="bg-sage text-white uppercase font-bold">
                        <tr><th class="p-3">Tgl</th><th class="p-3">Nama Warga</th><th class="p-3 text-center">Status</th><th class="p-3 text-center">Aksi</th></tr>

            <div class="fixed bottom-24 right-6 flex flex-col gap-3 z-50">

        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-sage/20 p-4 flex justify-around pb-8 z-40">

            <button onclick="st('kas')" id="n-kas" class="text-sage/30 flex flex-col items-center gap-1 transition-all"><i class="fa-solid fa-box-archive"></i><span class="text-[8px] font-bold uppercase">Riwayat</span></button>
            <button onclick="st('iur')" id="n-iur" class="text-sage/30 flex flex-col items-center gap-1 transition-all"><i class="fa-solid fa-users-viewfinder"></i><span class="text-[8px] font-bold uppercase">Warga</span></button>
        </nav>

    <div id="mKas" class="fixed inset-0 bg-dark/60 hidden z-[60] flex items-end"><div class="bg-white w-full rounded-t-[2.5rem] p-8 space-y-4">

        <div class="flex gap-2 bg-sage/5 p-1 rounded-2xl"><button id="bIn" onclick="sk('Masuk')" class="flex-1 py-3 bg-white rounded-xl font-bold text-sage shadow-sm">MASUK</button><button id="bOut" onclick="sk('Keluar')" class="flex-1 py-3 rounded-xl text-sage/40 font-bold">KELUAR</button></div>

    </div></div>

    <div id="mBayar" class="fixed inset-0 bg-dark/60 hidden z-[60] flex items-end"><div class="bg-white w-full rounded-t-[2.5rem] p-8 space-y-4 text-center">
        <h4 id="iurTitle" class="font-black text-sage uppercase">Penerimaan Iuran</h4>
        <input type="month" id="iDate" class="w-full p-4 border border-sage/10 bg-sage/5">
        <select id="iNama" class="w-full p-4 border border-sage/10 bg-sage/5 font-bold uppercase"></select>
        <input type="number" id="iNom" placeholder="Nominal Rp" class="w-full p-4 border border-sage/10 bg-sage/5">

        <button id="sBayar" class="w-full bg-sage text-white py-4 rounded-2xl font-bold shadow-xl uppercase">Simpan Iuran</button>
        <button onclick="closeM('mBayar')" class="w-full text-sage/40 font-bold text-[10px] uppercase">Batal</button>
    </div></div>

    <div id="mAng" class="fixed inset-0 bg-dark/60 hidden z-[60] flex items-center p-6"><div class="bg-white w-full rounded-[2.5rem] p-8 text-center shadow-2xl border border-sage/20">
        <h4 class="font-black text-sage uppercase mb-4 italic">Tambah Data Warga</h4>
        <input type="text" id="aNama" placeholder="NAMA LENGKAP" class="w-full p-4 border border-sage/10 rounded-2xl mb-4 font-bold uppercase text-center bg-sage/5">
        <button id="sAng" class="w-full bg-sage text-white py-4 rounded-2xl font-bold shadow-lg">TAMBAHKAN</button>
        <button onclick="closeM('mAng')" class="w-full mt-4 text-sage/40 font-bold text-[10px]">TUTUP</button>
    </div></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        firebase.initializeApp(config);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentK = 'Masuk', chart;

        const tglIndo = (d) => {
            const date = new Date(d);
            return date.toLocaleDateString('id-ID', { day:'2-digit', month:'2-digit', year:'numeric' });
        };

        // LOGIN ENGINE
        document.getElementById('btnLogin').onclick = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(!e || !p) return;
            document.getElementById('msg').innerText = "Memproses...";
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).then(() => {
                return auth.signInWithEmailAndPassword(e, p);
            }).catch(err => { document.getElementById('msg').innerText = "Gagal: " + err.message; });
        };

        document.getElementById('btnLogout').onclick = () => {
            if(confirm("Keluar dari sistem?")) auth.signOut();
        };
        
        auth.onAuthStateChanged(user => {
            if(user){ 
                document.getElementById('loginPage').classList.add('hidden'); 
                document.getElementById('mainApp').classList.remove('hidden'); 
                init(); 
            } else { 
                document.getElementById('loginPage').classList.remove('hidden'); 
                document.getElementById('mainApp').classList.add('hidden'); 
            }
        });

        function init(){
            const m = new Date().toISOString().substring(0,7);
            document.getElementById('fHome').value = m; document.getElementById('fIur').value = m;
            loadData();
        }

        async function loadData(){
            const h = document.getElementById('fHome').value, i = document.getElementById('fIur').value, df = document.getElementById('kasFrom').value, dt = document.getElementById('kasTo').value;
            const [sk, si, sa] = await Promise.all([db.collection("kas").orderBy("tgl","desc").get(), db.collection("pembayaran").get(), db.collection("anggota").orderBy("nama","asc").get()]);
            
            let tIn=0, tOut=0, tIur=0, f1In=0, f1Out=0, f1Iur=0, f2Total=0;
            const tk=document.getElementById('tBodyKas'), ti=document.getElementById('tBodyIur');
            tk.innerHTML=''; ti.innerHTML='';

            sk.docs.forEach(doc => {
                const d = doc.data(), t = d.tgl.toDate(), iso = t.toISOString().split('T')[0], bln = iso.substring(0,7);
                if(d.kat==='Masuk') tIn += d.nom; else tOut += d.nom;
                if(bln===h){ if(d.kat==='Masuk') f1In += d.nom; else f1Out += d.nom; }
                
                let show = true; if(df && iso < df) show=false; if(dt && iso > dt) show=false;
                if(show){
                    const isM = d.kat==='Masuk';
                    f2Total += isM ? d.nom : -d.nom;
                    tk.insertAdjacentHTML('beforeend', `<tr class="border-b border-sage/5">
                        <td class="p-3 font-bold text-sage/50">${tglIndo(t)}</td>
                        <td class="p-3 font-semibold text-sage">${d.ket}</td>
                        <td class="p-3 text-right font-black ${isM?'text-sage':'text-orange-600'}">${isM?'+':'-'}${d.nom.toLocaleString()}</td>
                        <td class="p-3 text-center space-x-3">
                            <button onclick="editK('${doc.id}', '${iso}', ${d.nom}, '${d.ket}', '${d.kat}')" class="text-sage/40"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="delD('kas','${doc.id}')" class="text-orange-400/50"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                    </tr>`);
                }
            });

            const mapIur = {};
            si.docs.forEach(doc => {
                const d = doc.data(), bln = d.tgl.toDate().toISOString().substring(0,7); tIur += d.nom;
                mapIur[`${d.nama}-${bln}`] = {id: doc.id, nom: d.nom, tgl: d.tgl.toDate(), bln: bln};
                if(bln===h) f1Iur += d.nom;
            });

            let f3Iur=0, nmList=[];
            sa.docs.forEach(doc => {
                const n = doc.data().nama; nmList.push(n); const l = mapIur[`${n}-${i}`];
                let st = `<span class="text-orange-300 text-[8px] font-bold uppercase italic">Absen</span>`, tgl='-', aksi='';
                if(l){ 
                    st = `<span class="bg-sage text-white px-2 py-0.5 rounded text-[8px] font-black uppercase">Lunas</span>`; 
                    tgl=tglIndo(l.tgl); f3Iur+=l.nom;
                    aksi = `<button onclick="editI('${l.id}', '${l.bln}', '${n}', ${l.nom})" class="text-sage/40"><i class="fa-solid fa-pen-to-square"></i></button><button onclick="delD('pembayaran','${l.id}')" class="text-orange-400/50 ml-3"><i class="fa-solid fa-trash-can"></i></button>`;
                }
                ti.insertAdjacentHTML('beforeend', `<tr class="border-b border-sage/5">
                    <td class="p-3 text-sage/40 font-bold text-[9px]">${tgl}</td>
                    <td class="p-3 font-bold uppercase text-sage">${n}</td>
                    <td class="p-3 text-center">${st}</td>
                    <td class="p-3 text-center">${aksi}</td>
                </tr>`);
            });

            document.getElementById('iNama').innerHTML = nmList.map(n=>`<option value="${n}">${n}</option>`).join('');
            const saldo = (tIn + tIur) - tOut;
            document.getElementById('totalSaldo').innerText = 'Rp ' + saldo.toLocaleString();
            document.getElementById('totalSaldo2').innerText = 'Rp ' + (tIn - tOut).toLocaleString();
            document.getElementById('sIn').innerText = f1In.toLocaleString();
            document.getElementById('sOut').innerText = f1Out.toLocaleString();
            document.getElementById('sIur').innerText = f1Iur.toLocaleString();
            document.getElementById('footKas').innerText = f2Total.toLocaleString();
            document.getElementById('totalIur3').innerText = 'Rp ' + f3Iur.toLocaleString();
            upChart(f1In, f1Iur, f1Out);
        }

        function upChart(a,b,c){
            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('chart'), { 
                type:'doughnut'

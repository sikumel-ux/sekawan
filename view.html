<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwitansi TUNTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f4f2; }
        .receipt-card { 
            background: white; 
            border-radius: 1rem; 
            border-top: 12px solid #065f46; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .text-ijo-tua { color: #065f46; }
        .bg-ijo-muda { background-color: #f0fdf4; border: 1px solid #dcfce7; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="loading" class="text-emerald-800 font-bold animate-pulse text-xs uppercase tracking-widest">MEMUAT DATA...</div>

    <div id="konten" class="receipt-card w-full max-w-sm p-8 hidden">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black text-ijo-tua leading-none">TUNTAS</h1>
            <h2 class="text-sm font-bold text-slate-700 tracking-[0.2em] mt-1 uppercase">Bukti Pembayaran</h2>
            <p class="text-[9px] text-emerald-600 font-semibold italic">Turun Tangan Atasi Sampah</p>
        </div>

        <div class="text-[12px] text-slate-600 leading-relaxed space-y-4">
            <p>
                Telah diterima uang dari Bapak/Ibu <strong id="d-nama" class="text-slate-800 uppercase"></strong>, 
                guna pembayaran sampah bulan <strong id="d-bulan" class="text-slate-800 uppercase"></strong>, sebesar:
            </p>

            <div class="bg-ijo-muda p-4 rounded-xl text-center">
                <p id="d-nominal" class="text-2xl font-black text-ijo-tua"></p>
                <p id="d-terbilang" class="text-[10px] text-emerald-700 italic font-medium mt-1 uppercase"></p>
            </div>

            <div class="flex flex-col items-center py-4">
                <img id="barcodeimg" alt="Barcode" class="w-full max-w-[200px] h-auto">
            </div>

            <p class="text-center italic text-[10px] text-slate-400 py-2 border-y border-dashed border-slate-100">
                - Terimakasih telah berpartisipasi menjaga kebersihan lingkungan di wilayah RT 04 -
            </p>
        </div>

        <div class="mt-8 flex justify-between items-end">
            <div class="text-[8px] text-slate-400 font-mono leading-tight">
                Diterbitkan: <span id="d-tgl"></span><br>
                ID: <span id="d-kode"></span>
            </div>
            <div class="text-right">
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-tighter">Hormat kami,</p>
                <p class="text-sm font-black text-ijo-tua italic uppercase mt-1">Pengurus Tuntas</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyGq-pOTReNDpcbYZKRpiF8mtFoAa7yjYh-WyqATRuWq9ELMMycHu2edRRB-MXSPCc2/exec";
        const kodeUrl = window.location.search.substring(1);

        function terbilang(angka) {
            const bilne = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"];
            if (angka < 12) return bilne[angka];
            else if (angka < 20) return terbilang(angka - 10) + " Belas";
            else if (angka < 100) return terbilang(Math.floor(angka / 10)) + " Puluh " + terbilang(angka % 10);
            else if (angka < 200) return " Seratus " + terbilang(angka - 100);
            else if (angka < 1000) return terbilang(Math.floor(angka / 100)) + " Ratus " + terbilang(angka % 100);
            else if (angka < 2000) return " Seribu " + terbilang(angka - 1000);
            else if (angka < 1000000) return terbilang(Math.floor(angka / 1000)) + " Ribu " + terbilang(angka % 1000);
            return "";
        }

        if (kodeUrl) {
            const savedData = JSON.parse(localStorage.getItem("pay_" + kodeUrl));
            if (savedData) render(savedData);
            else {
                fetch(`${API_URL}?${kodeUrl}`)
                .then(res => res.json())
                .then(data => data.result === "found" ? render(data) : document.getElementById('loading').innerText = "DATA TIDAK ADA")
                .catch(() => document.getElementById('loading').innerText = "JARINGAN BERMASALAH");
            }
        }

        function render(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('konten').classList.remove('hidden');
            
            document.getElementById('d-nama').innerText = data.nama;
            document.getElementById('d-bulan').innerText = data.bulan;
            document.getElementById('d-nominal').innerText = "Rp " + Number(data.nominal).toLocaleString('id-ID');
            document.getElementById('d-terbilang').innerText = "(" + terbilang(data.nominal) + " Rupiah)";
            document.getElementById('d-tgl').innerText = new Date(data.tgl).toLocaleDateString('id-ID');
            document.getElementById('d-kode').innerText = (data.kode || kodeUrl);

            // Barcode TEC-IT (databar=false agar bersih sesuai susunanmu)
            const barcodeUrl = "https://barcode.tec-it.com/barcode.ashx?data=" + encodeURIComponent(data.kode || kodeUrl) + "&code=code128&dpi=96&databar=false";
            document.getElementById('barcodeimg').src = barcodeUrl;
        }
    </script>
</body>
</html>

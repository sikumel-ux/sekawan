<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kwitansi TUNTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; }
        .ticket { background: white; border-radius: 2rem; border-top: 12px solid #059669; position: relative; }
        .ticket::after { content: ''; position: absolute; bottom: -10px; left: 0; width: 100%; height: 20px; background: radial-gradient(circle, transparent 70%, #fff 72%); background-size: 20px 20px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div id="loading" class="text-slate-400 font-bold animate-pulse text-center">MEMVERIFIKASI...</div>

    <div id="konten" class="ticket w-full max-w-sm p-8 shadow-2xl hidden text-center">
        <div class="flex justify-between items-start mb-6">
            <span id="d-kode" class="text-[10px] font-bold text-emerald-700 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100 uppercase"></span>
            <i class="fa-solid fa-circle-check text-emerald-500 text-3xl"></i>
        </div>
        
        <h1 class="text-3xl font-black text-slate-800 italic uppercase leading-none">Lunas</h1>
        <p id="d-bulan" class="text-[10px] text-slate-400 font-bold uppercase mt-2 mb-8 tracking-[0.3em]"></p>

        <div class="space-y-5 mb-8 text-left">
            <div class="border-l-4 border-emerald-500 pl-4">
                <p class="text-[9px] text-slate-400 font-bold uppercase">Nama Warga</p>
                <p id="d-nama" class="font-bold text-slate-700 text-lg uppercase"></p>
            </div>
            <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100 text-center shadow-inner">
                <p id="d-nominal" class="text-3xl font-black text-emerald-700"></p>
            </div>
        </div>

        <div class="flex justify-center mb-8"><img id="qr" class="w-28 h-28 border-4 border-slate-50 rounded-2xl shadow-sm"></div>

        <div class="pt-6 border-t border-dashed border-slate-200">
            <p class="text-[10px] font-bold text-emerald-600 tracking-[0.5em] uppercase">Tuntas RT 04</p>
            <p id="d-tgl" class="text-[8px] text-slate-400 mt-1 italic"></p>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyezwC6Rwr3SR0zyJLVqoVEO8e3ot1XRyy2pkraP2FoDXa3iUZfyRC86PsZJzl-Mxcn/exec";
        const kode = window.location.search.substring(1);

        if (kode) {
            // 1. CEK LOCALSTORAGE (Logika Mahika)
            const localData = JSON.parse(localStorage.getItem("pay_" + kode));
            
            if (localData) {
                console.log("Data dari memori HP ditemukan!");
                render(localData);
            } else {
                console.log("Memori HP kosong, tanya Google...");
                fetch(`${API_URL}?${kode}`)
                .then(res => res.json())
                .then(data => {
                    if (data.result === "found") render(data);
                    else document.getElementById('loading').innerText = "KODE TIDAK VALID";
                })
                .catch(() => document.getElementById('loading').innerText = "GAGAL KONEKSI");
            }
        }

        function render(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('konten').classList.remove('hidden');
            document.getElementById('d-kode').innerText = kode;
            document.getElementById('d-nama').innerText = data.nama;
            document.getElementById('d-bulan').innerText = "Iuran " + data.bulan;
            document.getElementById('d-nominal').innerText = "Rp " + Number(data.nominal).toLocaleString('id-ID');
            document.getElementById('d-tgl').innerText = "VERIFIKASI: " + new Date(data.tgl).toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'});
            document.getElementById('qr').src = `https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=${encodeURIComponent(window.location.href)}&choe=UTF-8`;
        }
    </script>
</body>
</html>

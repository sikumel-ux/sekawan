<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kwitansi TUNTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f1f5f9; }
        .bg-tuntas { background-color: #059669; }
        .text-tuntas { color: #059669; }
        .receipt-card {
            background: #ffffff;
            border-radius: 2.5rem;
            position: relative;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.1);
        }
        .receipt-card::after {
            content: "";
            position: absolute;
            bottom: -12px; left: 20px; right: 20px;
            height: 24px;
            background-image: radial-gradient(circle, transparent 70%, #ffffff 72%);
            background-size: 24px 24px;
            background-position: 0 -12px;
        }
    </style>
</head>
<body class="p-6 flex flex-col items-center justify-center min-h-screen">

    <div id="receiptContent" class="receipt-card w-full max-w-sm p-8 border-t-[12px] border-tuntas">
        
        <div class="flex justify-between items-start mb-8">
            <div id="noKwitansi" class="bg-emerald-50 text-tuntas text-[9px] font-bold px-3 py-1 rounded-lg border border-emerald-100 uppercase tracking-widest">
                MEMUAT...
            </div>
            <i class="fa-solid fa-circle-check text-tuntas text-2xl"></i>
        </div>

        <div class="text-center mb-10">
            <div class="w-14 h-14 bg-tuntas rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg">
                <i class="fa-solid fa-recycle text-2xl"></i>
            </div>
            <h1 class="text-xl font-black text-slate-800 tracking-tight uppercase">Lunas</h1>
            <p id="labelBulan" class="text-[10px] font-bold text-slate-400 tracking-[0.3em] uppercase">Iuran Sampah</p>
        </div>

        <div class="space-y-6">
            <div class="border-l-4 border-tuntas pl-4">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Diterima Dari</p>
                <p id="namaWarga" class="text-lg font-bold text-slate-800">-</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Tanggal</p>
                    <p id="tglBayar" class="text-xs font-bold text-slate-700">-</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Status</p>
                    <p class="text-xs font-bold text-tuntas italic underline">Verified</p>
                </div>
            </div>
            
            <div class="bg-slate-50 p-6 rounded-[2rem] text-center border">
                <p class="text-[10px] text-slate-400 uppercase font-bold mb-2">Total Pembayaran</p>
                <h2 id="nominal" class="text-3xl font-black text-slate-800">Rp 0</h2>
            </div>
        </div>

        <div class="text-center mt-10 space-y-4">
            <p class="text-[9px] text-slate-400 italic">Bukti digital ini sah dan diterbitkan secara otomatis oleh sistem TUNTAS RT 04.</p>
            <div class="pt-4 border-t border-dashed">
                <p class="text-[9px] font-bold text-tuntas uppercase tracking-[0.3em]">TUNTAS - RT 04</p>
            </div>
        </div>
    </div>

    <button onclick="window.print()" class="mt-10 w-full max-w-sm bg-slate-800 text-white p-4 rounded-2xl font-bold text-xs opacity-50">
        <i class="fa-solid fa-download mr-2"></i> Simpan Sebagai Gambar/PDF
    </button>

    <script>
        const queryString = decodeURIComponent(window.location.search.substring(1));
        if (queryString) {
            const data = queryString.split('|');
            document.getElementById('noKwitansi').innerText = data[0] || 'KODE';
            document.getElementById('namaWarga').innerText = data[1] || 'Warga RT 04';
            document.getElementById('nominal').innerText = 'Rp ' + Number(data[2]).toLocaleString('id-ID');
            document.getElementById('labelBulan').innerText = 'Iuran Sampah Bulan ' + (data[3] || '');
            document.getElementById('tglBayar').innerText = new Date().toLocaleDateString('id-ID');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin TUNTAS RT 04</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

    <div id="loginPage" class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md text-center border border-slate-100">
        <h2 class="text-xl font-bold text-slate-800 mb-6 uppercase">Admin TUNTAS</h2>
        <div class="space-y-4">
            <input type="email" id="email" placeholder="Email (Contoh: admin@gmail.com)" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
            <button id="btnLogin" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold uppercase active:scale-95 transition-all">Masuk</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('btnLogin').onclick = function() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;

            if(!e || !p) {
                alert("Masukkan Email dan Password!");
                return;
            }

            console.log("Mencoba login...");
            auth.signInWithEmailAndPassword(e, p)
                .then((userCredential) => {
                    alert("Berhasil Login! Selamat datang " + userCredential.user.email);
                    // Disini nanti kamu bisa arahkan ke halaman dashboard
                })
                .catch((error) => {
                    alert("Gagal: " + error.message);
                });
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Kas v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .emerald-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
        .nav-active { color: #10b981; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-blur: 4px; }
    </style>
</head>
<body class="pb-24">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-emerald-500 border-t-transparent"></div>
    </div>

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-md border border-emerald-50">
            <h2 class="text-2xl font-bold text-center mb-6">Kas TUNTAS</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full emerald-gradient text-white py-4 rounded-2xl font-bold">MASUK</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="bg-white p-6 sticky top-0 z-30 border-b flex justify-between">
            <h1 id="pageTitle" class="font-bold text-slate-800 uppercase">Ringkasan</h1>
            <button onclick="refreshData()" class="text-emerald-600"><i class="fa-solid fa-sync"></i></button>
        </header>

        <main class="p-6">
            <div id="screen-home" class="tab-content active space-y-6">
                <div class="emerald-gradient p-8 rounded-[2rem] text-white shadow-lg">
                    <p class="text-xs opacity-80">Total Saldo Kas Utama</p>
                    <h2 id="totalSaldo" class="text-3xl font-bold my-1">Rp 0</h2>
                </div>
                <div class="bg-white p-4 rounded-[2rem] shadow-sm border">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div id="screen-kas" class="tab-content space-y-4">
                <button onclick="openModal('modalKas')" class="w-full p-4 emerald-gradient text-white rounded-2xl font-bold">+ Transaksi Baru</button>
                <div id="listKas" class="space-y-3"></div>
            </div>

            <div id="screen-anggota" class="tab-content space-y-4">
                <div class="flex gap-2">
                    <button onclick="openModal('modalMember')" class="flex-1 p-4 bg-white border border-emerald-500 text-emerald-600 rounded-2xl font-bold text-xs">Tambah Warga</button>
                    <button onclick="openModal('modalBayar')" class="flex-1 p-4 emerald-gradient text-white rounded-2xl font-bold text-xs">Bayar Iuran</button>
                </div>
                <div id="listIuran" class="space-y-3"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-around pb-8">
            <button onclick="changeTab('home')" class="nav-btn nav-active text-center" id="btn-home"><i class="fa-solid fa-home"></i><p class="text-[10px]">Home</p></button>
            <button onclick="changeTab('kas')" class="nav-btn text-slate-300 text-center" id="btn-kas"><i class="fa-solid fa-wallet"></i><p class="text-[10px]">Kas</p></button>
            <button onclick="changeTab('anggota')" class="nav-btn text-slate-300 text-center" id="btn-anggota"><i class="fa-solid fa-users"></i><p class="text-[10px]">Warga</p></button>
        </nav>
    </div>

    <div id="modalKas" class="fixed inset-0 bg-black/50 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-3xl p-8">
            <div class="flex gap-2 mb-4 bg-slate-100 p-1 rounded-xl">
                <button id="btnIn" onclick="kKat='Masuk'; this.className='flex-1 py-2 bg-white rounded-lg shadow font-bold text-emerald-600'; document.getElementById('btnOut').className='flex-1 py-2 text-slate-400'" class="flex-1 py-2 bg-white rounded-lg shadow font-bold text-emerald-600">Masuk</button>
                <button id="btnOut" onclick="kKat='Keluar'; this.className='flex-1 py-2 bg-white rounded-lg shadow font-bold text-red-600'; document.getElementById('btnIn').className='flex-1 py-2 text-slate-400'" class="flex-1 py-2 text-slate-400">Keluar</button>
            </div>
            <input type="date" id="kTgl" class="w-full p-4 bg-slate-50 border rounded-xl mb-3">
            <input type="number" id="kNom" placeholder="Nominal" class="w-full p-4 bg-slate-50 border rounded-xl mb-3">
            <input type="text" id="kKet" placeholder="Keterangan" class="w-full p-4 bg-slate-50 border rounded-xl mb-4">
            <button onclick="submitKas()" class="w-full emerald-gradient text-white py-4 rounded-xl font-bold">SIMPAN</button>
            <button onclick="closeModal('modalKas')" class="w-full py-3 text-slate-400 text-sm">Batal</button>
        </div>
    </div>

    <div id="modalMember" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center p-6">
        <div class="bg-white w-full rounded-3xl p-8">
            <h3 class="font-bold mb-4">Tambah Anggota</h3>
            <input type="text" id="mNama" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 border rounded-xl mb-4">
            <button onclick="submitMember()" class="w-full emerald-gradient text-white py-4 rounded-xl font-bold">SIMPAN</button>
            <button onclick="closeModal('modalMember')" class="w-full py-3 text-slate-400 text-sm">Batal</button>
        </div>
    </div>

    <div id="modalBayar" class="fixed inset-0 bg-black/50 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-3xl p-8">
            <h3 class="font-bold mb-4 text-center">Input Iuran</h3>
            <input type="date" id="bTgl" class="w-full p-4 bg-slate-50 border rounded-xl mb-3">
            <select id="bNama" class="w-full p-4 bg-slate-50 border rounded-xl mb-3"></select>
            <input type="number" id="bNom" placeholder="Nominal" class="w-full p-4 bg-slate-50 border rounded-xl mb-4">
            <button onclick="submitIuran()" class="w-full emerald-gradient text-white py-4 rounded-xl font-bold">SIMPAN</button>
            <button onclick="closeModal('modalBayar')" class="w-full py-3 text-slate-400 text-sm">Batal</button>
        </div>
    </div>

    <script>
        const API_URL = "URL_BARU_KAMU_DISINI";
        let db = { kas:[], anggota:[], pembayaran:[] }, kKat = "Masuk", chart;

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); if(id==='modalBayar') renderSelectMember(); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function apiCall(action, p = {}) {
            const res = await fetch(`${API_URL}?${new URLSearchParams({action, ...p})}`, { method:'POST' });
            return res.json();
        }

        async function handleLogin() {
            showLoading(true);
            const res = await apiCall('login', {user: document.getElementById('username').value, pass: document.getElementById('password').value});
            if(res === true) { document.getElementById('loginPage').style.display='none'; document.getElementById('mainApp').classList.remove('hidden'); refreshData(); }
            else alert("Login Gagal!"); showLoading(false);
        }

        async function refreshData() {
            showLoading(true);
            const data = await apiCall('getDashboard');
            // Bersihkan data dari Google Sheets (Hapus header)
            db.kas = data.kas.slice(1);
            db.anggota = data.anggota.slice(1);
            db.pembayaran = data.pembayaran.slice(1);
            renderAll();
            showLoading(false);
        }

        function renderAll() {
            let tin = 0, tout = 0, tiur = 0;
            const lk = document.getElementById('listKas'), lb = document.getElementById('listIuran');
            lk.innerHTML = ''; lb.innerHTML = '';

            // Render Kas (Kolom: 0:Tgl, 1:Kat, 2:Nom, 3:Ket)
            db.kas.reverse().forEach(row => {
                const nom = parseInt(row[2]) || 0;
                if(row[1] === 'Masuk') tin += nom; else tout += nom;
                lk.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 ${row[1]==='Masuk'?'border-emerald-500':'border-red-500'} flex justify-between"><div><p class="font-bold text-sm">${row[3]}</p><p class="text-[10px] text-slate-400">${row[0]}</p></div><p class="font-bold text-sm">Rp ${nom.toLocaleString()}</p></div>`);
            });

            // Render Iuran (Kolom: 0:Tgl, 1:Nama, 2:Nom)
            db.pembayaran.reverse().forEach(row => {
                const nom = parseInt(row[2]) || 0; tiur += nom;
                lb.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-500 flex justify-between"><div><p class="font-bold text-sm">${row[1]}</p><p class="text-[10px] text-slate-400">${row[0]}</p></div><p class="font-bold text-sm text-blue-600">Rp ${nom.toLocaleString()}</p></div>`);
            });

            document.getElementById('totalSaldo').innerText = 'Rp ' + (tin + tiur - tout).toLocaleString();
            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('mainChart'), { type:'bar', data:{ labels:['Masuk','Keluar','Iuran'], datasets:[{label:'Statistik', data:[tin, tout, tiur], backgroundColor:['#10b981','#ef4444','#3b82f6']}] } });
        }

        function renderSelectMember() {
            const sel = document.getElementById('bNama');
            sel.innerHTML = '<option value="">Pilih Anggota</option>' + db.anggota.map(a => `<option value="${a[0]}">${a[0]}</option>`).join('');
        }

        async function submitKas() {
            const t = document.getElementById('kTgl').value.split('-');
            if(!t[0]) return alert("Pilih Tanggal");
            showLoading(true);
            await apiCall('addData', {tanggal: `${t[2]}/${t[1]}/${t[0]}`, kategori: kKat, nominal: document.getElementById('kNom').value, keterangan: document.getElementById('kKet').value});
            closeModal('modalKas'); refreshData();
        }

        async function submitMember() {
            const n = document.getElementById('mNama').value;
            if(!n) return;
            showLoading(true);
            await apiCall('addNewMember', {nama: n});
            closeModal('modalMember'); refreshData();
        }

        async function submitIuran() {
            const t = document.getElementById('bTgl').value.split('-');
            showLoading(true);
            await apiCall('addAnggota', {tanggal: `${t[2]}/${t[1]}/${t[0]}`, nama: document.getElementById('bNama').value, nominal: document.getElementById('bNom').value});
            closeModal('modalBayar'); refreshData();
        }

        function changeTab(t) {
            document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b=>b.classList.replace('text-emerald-600','text-slate-300'));
            document.getElementById('screen-'+t).classList.add('active');
            document.getElementById('btn-'+t).classList.replace('text-slate-300','text-emerald-600');
            document.getElementById('pageTitle').innerText = t;
        }
    </script>
</body>
        </html>

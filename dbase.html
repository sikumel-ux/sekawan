<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin TUNTAS - RT 04</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .bg-tuntas { background-color: #059669; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 100; display: none; align-items: center; justify-content: center; }
        th { font-size: 10px; text-transform: uppercase; color: #64748b; padding: 12px 8px; text-align: left; }
        td { font-size: 11px; padding: 12px 8px; border-bottom: 1px solid #f1f5f9; }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="pb-28">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-emerald-500 border-t-transparent"></div>
    </div>

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-[2rem] shadow-sm w-full max-w-md text-center border border-slate-100">
            <div class="w-16 h-16 bg-tuntas rounded-2xl mx-auto flex items-center justify-center text-white text-2xl mb-6 shadow-lg shadow-emerald-100">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h2 class="text-xl font-bold text-slate-800">Admin TUNTAS</h2>
            <div class="mt-8 space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                <button type="button" onclick="handleLogin()" class="w-full bg-tuntas text-white py-4 rounded-xl font-bold uppercase tracking-wide active:bg-emerald-700">Masuk</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="bg-white p-6 sticky top-0 z-30 border-b flex justify-between items-center">
            <h1 id="pageTitle" class="font-bold text-slate-800 text-base uppercase tracking-widest">Ringkasan</h1>
            <div class="flex gap-2">
                <button id="addBtnHeader" onclick="openModal('modalKas')" class="w-10 h-10 rounded-xl bg-tuntas text-white flex items-center justify-center hidden">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button onclick="logout()" class="w-10 h-10 rounded-xl bg-slate-100 text-slate-500 flex items-center justify-center">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>
        </header>

        <main class="p-6">
            <div id="screen-home" class="tab-content active space-y-6">
                <div class="bg-tuntas p-8 rounded-[2.5rem] text-white shadow-lg relative overflow-hidden">
                    <p class="text-[10px] font-bold uppercase opacity-80 tracking-widest mb-1">Total Saldo Terkini</p>
                    <h2 id="totalSaldo" class="text-3xl font-bold mb-4 tracking-tight">Rp 0</h2>
                    <div class="pt-3 border-t border-emerald-500">
                        <p class="text-[9px] font-medium opacity-90 italic">Formula: (Pemasukan - Pengeluaran Kas) + Iuran</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 gap-3">
                    <div class="bg-white p-5 rounded-2xl border flex justify-between items-center card-shadow">
                        <div>
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Pemasukan Kas</p>
                            <p id="sumKasIn" class="font-bold text-slate-800 text-lg">Rp 0</p>
                        </div>
                        <i class="fa-solid fa-circle-arrow-down text-emerald-500 text-xl"></i>
                    </div>
                    <div class="bg-white p-5 rounded-2xl border flex justify-between items-center card-shadow">
                        <div>
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Pengeluaran Kas</p>
                            <p id="sumKasOut" class="font-bold text-slate-800 text-lg">Rp 0</p>
                        </div>
                        <i class="fa-solid fa-circle-arrow-up text-red-500 text-xl"></i>
                    </div>
                    <div class="bg-white p-5 rounded-2xl border flex justify-between items-center card-shadow">
                        <div>
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Iuran Warga</p>
                            <p id="sumIuranHome" class="font-bold text-slate-800 text-lg">Rp 0</p>
                        </div>
                        <i class="fa-solid fa-users text-blue-500 text-xl"></i>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2rem] border card-shadow">
                    <canvas id="mainChart" style="max-height: 200px;"></canvas>
                </div>
            </div>

            <div id="screen-kas" class="tab-content space-y-4">
                <div class="flex gap-2">
                    <input type="date" id="filterStart" class="flex-1 p-3 bg-white border rounded-xl text-xs outline-none">
                    <input type="date" id="filterEnd" class="flex-1 p-3 bg-white border rounded-xl text-xs outline-none">
                    <button onclick="renderAll()" class="bg-slate-800 text-white px-5 rounded-xl text-xs font-bold uppercase">Cek</button>
                </div>
                <div class="bg-white rounded-2xl border overflow-x-auto card-shadow">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 border-b">
                            <tr>
                                <th class="p-3">Tgl</th>
                                <th class="p-3">Keterangan</th>
                                <th class="p-3">Masuk</th>
                                <th class="p-3">Keluar</th>
                                <th class="p-3 bg-emerald-50 text-emerald-700">Saldo</th>
                            </tr>
                        </thead>
                        <tbody id="tableBodyKas"></tbody>
                    </table>
                </div>
            </div>

            <div id="screen-anggota" class="tab-content space-y-6">
                <div class="flex gap-2">
                    <button onclick="openModal('modalMember')" class="flex-1 p-4 bg-slate-100 text-slate-800 rounded-xl font-bold text-[10px] uppercase">Tambah Warga</button>
                    <button onclick="openModal('modalBayar')" class="flex-1 p-4 bg-tuntas text-white rounded-xl font-bold text-[10px] uppercase shadow-md">Input Iuran</button>
                </div>
                <div class="bg-white rounded-2xl border overflow-hidden card-shadow">
                    <table class="w-full">
                        <thead class="bg-slate-50"><tr><th>Tgl</th><th>Nama</th><th>Nominal</th></tr></thead>
                        <tbody id="tableIuran"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-around pb-8 z-40">
            <button onclick="changeTab('home')" class="nav-btn text-emerald-600 text-center" id="btn-home"><i class="fa-solid fa-house text-xl mb-1"></i><p class="text-[9px] font-bold uppercase">Ringkasan</p></button>
            <button onclick="changeTab('kas')" class="nav-btn text-slate-300 text-center" id="btn-kas"><i class="fa-solid fa-wallet text-xl mb-1"></i><p class="text-[9px] font-bold uppercase">Kas</p></button>
            <button onclick="changeTab('anggota')" class="nav-btn text-slate-300 text-center" id="btn-anggota"><i class="fa-solid fa-users text-xl mb-1"></i><p class="text-[9px] font-bold uppercase">Warga</p></button>
        </nav>
    </div>

    <div id="modalKas" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-3xl p-8">
            <div class="flex gap-2 mb-6 bg-slate-100 p-1 rounded-xl">
                <button id="btnIn" onclick="setKategori('Masuk')" class="flex-1 py-3 bg-white rounded-lg shadow-sm font-bold text-emerald-600">Masuk</button>
                <button id="btnOut" onclick="setKategori('Keluar')" class="flex-1 py-3 rounded-lg text-slate-400 font-bold">Keluar</button>
            </div>
            <input type="date" id="kTgl" class="w-full p-4 bg-slate-50 border rounded-xl mb-3">
            <input type="number" id="kNom" placeholder="Nominal Rp" class="w-full p-4 bg-slate-50 border rounded-xl mb-3">
            <input type="text" id="kKet" placeholder="Keterangan" class="w-full p-4 bg-slate-50 border rounded-xl mb-6">
            <button onclick="submitKas()" class="w-full bg-tuntas text-white py-4 rounded-xl font-bold uppercase">Simpan Transaksi</button>
            <button onclick="closeModal('modalKas')" class="w-full py-4 text-slate-400 text-xs font-bold">BATAL</button>
        </div>
    </div>

    <div id="modalMember" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-center p-6">
        <div class="bg-white w-full rounded-3xl p-8 text-center">
            <h3 class="font-bold text-slate-800 mb-6 uppercase">Pendaftaran Warga</h3>
            <input type="text" id="mNama" placeholder="NAMA LENGKAP" class="w-full p-4 bg-slate-50 border rounded-xl mb-6 text-center font-bold uppercase">
            <button onclick="submitMember()" class="w-full bg-tuntas text-white py-4 rounded-xl font-bold uppercase">Simpan</button>
            <button onclick="closeModal('modalMember')" class="w-full mt-4 text-slate-400 text-xs font-bold">BATAL</button>
        </div>
    </div>

    <div id="modalBayar" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-end">
        <div class="bg-white w-full rounded-t-3xl p-8">
            <h3 class="font-bold text-center mb-6 text-slate-800 uppercase">Input Pembayaran Iuran</h3>
            <input type="date" id="bTgl" class="w-full p-4 bg-slate-50 border rounded-xl mb-3">
            <select id="bNama" class="w-full p-4 bg-slate-50 border rounded-xl mb-3"></select>
            <input type="number" id="bNom" placeholder="Nominal Rp" class="w-full p-4 bg-slate-50 border rounded-xl mb-8">
            <button onclick="submitIuran()" class="w-full bg-tuntas text-white py-4 rounded-xl font-bold uppercase">Konfirmasi Bayar</button>
            <button onclick="closeModal('modalBayar')" class="w-full py-4 text-slate-400 text-xs text-center font-bold">BATAL</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzCI_Q1DnXn69Ct26cQwGX3RhqZY8WZ-f1q7E16Tpb_nR3_yXmcXFP3tBd96qKMLVU3VA/exec";
        let db = { kas:[], anggota:[], pembayaran:[] }, kKat = "Masuk", chart;

        window.onload = () => {
            if(localStorage.getItem('kas_logged_in') === 'true') {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                refreshData();
            }
        };

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); if(id==='modalBayar') renderSelect(); document.querySelectorAll('input[type="date"]').forEach(i=>i.valueAsDate=new Date()); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function apiCall(action, p = {}) {
            const res = await fetch(`${API_URL}?${new URLSearchParams({action, ...p})}`, { method:'POST' });
            return res.json();
        }

        async function handleLogin() {
            const u = document.getElementById('username').value, p = document.getElementById('password').value;
            if(!u || !p) return alert("Isi lengkap!");
            showLoading(true);
            try {
                const res = await apiCall('login', {user: u, pass: p});
                if(res === true) { localStorage.setItem('kas_logged_in', 'true'); location.reload(); }
                else { alert("Gagal!"); }
            } catch (e) { alert("Error!"); }
            showLoading(false);
        }

        function logout() { localStorage.removeItem('kas_logged_in'); location.reload(); }

        async function refreshData() {
            showLoading(true);
            try {
                const data = await apiCall('getDashboard');
                db.kas = data.kas.slice(1);
                db.anggota = data.anggota.slice(1);
                db.pembayaran = data.pembayaran.slice(1);
                renderAll();
            } catch (e) { console.error(e); }
            showLoading(false);
        }

        function setKategori(kat) {
            kKat = kat;
            document.getElementById('btnIn').className = kat === 'Masuk' ? 'flex-1 py-3 bg-white rounded-lg shadow-sm font-bold text-emerald-600' : 'flex-1 py-3 text-slate-400 font-bold';
            document.getElementById('btnOut').className = kat === 'Keluar' ? 'flex-1 py-3 bg-white rounded-lg shadow-sm font-bold text-red-600' : 'flex-1 py-3 text-slate-400 font-bold';
        }

        function renderAll() {
            let tin = 0, tout = 0, tiur = 0, runSaldo = 0;
            const tk = document.getElementById('tableBodyKas'), ti = document.getElementById('tableIuran');
            const start = document.getElementById('filterStart').value, end = document.getElementById('filterEnd').value;
            tk.innerHTML = ''; ti.innerHTML = '';

            db.pembayaran.forEach(row => { tiur += Number(row[2]) || 0; });
            
            // Hitung Dashboard & Render Tabel Kas dengan Saldo Berjalan
            db.kas.forEach(row => {
                const t = new Date(row[0]), n = Number(row[3]) || 0, kat = String(row[2]).trim();
                
                // Dashboard counter (seluruh data)
                if(kat === 'Masuk') { tin += n; runSaldo += n; } 
                else { tout += n; runSaldo -= n; }

                // Filter & Render Tabel
                if((!start || t >= new Date(start)) && (!end || t <= new Date(end))) {
                    tk.insertAdjacentHTML('afterbegin', `
                        <tr class="border-b last:border-0">
                            <td class="p-3 text-slate-400">${t.toLocaleDateString('id-ID', {day:'2-digit', month:'2-digit'})}</td>
                            <td class="p-3 font-medium text-slate-700">${row[1]}</td>
                            <td class="p-3 text-emerald-600 font-bold">${kat==='Masuk' ? n.toLocaleString() : '-'}</td>
                            <td class="p-3 text-red-500 font-bold">${kat==='Keluar' ? n.toLocaleString() : '-'}</td>
                            <td class="p-3 bg-emerald-50 font-bold text-emerald-700">${runSaldo.toLocaleString()}</td>
                        </tr>`);
                }
            });

            document.getElementById('totalSaldo').innerText = 'Rp ' + (tin - tout + tiur).toLocaleString();
            document.getElementById('sumKasIn').innerText = 'Rp ' + tin.toLocaleString();
            document.getElementById('sumKasOut').innerText = 'Rp ' + tout.toLocaleString();
            document.getElementById('sumIuranHome').innerText = 'Rp ' + tiur.toLocaleString();

            db.pembayaran.slice().reverse().forEach(row => {
                ti.insertAdjacentHTML('beforeend', `<tr><td class="text-slate-400">${new Date(row[0]).toLocaleDateString('id-ID')}</td><td class="font-bold uppercase">${row[1]}</td><td class="text-emerald-600 font-bold">Rp ${Number(row[2]).toLocaleString()}</td></tr>`);
            });

            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('mainChart').getContext('2d'), {
                type:'doughnut',
                data:{ labels:['Masuk','Keluar','Iuran'], datasets:[{ data:[tin, tout, tiur], backgroundColor:['#10b981','#ef4444','#3b82f6'], borderWeight:0 }] },
                options:{ cutout:'75%', plugins:{legend:{position:'bottom', labels:{font:{size:10, family:'Poppins', weight:'bold'}, usePointStyle:true}}} }
            });
        }

        function renderSelect() {
            document.getElementById('bNama').innerHTML = '<option disabled selected>Pilih Warga</option>' + db.anggota.map(a => `<option value="${a[0]}">${a[0]}</option>`).join('');
        }

        async function submitKas() {
            const t = document.getElementById('kTgl').value, n = document.getElementById('kNom').value, k = document.getElementById('kKet').value;
            if(!t || !n || !k) return alert("Lengkapi!");
            showLoading(true);
            const d = t.split('-');
            await apiCall('addData', {tanggal: `${d[2]}/${d[1]}/${d[0]}`, keterangan: k, kategori: kKat, nominal: n});
            closeModal('modalKas'); refreshData();
        }

        async function submitMember() {
            const n = document.getElementById('mNama').value; if(!n) return alert("Isi nama!");
            showLoading(true); await apiCall('addNewMember', {nama: n});
            closeModal('modalMember'); refreshData();
        }

        async function submitIuran() {
            const t = document.getElementById('bTgl').value, n = document.getElementById('bNama').value, nom = document.getElementById('bNom').value;
            if(!t || !n || !nom) return alert("Lengkapi!");
            showLoading(true);
            const d = t.split('-');
            await apiCall('addAnggota', {tanggal: `${d[2]}/${d[1]}/${d[0]}`, nama: n, nominal: nom});
            closeModal('modalBayar'); refreshData();
        }

        function changeTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-emerald-600','text-slate-300'));
            document.getElementById('screen-'+t).classList.add('active');
            document.getElementById('btn-'+t).classList.replace('text-slate-300','text-emerald-600');
            document.getElementById('pageTitle').innerText = t === 'home' ? 'Ringkasan' : t === 'kas' ? 'Kas Tuntas' : 'Data Warga';
            document.getElementById('addBtnHeader').style.display = (t === 'kas') ? 'flex' : 'none';
        }
    </script>
</body>
                  </html>

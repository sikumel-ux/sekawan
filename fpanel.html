<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04 - Anti Gagal</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --emerald: #2F5249; --sage: #97B067; --bg: #F0F8EC; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--emerald); 
            background-image: url("https://www.transparenttextures.com/patterns/leaf.png");
            margin: 0; padding: 0;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(151, 176, 103, 0.2); }
        input, select { border-radius: 16px !important; padding: 12px 16px !important; border: 1.5px solid rgba(47, 82, 73, 0.1) !important; outline: none; }
        .btn-emerald { background-color: var(--emerald); color: white; font-weight: 800; border-radius: 18px; transition: 0.3s; }
    </style>
</head>
<body class="pb-28">

    <div id="loginPage" class="fixed inset-0 z-[100] flex items-center justify-center p-8 bg-[#F0F8EC]">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-[#2F5249] rounded-[2rem] flex items-center justify-center text-3xl text-[#E3DE61] shadow-2xl mx-auto mb-6">
                <i class="fa-solid fa-leaf"></i>
            </div>
            <h2 class="text-3xl font-black italic text-[#2F5249]">TUNTAS RT 04</h2>
            <div class="space-y-4 mt-10">
                <input type="email" id="email" placeholder="Email Admin" class="w-full shadow-sm bg-white text-center">
                <input type="password" id="password" placeholder="Password" class="w-full shadow-sm bg-white text-center">
                <button id="btnLogin" class="w-full py-4 btn-emerald shadow-xl">MASUK</button>
                <p id="msg" class="text-[10px] font-bold text-red-500 mt-4"></p>
                <p class="text-[8px] opacity-30 mt-10">Pastikan internet aktif & email benar.</p>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <header class="p-6 flex justify-between items-center sticky top-0 z-50 glass border-b border-sage/10">
            <h1 class="font-black text-xl italic text-emerald">TUNTAS<span class="text-sage">.</span></h1>
            <button id="btnLogout" class="w-10 h-10 flex items-center justify-center bg-white rounded-xl shadow-sm border border-sage/20 text-red-400">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </header>

        <div id="screen-home" class="tab-content active p-6 space-y-6">
            <div class="bg-gradient-to-br from-[#2F5249] to-[#437057] p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
                <p class="text-[10px] font-bold opacity-60 uppercase">Saldo Akhir RT 04</p>
                <h2 id="totalSaldo" class="text-3xl font-black mt-1">Rp 0</h2>
                <input type="month" id="fHome" class="mt-4 bg-white/10 border-none text-white text-[10px] p-2 rounded-lg" onchange="loadData()">
            </div>
            <div class="grid grid-cols-3 gap-2">
                <div class="glass p-3 rounded-2xl text-center"><p class="text-[7px] font-bold text-green-600 uppercase">Masuk</p><p id="sIn" class="text-[10px] font-black">0</p></div>
                <div class="glass p-3 rounded-2xl text-center"><p class="text-[7px] font-bold text-red-500 uppercase">Keluar</p><p id="sOut" class="text-[10px] font-black">0</p></div>
                <div class="glass p-3 rounded-2xl text-center"><p class="text-[7px] font-bold text-sage uppercase">Iuran</p><p id="sIur" class="text-[10px] font-black">0</p></div>
            </div>
            <div class="glass p-4 rounded-[2rem]"><canvas id="chart" style="max-height: 180px;"></canvas></div>
        </div>

        <div id="screen-kas" class="tab-content p-6 space-y-4">
            <div class="glass p-4 rounded-3xl flex gap-2 items-center">
                <input type="date" id="kasFrom" class="flex-1 text-[10px] bg-transparent" onchange="loadData()">
                <span class="text-xs font-bold">-</span>
                <input type="date" id="kasTo" class="flex-1 text-[10px] bg-transparent" onchange="loadData()">
            </div>
            <div class="glass rounded-[2rem] overflow-hidden">
                <table class="w-full text-[10px]">
                    <thead class="bg-emerald text-white uppercase">
                        <tr><th class="p-3 text-left">Tanggal</th><th class="p-3">Ket</th><th class="p-3 text-right">Nominal</th><th class="p-3 text-center">Aksi</th></tr>
                    </thead>
                    <tbody id="tBodyKas" class="divide-y divide-emerald/5 italic"></tbody>
                </table>
            </div>
            <button onclick="openM('mKas')" class="fixed bottom-28 right-6 w-14 h-14 bg-emerald text-white rounded-full shadow-2xl flex items-center justify-center text-xl z-50 border-4 border-white"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div id="screen-iur" class="tab-content p-6 space-y-4">
            <div class="bg-sage p-6 rounded-[2rem] text-emerald text-center shadow-xl">
                <input type="month" id="fIur" class="bg-white/20 border-none font-black text-lg text-center rounded-lg" onchange="loadData()">
                <p id="totalIur3" class="mt-2 text-xs font-bold opacity-80"></p>
            </div>
            <div class="glass rounded-[2rem] overflow-hidden">
                <table class="w-full text-[10px]">
                    <thead class="bg-emerald text-white uppercase">
                        <tr><th class="p-3 text-left">Nama</th><th class="p-3 text-center">Status</th><th class="p-3 text-center">Aksi</th></tr>
                    </thead>
                    <tbody id="tBodyIur" class="divide-y divide-emerald/5 font-bold uppercase"></tbody>
                </table>
            </div>
            <div class="fixed bottom-28 right-6 flex flex-col gap-3 z-50">
                <button onclick="openM('mAng')" class="w-12 h-12 bg-white text-emerald rounded-2xl shadow-lg flex items-center justify-center border border-sage/20"><i class="fa-solid fa-user-plus"></i></button>
                <button onclick="openM('mBayar')" class="w-14 h-14 bg-emerald text-white rounded-full shadow-2xl flex items-center justify-center border-4 border-white"><i class="fa-solid fa-receipt"></i></button>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 glass border-t border-sage/10 p-5 flex justify-around pb-8 z-50 rounded-t-[2.5rem]">
            <button onclick="st('home')" id="n-home" class="text-emerald flex flex-col items-center gap-1"><i class="fa-solid fa-house"></i><span class="text-[8px] font-bold">HOME</span></button>
            <button onclick="st('kas')" id="n-kas" class="text-emerald/30 flex flex-col items-center gap-1"><i class="fa-solid fa-wallet"></i><span class="text-[8px] font-bold">KAS</span></button>
            <button onclick="st('iur')" id="n-iur" class="text-emerald/30 flex flex-col items-center gap-1"><i class="fa-solid fa-users"></i><span class="text-[8px] font-bold">ANGGOTA</span></button>
        </nav>
    </div>

    <div id="mKas" class="fixed inset-0 bg-black/60 hidden z-[60] flex items-end"><div class="bg-white w-full rounded-t-[2.5rem] p-8 space-y-4">
        <h4 id="mKasTitle" class="font-black text-center text-emerald uppercase">Input Kas</h4>
        <div class="flex gap-2 bg-gray-100 p-1 rounded-2xl">
            <button id="bIn" onclick="sk('Masuk')" class="flex-1 py-3 bg-white rounded-xl font-bold text-emerald shadow-sm">MASUK</button>
            <button id="bOut" onclick="sk('Keluar')" class="flex-1 py-3 rounded-xl text-gray-400 font-bold">KELUAR</button>
        </div>
        <input type="date" id="kDate" class="w-full"><input type="number" id="kNom" placeholder="Nominal Rp" class="w-full"><input type="text" id="kKet" placeholder="Keterangan" class="w-full">
        <input type="hidden" id="kId"><button id="sKas" class="w-full py-4 bg-emerald text-white rounded-2xl font-black shadow-lg">SIMPAN</button>
        <button onclick="closeM('mKas')" class="w-full text-gray-400 font-bold text-[10px]">BATAL</button>
    </div></div>

    <div id="mBayar" class="fixed inset-0 bg-black/60 hidden z-[60] flex items-end"><div class="bg-white w-full rounded-t-[2.5rem] p-8 space-y-4 text-center">
        <h4 id="mBayarTitle" class="font-black text-emerald uppercase">Setoran Iuran</h4>
        <input type="month" id="iDate" class="w-full"><select id="iNama" class="w-full font-bold uppercase"></select><input type="number" id="iNom" placeholder="Nominal Rp" class="w-full">
        <input type="hidden" id="iId"><button id="sBayar" class="w-full py-4 bg-emerald text-white rounded-2xl font-black shadow-lg">SIMPAN</button>
        <button onclick="closeM('mBayar')" class="w-full text-gray-400 font-bold text-[10px]">BATAL</button>
    </div></div>

    <div id="mAng" class="fixed inset-0 bg-black/60 hidden z-[60] flex items-center p-8"><div class="bg-white w-full rounded-[2.5rem] p-8 text-center">
        <h4 class="font-black text-emerald uppercase mb-4">Tambah Anggota</h4>
        <input type="text" id="aNama" placeholder="NAMA LENGKAP" class="w-full mb-4 font-bold text-center uppercase">
        <button id="sAng" class="w-full py-4 bg-emerald text-white rounded-2xl font-black">DAFTARKAN</button>
        <button onclick="closeM('mAng')" class="w-full mt-4 text-gray-400 font-bold text-[10px]">TUTUP</button>
    </div></div>

    <script>
        // 1. INISIALISASI FIREBASE
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        firebase.initializeApp(config);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentK = 'Masuk', chart;

        // 2. FUNGSI LOGIN (PALING KRUSIAL)
        document.getElementById('btnLogin').addEventListener('click', function() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            if(!e || !p) { msg.innerText = "Isi dulu, bro!"; return; }
            msg.innerText = "Sabar, lagi dicek...";

            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
                return auth.signInWithEmailAndPassword(e, p);
            })
            .then((user) => {
                console.log("Login Berhasil!");
            })
            .catch((err) => {
                msg.innerText = "Gagal: " + err.message;
                console.error(err);
            });
        });

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                init();
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        document.getElementById('btnLogout').onclick = () => auth.signOut();

        // 3. LOGIKA DATA & UI
        function init(){
            const m = new Date().toISOString().substring(0,7);
            document.getElementById('fHome').value = m; 
            document.getElementById('fIur').value = m;
            loadData();
        }

        async function loadData(){
            const h = document.getElementById('fHome').value, i = document.getElementById('fIur').value, df = document.getElementById('kasFrom').value, dt = document.getElementById('kasTo').value;
            const [sk, si, sa] = await Promise.all([db.collection("kas").orderBy("tgl","desc").get(), db.collection("pembayaran").get(), db.collection("anggota").orderBy("nama","asc").get()]);
            
            let tIn=0, tOut=0, tIur=0, f1In=0, f1Out=0, f1Iur=0;
            const tk=document.getElementById('tBodyKas'), ti=document.getElementById('tBodyIur');
            tk.innerHTML=''; ti.innerHTML='';

            sk.docs.forEach(doc => {
                const d = doc.data(), t = d.tgl.toDate(), iso = t.toISOString().split('T')[0], bln = iso.substring(0,7);
                if(d.kat==='Masuk') tIn += d.nom; else tOut += d.nom;
                if(bln===h){ if(d.kat==='Masuk') f1In += d.nom; else f1Out += d.nom; }
                
                let show = true; if(df && iso < df) show=false; if(dt && iso > dt) show=false;
                if(show){
                    tk.insertAdjacentHTML('beforeend', `<tr class="border-b">
                        <td class="p-3 opacity-50 font-bold">${t.getDate()}-${t.getMonth()+1}-${t.getFullYear()}</td>
                        <td class="p-3">${d.ket}</td>
                        <td class="p-3 text-right font-black ${d.kat==='Masuk'?'text-emerald':'text-red-500'}">${d.nom.toLocaleString()}</td>
                        <td class="p-3 text-center flex justify-center gap-2">
                            <button onclick="editK('${doc.id}','${iso}',${d.nom},'${d.ket}','${d.kat}')" class="text-blue-500"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="delD('kas','${doc.id}')" class="text-red-200"><i class="fa-solid fa-trash"></i></button>
                        </td></tr>`);
                }
            });

            const mapIur = {};
            si.docs.forEach(doc => {
                const d = doc.data(), bln = d.tgl.toDate().toISOString().substring(0,7); 
                tIur += d.nom; mapIur[`${d.nama}-${bln}`] = {id: doc.id, nom: d.nom};
                if(bln===i) f1Iur += d.nom;
            });

            let nmList=[];
            sa.docs.forEach(doc => {
                const n = doc.data().nama, l = mapIur[`${n}-${i}`]; nmList.push(n);
                ti.insertAdjacentHTML('beforeend', `<tr class="border-b">
                    <td class="p-3 text-emerald font-black">${n}</td>
                    <td class="p-3 text-center">${l?`<span class="bg-emerald text-lime px-2 py-1 rounded text-[7px] font-black">LUNAS</span>`:`<span class="text-orange-400 text-[7px] italic font-bold">BELUM</span>`}</td>
                    <td class="p-3 text-center flex justify-center gap-2">
                        ${l?`<button onclick="editI('${l.id}','${i}','${n}',${l.nom})" class="text-blue-500"><i class="fa-solid fa-pen"></i></button>`:''}
                        <button onclick="delD('${l?'pembayaran':'anggota'}','${l?l.id:doc.id}')" class="text-red-100"><i class="fa-solid fa-trash"></i></button>
                    </td></tr>`);
            });

            document.getElementById('iNama').innerHTML = nmList.map(n=>`<option value="${n}">${n}</option>`).join('');
            document.getElementById('totalSaldo').innerText = 'Rp ' + ((tIn + tIur) - tOut).toLocaleString();
            document.getElementById('sIn').innerText = f1In.toLocaleString();
            document.getElementById('sOut').innerText = f1Out.toLocaleString();
            document.getElementById('sIur').innerText = f1Iur.toLocaleString();
            document.getElementById('totalIur3').innerText = 'Terkumpul: Rp ' + f1Iur.toLocaleString();
            upChart(f1In, f1Iur, f1Out);
        }

        // 4. CRUD HELPERS
        window.editK = (id, t, n, k, kat) => {
            document.getElementById('kId').value = id; document.getElementById('kDate').value = t;
            document.getElementById('kNom').value = n; document.getElementById('kKet').value = k;
            sk(kat); openM('mKas'); document.getElementById('mKasTitle').innerText = "Edit Kas";
        };
        window.editI = (id, bln, n, nom) => {
            document.getElementById('iId').value = id; document.getElementById('iDate').value = bln;
            document.getElementById('iNama').value = n; document.getElementById('iNom').value = nom;
            openM('mBayar'); document.getElementById('mBayarTitle').innerText = "Edit Iuran";
        };
        document.getElementById('sKas').onclick = async () => {
            const id=document.getElementById('kId').value, t=document.getElementById('kDate').value, n=Number(document.getElementById('kNom').value), k=document.getElementById('kKet').value;
            if(!t || !n) return;
            const d = { tgl:new Date(t), nom:n, ket:k, kat:currentK };
            if(id) await db.collection("kas").doc(id).update(d); else await db.collection("kas").add(d);
            closeM('mKas'); loadData();
        };
        document.getElementById('sBayar').onclick = async () => {
            const id=document.getElementById('iId').value, t=document.getElementById('iDate').value, n=document.getElementById('iNama').value, nm=Number(document.getElementById('iNom').value);
            if(!t || !nm) return;
            const d = { tgl:new Date(t+"-01"), nama:n, nom:nm };
            if(id) await db.collection("pembayaran").doc(id).update(d); else await db.collection("pembayaran").add(d);
            closeM('mBayar'); loadData();
        };
        document.getElementById('sAng').onclick = async () => {
            const n=document.getElementById('aNama').value; if(n) await db.collection("anggota").add({ nama:n.toUpperCase() });
            closeM('mAng'); loadData();
        };
        window.delD = async (col, id) => { if(confirm("Hapus?")) { await db.collection(col).doc(id).delete(); loadData(); } };

        // 5. UI HELPERS
        function st(t){ 
            document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active')); 
            document.getElementById('screen-'+t).classList.add('active'); 
            document.querySelectorAll('nav button').forEach(b=>b.classList.replace('text-emerald','text-emerald/30')); 
            document.getElementById('n-'+t).classList.replace('text-emerald/30','text-emerald'); 
        }
        function openM(id){ document.getElementById(id).classList.remove('hidden'); }
        function closeM(id){ document.getElementById(id).classList.add('hidden'); document.querySelectorAll('input').forEach(i=>i.value=''); }
        function sk(k){ currentK=k; document.getElementById('bIn').className=k==='Masuk'?'flex-1 py-3 bg-white rounded-xl font-bold text-emerald shadow-sm':'flex-1 py-3 rounded-xl text-gray-400 font-bold'; document.getElementById('bOut').className=k==='Keluar'?'flex-1 py-3 bg-white rounded-xl font-bold text-red-500 shadow-sm':'flex-1 py-3 rounded-xl text-gray-400 font-bold'; }
        function upChart(a,b,c){
            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('chart'), { 
                type:'doughnut', data:{ labels:['MASUK','IURAN','KELUAR'], datasets:[{ data:[a,b,c], backgroundColor:['#2F5249','#97B067','#FF6B6B'], borderWidth:0 }] },
                options:{ plugins:{ legend:{position:'

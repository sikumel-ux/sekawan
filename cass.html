<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS - Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 100px; }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; border-right: 2px solid #F1F5F9; min-width: 90px; }
        .table-scroll { overflow-x: auto; border-radius: 1.5rem; border: 1px solid #E2E8F0; background: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:100; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:24px; border-radius:2rem; width:100%; max-width:400px; }
        .modern-in { width:100%; padding:14px; background:#F1F5F9; border:1px solid #E2E8F0; border-radius:1rem; outline:none; font-size: 14px; font-weight: 600; }
        nav button.active { color: #064E3B; }
        nav button { color: #94A3B8; transition: all 0.3s; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div id="loginPage" class="hidden flex flex-col items-center justify-center min-h-screen p-6 max-w-sm mx-auto">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full text-center space-y-6 border border-slate-50">
        <div class="w-16 h-16 bg-emerald-900 rounded-2xl flex items-center justify-center mx-auto text-white shadow-lg shadow-emerald-900/20">
            <span class="material-symbols-rounded text-3xl">account_balance_wallet</span>
        </div>
        <div>
            <h1 class="text-2xl font-black text-emerald-900 uppercase">Tuntas.</h1>
            <p class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Admin Dashboard</p>
        </div>
        <div class="space-y-3">
            <input type="email" id="email" class="modern-in" placeholder="Email Admin">
            <input type="password" id="pass" class="modern-in" placeholder="Password">
            <button onclick="login()" class="w-full bg-emerald-900 text-white p-4 rounded-2xl font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">Masuk</button>
        </div>
    </div>
</div>

<div id="mainApp" class="hidden max-w-md mx-auto p-5">
    <header class="flex justify-between items-center mb-6 px-2">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 rounded-xl bg-emerald-900 flex items-center justify-center text-white"><span class="material-symbols-rounded">wallet</span></div>
            <h1 class="text-xl font-black text-emerald-900">Tuntas.</h1>
        </div>
        <button onclick="logout()" class="w-10 h-10 rounded-xl border border-slate-100 flex items-center justify-center text-red-400 active:bg-red-50"><span class="material-symbols-rounded">logout</span></button>
    </header>

    <div id="screen-home" class="tab-content active space-y-4">
        <div class="p-8 bg-emerald-900 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
            <div class="absolute -right-10 -top-10 w-32 h-32 bg-white/10 rounded-full blur-3xl"></div>
            <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Total Saldo Bersih</p>
            <h2 id="totalSaldo" class="text-4xl font-black mt-1">Rp 0</h2>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[9px] font-black text-emerald-500 uppercase tracking-widest">Pemasukan</p>
                <p id="totalMasuk" class="text-lg font-black text-slate-800 mt-1">0</p>
            </div>
            <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[9px] font-black text-red-500 uppercase tracking-widest">Pengeluaran</p>
                <p id="totalKeluar" class="text-lg font-black text-slate-800 mt-1">0</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="openModal('mIuran')" class="bg-emerald-900 text-white p-5 rounded-3xl font-black text-[11px] shadow-lg uppercase tracking-tight flex flex-col items-center gap-2">
                <span class="material-symbols-rounded text-2xl">add_card</span> Input Iuran
            </button>
            <button onclick="openModal('mKas')" class="bg-white border-2 border-emerald-900 text-emerald-900 p-5 rounded-3xl font-black text-[11px] uppercase tracking-tight flex flex-col items-center gap-2">
                <span class="material-symbols-rounded text-2xl">account_balance</span> Kas Umum
            </button>
        </div>

        <div class="pt-4 px-1">
            <h3 class="font-black text-xs text-slate-400 mb-4 uppercase tracking-widest">Riwayat 8 Terakhir</h3>
            <div id="listRiwayat" class="space-y-3"></div>
        </div>
    </div>

    <div id="screen-iur" class="tab-content space-y-6">
        <div class="px-1">
            <h3 class="font-black text-emerald-900 uppercase text-sm tracking-tight">Rekapitulasi Iuran</h3>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Periode Januari - Juni</p>
        </div>

        <div class="table-scroll">
            <table class="w-full text-left text-[11px]">
                <thead>
                    <tr id="th-rekap" class="text-slate-400 uppercase font-black">
                        <th class="sticky-col p-4 bg-white">Nama</th>
                    </tr>
                </thead>
                <tbody id="tb-rekap"></tbody>
                <tfoot id="tf-rekap" class="bg-emerald-50 font-black text-emerald-900"></tfoot>
            </table>
        </div>

        <div class="px-1 pt-4 border-t border-slate-100">
            <h3 class="font-black text-xs text-slate-400 mb-4 uppercase tracking-widest">Daftar Warga</h3>
            <div id="tBodyWarga" class="space-y-3"></div>
        </div>

        <button onclick="openModal('mAnggota')" class="fixed bottom-28 right-6 w-14 h-14 bg-emerald-900 text-white rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-transform">
            <span class="material-symbols-rounded text-3xl font-black">person_add</span>
        </button>
    </div>

    <nav class="fixed bottom-0 inset-x-0 h-20 bg-white border-t border-slate-100 flex justify-around items-center px-6 z-50">
        <button onclick="st('home')" id="n-home" class="active flex flex-col items-center gap-1 uppercase">
            <span class="material-symbols-rounded">grid_view</span>
            <span class="text-[9px] font-black tracking-tighter">Dashboard</span>
        </button>
        <button onclick="st('iur')" id="n-iur" class="flex flex-col items-center gap-1 uppercase">
            <span class="material-symbols-rounded">group</span>
            <span class="text-[9px] font-black tracking-tighter">Data Warga</span>
        </button>
    </nav>
</div>

<div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
    <div class="modal-content space-y-4">
        <h3 class="font-black text-center text-emerald-900 uppercase tracking-widest">Input Iuran</h3>
        <select id="iNama" class="modern-in font-bold"></select>
        <div id="gridBulan" class="grid grid-cols-3 gap-2"></div>
        <input type="number" id="iNom" class="modern-in font-black text-xl text-emerald-700 text-center" placeholder="Total Nominal">
        <button onclick="simpanIuran()" class="w-full bg-emerald-900 text-white p-4 rounded-2xl font-black shadow-lg shadow-emerald-900/20 uppercase tracking-widest text-xs">Simpan & Share</button>
    </div>
</div>

<div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
    <div class="modal-content space-y-4">
        <h3 class="font-black text-center text-emerald-900 uppercase tracking-widest text-sm">Catat Kas Umum</h3>
        <select id="kKat" class="modern-in">
            <option value="Masuk">Uang Masuk (+)</option>
            <option value="Keluar">Uang Keluar (-)</option>
        </select>
        <input type="text" id="kKet" class="modern-in" placeholder="Keterangan Transaksi">
        <input type="number" id="kNom" class="modern-in font-black text-xl text-center" placeholder="Nominal Rp">
        <button onclick="simpanKas()" class="w-full bg-emerald-900 text-white p-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-xs">Simpan Transaksi</button>
    </div>
</div>

<div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
    <div class="modal-content space-y-4">
        <h3 class="font-black text-center uppercase tracking-widest text-sm">Tambah Warga Baru</h3>
        <input type="text" id="aNama" class="modern-in uppercase" placeholder="Nama Lengkap">
        <input type="number" id="aHp" class="modern-in" placeholder="628xxxxxxxxxx">
        <button onclick="simpanAnggota()" class="w-full bg-emerald-900 text-white p-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-xs">Simpan Data</button>
    </div>
</div>

<script>
    // Konfigurasi Firebase Anda
    const config = {
        apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
        authDomain: "tuntas-sekawan.firebaseapp.com",
        projectId: "tuntas-sekawan",
        storageBucket: "tuntas-sekawan.firebasestorage.app",
        messagingSenderId: "1090506516563",
        appId: "1:1090506516563:web:63c429677caea28addfea6"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore(), auth = firebase.auth();
    const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni"];
    let dataWarga = {};

    // Auth Listener
    auth.onAuthStateChanged(user => {
        if (user) { 
            document.getElementById('mainApp').classList.remove('hidden'); 
            document.getElementById('loginPage').classList.add('hidden'); 
            init(); 
        } else { 
            document.getElementById('mainApp').classList.add('hidden'); 
            document.getElementById('loginPage').classList.remove('hidden'); 
        }
    });

    async function login() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Gagal Login! Cek email & password."); }
    }
    async function logout() { if(confirm("Keluar dari aplikasi?")) await auth.signOut(); }

    function init() {
        const grid = document.getElementById('gridBulan');
        const thr = document.getElementById('th-rekap');
        grid.innerHTML = ''; thr.innerHTML = '<th class="sticky-col p-4 bg-white">Nama</th>';
        daftarBulan.forEach(bln => {
            grid.innerHTML += `<label class="relative block">
                <input type="checkbox" name="blnCek" value="${bln}" class="hidden peer">
                <div class="cursor-pointer text-[9px] font-black py-2 text-center border rounded-xl bg-white text-slate-300 peer-checked:bg-emerald-900 peer-checked:text-white transition-all uppercase">${bln.substring(0,3)}</div>
            </label>`;
            thr.innerHTML += `<th class="text-center p-3 font-black">${bln.substring(0,3)}</th>`;
        });
        loadData();
    }

    async function loadData() {
        const [dkas, diur, dang] = await Promise.all([
            db.collection("kas").get(), 
            db.collection("pembayaran").get(), 
            db.collection("anggota").orderBy("nama","asc").get()
        ]);
        
        let tIn=0, tOut=0, tIur=0;
        let totalsBln = {}; daftarBulan.forEach(b => totalsBln[b] = 0);
        let allTrx = [];
        
        const ti=document.getElementById('tBodyWarga'), tr=document.getElementById('tb-rekap'), sel=document.getElementById('iNama'), listR = document.getElementById('listRiwayat');
        ti.innerHTML=''; tr.innerHTML=''; sel.innerHTML='<option value="">Pilih Warga</option>'; listR.innerHTML='';
        
        const iurArr = diur.docs.map(doc => ({id: doc.id, ...doc.data()}));

        // 1. Kas Umum (Fix Tipe Data Number)
        dkas.docs.forEach(doc => {
            const d = doc.data();
            const nom = Number(d.nom || 0);
            const tgl = d.tgl ? d.tgl.toDate() : new Date();
            if(d.kat==='Masuk') tIn += nom; else tOut += nom;
            allTrx.push({ id: doc.id, col: 'kas', ket: d.ket, nom: nom, kat: d.kat, tgl: tgl });
        });

        // 2. Iuran Warga (Fix Tipe Data Number)
        iurArr.forEach(d => {
            const nom = Number(d.nom || 0);
            const tgl = d.tgl ? d.tgl.toDate() : new Date();
            tIur += nom;
            allTrx.push({ id: d.id, col: 'pembayaran', ket: `IURAN: ${(d.nama||'').split(' ')[0]}`, nom: nom, kat: 'Masuk', tgl: tgl });
        });

        // UPDATE UI SALDO
        const totalBersih = (tIn + tIur) - tOut;
        document.getElementById('totalSaldo').innerText = 'Rp ' + totalBersih.toLocaleString('id-ID');
        document.getElementById('totalMasuk').innerText = (tIn + tIur).toLocaleString('id-ID');
        document.getElementById('totalKeluar').innerText = tOut.toLocaleString('id-ID');

        // RENDER RIWAYAT HOME
        allTrx.sort((a,b) => b.tgl - a.tgl).slice(0,8).forEach(tx => {
            const isM = tx.kat === 'Masuk';
            listR.insertAdjacentHTML('beforeend', `
                <div class="bg-white p-4 rounded-3xl flex justify-between items-center border border-slate-50 shadow-sm">
                    <div class="flex gap-3 items-center">
                        <div class="w-10 h-10 rounded-xl ${isM?'bg-emerald-50 text-emerald-600':'bg-rose-50 text-rose-600'} flex items-center justify-center font-black">
                            <span class="material-symbols-rounded text-lg">${isM?'add':'remove'}</span>
                        </div>
                        <div>
                            <p class="text-xs font-black uppercase tracking-tight text-slate-700">${tx.ket}</p>
                            <p class="text-[9px] text-slate-300 font-bold">${tx.tgl.toLocaleDateString('id-ID', {day:'2-digit', month:'short'})}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-xs ${isM?'text-emerald-700':'text-rose-600'}">${isM?'+':'-'} ${tx.nom.toLocaleString('id-ID')}</p>
                        <button onclick="hapus('${tx.col}','${tx.id}')" class="text-slate-200 hover:text-rose-400 transition-colors"><span class="material-symbols-rounded text-sm">delete</span></button>
                    </div>
                </div>`);
        });

        // 3. RENDER WARGA & REKAP TABEL
        dang.docs.forEach(doc => {
            const d = doc.data(), n = (d.nama || "").toUpperCase();
            dataWarga[n] = d.hp || '';
            sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
            ti.insertAdjacentHTML('beforeend', `
                <div class="bg-white p-4 rounded-3xl flex justify-between items-center border border-slate-50 shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 bg-slate-100 text-slate-400 rounded-full flex items-center justify-center font-black text-xs">${n.charAt(0)}</div>
                        <div><p class="font-black text-xs uppercase text-slate-700">${n}</p><p class="text-[9px] text-slate-300 font-bold">${d.hp || '-'}</p></div>
                    </div>
                    <button onclick="hapus('anggota','${doc.id}')" class="text-slate-200 hover:text-rose-500"><span class="material-symbols-rounded">delete</span></button>
                </div>`);

            let row = `<tr class="border-b border-slate-50"><td class="sticky-col p-4 font-black text-slate-700 uppercase bg-white">${n.split(' ')[0]}</td>`;
            daftarBulan.forEach(bln => {
                const bils = iurArr.filter(i => i.nama === n && (i.bulan || "").includes(bln));
                if(bils.length > 0) {
                    let nomBln = 0; 
                    bils.forEach(b => {
                        const nomTotal = Number(b.nom || 0);
                        const jmlBln = (b.bulan || "").split(',').length;
                        nomBln += (nomTotal / jmlBln);
                    });
                    row += `<td class="text-center text-emerald-600 font-black">${(nomBln/1000).toFixed(0)}K</td>`;
                    totalsBln[bln] += nomBln;
                } else { row += `<td class="text-center text-slate-200">-</td>`; }
            });
            tr.insertAdjacentHTML('beforeend', row + `</tr>`);
        });

        // FOOTER REKAP
        let frow = `<tr class="font-black"><td class="sticky-col p-4 uppercase bg-emerald-50 text-emerald-900">TOTAL</td>`;
        daftarBulan.forEach(bln => frow += `<td class="text-center p-4 bg-emerald-50 text-emerald-900">${(totalsBln[bln]/1000).toFixed(0)}K</td>`);
        document.getElementById('tf-rekap').innerHTML = frow + `</tr>`;
    }

    async function simpanIuran() {
        const n = document.getElementById('iNama').value, nmn = Number(document.getElementById('iNom').value);
        const blns = Array.from(document.querySelectorAll('input[name="blnCek"]:checked')).map(c => c.value);
        if(!n || !nmn || blns.length === 0) return alert("Lengkapi data iuran!");
        
        const teksBulan = blns.join(",");
        await db.collection("pembayaran").add({ nama: n, bulan: teksBulan, nom: nmn, tgl: new Date() }); 
        closeModal('mIuran'); loadData();
        
        const hp = dataWarga[n] || '';
        const msg = `*BUKTI PEMBAYARAN TUNTAS*%0A----------------------------%0A*Nama:* ${n}%0A*Bulan:* ${teksBulan}%0A*Nominal:* Rp ${nmn.toLocaleString('id-ID')}%0A*Status:* LUNAS âœ…%0A----------------------------%0A_Terima kasih atas dukungannya!_`;
        if(hp) window.open(`https://wa.me/${hp.replace(/^0/,'62')}?text=${msg}`);
    }

    async function simpanKas() {
        const kat = document.getElementById('kKat').value, ket = document.getElementById('kKet').value, nom = Number(document.getElementById('kNom').value);
        if(!ket || !nom) return alert("Isi keterangan & nominal!");
        await db.collection("kas").add({ kat, ket, nom, tgl: new Date() });
        closeModal('mKas'); loadData();
    }

    async function simpanAnggota() {
        const n = document.getElementById('aNama').value.toUpperCase(), h = document.getElementById('aHp').value;
        if(n) { await db.collection("anggota").add({ nama: n, hp: h }); closeModal('mAnggota'); loadData(); }
    }

    async function hapus(c, id) { if(confirm("Hapus data ini secara permanen?")) { await db.collection(c).doc(id).delete(); loadData(); } }
    
    function st(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('n-'+t).classList.add('active');
    }
    function openModal(id) { document.getEl

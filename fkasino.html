<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin TUNTAS - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 100px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:100; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:24px; border-radius:2.5rem; width:100%; max-width:400px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.2); }
        .modern-in { width:100%; padding:14px; background:#F1F5F9; border:1px solid #E2E8F0; border-radius:1.2rem; outline:none; font-size: 14px; font-weight: 600; }
        .btn-primary { width:100%; background:#064E3B; color:white; padding:16px; border-radius:1.2rem; font-weight:800; transition:all 0.2s; }
        .btn-primary:active { scale: 0.95; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: #064E3B; border-radius: 2rem; display: flex; justify-content: space-around; padding: 12px; z-index: 50; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); }
        nav button { color: rgba(255,255,255,0.5); display: flex; flex-direction: column; align-items: center; gap: 4px; }
        nav button.active { color: white; }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; border-right: 2px solid #F1F5F9; min-width: 100px; }
        .table-scroll { overflow-x: auto; border-radius: 1.5rem; border: 1px solid #E2E8F0; }
        th { background: #F8FAFC; padding: 12px 8px; font-size: 10px; color: #64748b; text-transform: uppercase; }
        td { padding: 12px 8px; border-bottom: 1px solid #F1F5F9; font-size: 11px; }
    </style>
</head>
<body onload="init()">

    <div class="max-w-md mx-auto p-6">
        
        <div id="screen-warga" class="tab-content active space-y-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-black text-emerald-900">WARGA RT 04</h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Total Terdata</p>
                </div>
                <button onclick="openModal('mAnggota')" class="bg-emerald-100 text-emerald-700 p-3 rounded-2xl shadow-sm">
                    <span class="material-symbols-rounded">person_add</span>
                </button>
            </div>
            <div id="tBodyIur" class="space-y-3">
                </div>
        </div>

        <div id="screen-rekap" class="tab-content space-y-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-black text-emerald-900">REKAP IURAN</h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Periode Jan - Jun</p>
                </div>
                <button onclick="loadData()" class="text-emerald-600"><span class="material-symbols-rounded">refresh</span></button>
            </div>

            <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden">
                <div class="table-scroll">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr id="th-rekap">
                                <th class="sticky-col">Nama</th>
                                </tr>
                        </thead>
                        <tbody id="tb-rekap"></tbody>
                        <tfoot id="tf-rekap" class="bg-emerald-50 font-black text-emerald-900">
                            </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <nav>
        <button id="n-warga" onclick="st('warga')" class="active">
            <span class="material-symbols-rounded">group</span>
            <span class="text-[8px] font-bold uppercase tracking-widest">Warga</span>
        </button>
        <button onclick="openModal('mIuran')" class="bg-white text-emerald-900 rounded-full w-14 h-14 -mt-10 shadow-2xl border-4 border-[#064E3B] flex items-center justify-center">
            <span class="material-symbols-rounded text-3xl">add</span>
        </button>
        <button id="n-rekap" onclick="st('rekap')">
            <span class="material-symbols-rounded">analytics</span>
            <span class="text-[8px] font-bold uppercase tracking-widest">Rekap</span>
        </button>
    </nav>

    <div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center text-emerald-900 tracking-tighter text-lg">INPUT PEMBAYARAN</h3>
            <select id="iNama" class="modern-in text-slate-700"></select>
            <div id="containerBulanIuran" class="grid grid-cols-3 gap-2 bg-slate-50 p-3 rounded-2xl border border-slate-100"></div>
            <div>
                <label class="text-[10px] font-bold text-slate-400 ml-1">TOTAL BAYAR (RP)</label>
                <input type="number" id="iNom" class="modern-in font-black text-xl text-emerald-700 mt-1" placeholder="Contoh: 50000">
            </div>
            <button onclick="simpanIuran()" class="btn-primary">SIMPAN & KIRIM WA</button>
        </div>
    </div>

    <div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center text-slate-800">TAMBAH WARGA BARU</h3>
            <input type="text" id="aNama" class="modern-in uppercase" placeholder="Nama Lengkap">
            <input type="number" id="aHp" class="modern-in" placeholder="No WhatsApp (08...)">
            <button onclick="simpanAnggota()" class="btn-primary bg-slate-800">TAMBAH DATA</button>
        </div>
    </div>

    <div id="mShare" class="modal">
        <div class="modal-content text-center space-y-6">
            <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto">
                <span class="material-symbols-rounded text-5xl">verified</span>
            </div>
            <h3 class="text-xl font-black">Data Tersimpan!</h3>
            <button id="btnWA" class="btn-primary bg-green-600">KIRIM WHATSAPP SEKARANG</button>
            <button onclick="closeModal('mShare')" class="text-slate-400 font-bold text-xs uppercase tracking-widest">Nanti Saja</button>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        
        // HANYA 6 BULAN SESUAI REQUEST
        const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni"];
        let dataWarga = {};

        function init() {
            renderBulanInputs();
            loadData();
        }

        function renderBulanInputs() {
            const cont = document.getElementById('containerBulanIuran');
            const thr = document.getElementById('th-rekap');
            cont.innerHTML = ''; 
            // Header tabel rekap (Jan - Jun)
            daftarBulan.forEach(bln => {
                cont.innerHTML += `<label class="relative block">
                    <input type="checkbox" name="blnCek" value="${bln}" class="hidden peer">
                    <div class="cursor-pointer text-[10px] font-bold py-2 text-center border border-slate-200 rounded-xl bg-white text-slate-400 peer-checked:bg-emerald-600 peer-checked:text-white transition-all">${bln.substring(0,3)}</div>
                </label>`;
                thr.innerHTML += `<th class="text-center">${bln.substring(0,3)}</th>`;
            });
        }

        async function loadData() {
            const [resAnggota, resKwitansi] = await Promise.all([
                db.collection("anggota").orderBy("nama", "asc").get(),
                db.collection("kwitansi").get()
            ]);

            const ti = document.getElementById('tBodyIur'), sel = document.getElementById('iNama'), tbR = document.getElementById('tb-rekap'), tfR = document.getElementById('tf-rekap');
            ti.innerHTML = ''; tbR.innerHTML = ''; sel.innerHTML = '<option value="">Pilih Warga</option>';
            
            dataWarga = {};
            let totals = {}; daftarBulan.forEach(b => totals[b] = 0);
            const kwitansiArr = resKwitansi.docs.map(doc => doc.data());

            resAnggota.docs.forEach(doc => {
                const d = doc.data(), n = d.nama.toUpperCase();
                dataWarga[n] = d.hp || '';
                sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);

                // Screen Warga
                ti.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-slate-100 rounded-2xl flex items-center justify-center font-black text-slate-400 text-xs">${n.charAt(0)}</div>
                        <div><p class="font-black text-xs text-slate-800">${n}</p><p class="text-[9px] text-slate-400 font-bold">${d.hp || '-'}</p></div>
                    </div>
                    <button onclick="hapus('anggota','${doc.id}')" class="text-rose-200 hover:text-rose-500 transition-colors"><span class="material-symbols-rounded">delete</span></button>
                </div>`);

                // Screen Rekap Matrix (Isi Nominal)
                let row = `<tr><td class="sticky-col font-bold text-slate-700">${n.split(' ')[0]}</td>`;
                daftarBulan.forEach(bln => {
                    // Cari transaksi yang ada bulan ini
                    const bayar = kwitansiArr.filter(k => k.nama.toUpperCase() === n && k.bulan.includes(bln));
                    if(bayar.length > 0) {
                        // Jika bayar sekaligus banyak bulan, bagi rata nominalnya
                        // Contoh: Bayar 100rb untuk Jan & Feb, maka Jan = 50rb, Feb = 50rb
                        let totalBulanIni = 0;
                        bayar.forEach(k => {
                            const jmlBulan = k.bulan.split(',').length;
                            totalBulanIni += (k.nominal / jmlBulan);
                        });
                        row += `<td class="text-center text-emerald-600 font-extrabold">${(totalBulanIni/1000)}K</td>`;
                        totals[bln] += totalBulanIni;
                    } else {
                        row += `<td class="text-center text-slate-200">-</td>`;
                    }
                });
                tbR.insertAdjacentHTML('beforeend', row + `</tr>`);
            });

            // Footer Rekap (Total Pendapatan per Bulan)
            let frow = `<tr><td class="sticky-col">TOTAL</td>`;
            daftarBulan.forEach(bln => frow += `<td class="text-center text-[9px]">${totals[bln] > 0 ? (totals[bln]/1000)+'K' : '0'}</td>`);
            tfR.innerHTML = frow + `</tr>`;
        }

        async function simpanIuran() {
            const n = document.getElementById('iNama').value, nmn = Number(document.getElementById('iNom').value);
            const blns = Array.from(document.querySelectorAll('input[name="blnCek"]:checked')).map(c => c.value);
            
            if(!n || blns.length === 0 || !nmn) return alert("Lengkapi data!");

            const kode = 'T' + Date.now().toString().slice(-6);
            const teksBln = blns.join(", ");

            await db.collection("kwitansi").doc(kode).set({ 
                nama: n, 
                bulan: teksBln, 
                nominal: nmn, 
                tgl: new Date(), 
                kode: kode 
            });

            closeModal('mIuran'); 
            loadData(); 
            showShare(n, nmn, teksBln, kode);
            
            // Reset modal iuran
            document.querySelectorAll('input[name="blnCek"]').forEach(c => c.checked = false);
            document.getElementById('iNom').value = '';
        }

        function showShare(n, nmn, bln, kode) {
            const hp = dataWarga[n] || '';
            const link = `${window.location.origin}/kuitansi.html?id=${kode}`;
            const msg = `*BUKTI PEMBAYARAN TUNTAS*%0A` +
                        `---------------------------%0A` +
                        `*Nama:* ${n}%0A` +
                        `*Nominal:* Rp ${nmn.toLocaleString()}%0A` +
                        `*Kode:* ${kode}%0A` +
                        `---------------------------%0A` +
                        `*Link e-Kuitansi Anda:*%0A` +
                        `${link}%0A` +
                        `---------------------------%0A` +
                        `_Terima kasih atas partisipasinya._%0A%0A` +
                        `Pengurus Tuntas,%0A%0A` +
                        `*APRIYANTO*`;

            document.getElementById('btnWA').onclick = () => {
                if(!hp) return alert("Warga ini tidak punya No HP!");
                window.open(`https://wa.me/${hp.replace(/^0/,'62')}?text=${msg}`);
            };
            openModal('mShare');
        }

        async function simpanAnggota() {
            const n = document.getElementById('aNama').value.toUpperCase(), h = document.getElementById('aHp').value;
            if(n) { 
                await db.collection("anggota").add({ nama: n, hp: h }); 
                closeModal('mAnggota'); 
                document.getElementById('aNama').value = '';
                document.getElementById('aHp').value = '';
                loadData(); 
            }
        }

        async function hapus(c, id) { if(confirm("Hapus data ini?")) { await db.collection(c).doc(id).delete(); loadData(); } }

        function st(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('screen-'+t).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('n-'+t).classList.add('active');
        }

        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin TUNTAS - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 100px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:100; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:24px; border-radius:2.5rem; width:100%; max-width:400px; }
        .modern-in { width:100%; padding:14px; background:#F1F5F9; border:1px solid #E2E8F0; border-radius:1.2rem; outline:none; font-size: 14px; }
        .btn-primary { width:100%; background:#064E3B; color:white; padding:16px; border-radius:1.2rem; font-weight:800; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: #064E3B; border-radius: 2rem; display: flex; justify-content: space-around; padding: 12px; z-index: 50; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); }
        nav button { color: rgba(255,255,255,0.5); display: flex; flex-direction: column; align-items: center; gap: 4px; }
        nav button.active { color: white; }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; border-right: 1px solid #F1F5F9; padding-right: 10px; }
        .table-scroll { overflow-x: auto; border-radius: 1rem; }
    </style>
</head>
<body onload="init()">

    <div class="max-w-md mx-auto p-6">
        
        <div id="screen-warga" class="tab-content active space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-emerald-900">WARGA RT 04</h1>
                <button onclick="openModal('mAnggota')" class="bg-emerald-100 text-emerald-700 p-2 rounded-xl"><span class="material-symbols-rounded">person_add</span></button>
            </div>
            <div id="tBodyIur" class="space-y-3"></div>
        </div>

        <div id="screen-rekap" class="tab-content space-y-6">
            <h1 class="text-2xl font-black text-emerald-900">REKAP IURAN</h1>
            <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
                <div class="table-scroll">
                    <table class="w-full text-[10px] text-left">
                        <thead>
                            <tr id="th-rekap" class="text-slate-400 uppercase">
                                <th class="sticky-col">Nama</th>
                                </tr>
                        </thead>
                        <tbody id="tb-rekap" class="text-slate-700"></tbody>
                        <tfoot id="tf-rekap" class="font-black text-emerald-700 bg-emerald-50"></tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <nav>
        <button id="n-warga" onclick="st('warga')" class="active">
            <span class="material-symbols-rounded">group</span>
            <span class="text-[8px] font-bold uppercase">Warga</span>
        </button>
        <button onclick="openModal('mIuran')" class="bg-white text-emerald-900 rounded-full w-12 h-12 -mt-8 shadow-xl">
            <span class="material-symbols-rounded">add</span>
        </button>
        <button id="n-rekap" onclick="st('rekap')">
            <span class="material-symbols-rounded">table_chart</span>
            <span class="text-[8px] font-bold uppercase">Rekap</span>
        </button>
    </nav>

    <div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center text-emerald-900">BAYAR IURAN</h3>
            <select id="iNama" class="modern-in font-bold"></select>
            <div id="containerBulanIuran" class="grid grid-cols-3 gap-2 bg-slate-50 p-3 rounded-2xl border border-slate-100"></div>
            <input type="number" id="iNom" class="modern-in font-black text-xl text-emerald-700" placeholder="Total Rp">
            <button onclick="simpanIuran()" class="btn-primary">SIMPAN</button>
        </div>
    </div>

    <div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center">TAMBAH WARGA</h3>
            <input type="text" id="aNama" class="modern-in uppercase" placeholder="Nama Lengkap">
            <input type="number" id="aHp" class="modern-in" placeholder="No. WA">
            <button onclick="simpanAnggota()" class="btn-primary">SIMPAN WARGA</button>
        </div>
    </div>

    <div id="mShare" class="modal">
        <div class="modal-content text-center space-y-6">
            <div class="text-emerald-500"><span class="material-symbols-rounded text-6xl">check_circle</span></div>
            <h3 class="font-black">Berhasil!</h3>
            <button id="btnWA" class="btn-primary bg-green-600">KIRIM WHATSAPP</button>
            <button onclick="closeModal('mShare')" class="text-slate-400 font-bold text-xs">TUTUP</button>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        let dataWarga = {};

        function init() {
            renderBulanInputs();
            loadData();
        }

        function renderBulanInputs() {
            const cont = document.getElementById('containerBulanIuran');
            cont.innerHTML = '';
            daftarBulan.forEach(bln => {
                cont.innerHTML += `<label class="relative block">
                    <input type="checkbox" name="blnCek" value="${bln}" class="hidden peer" onchange="hit()">
                    <div class="cursor-pointer text-[10px] font-bold py-2 text-center border border-slate-200 rounded-xl bg-white text-slate-400 peer-checked:bg-emerald-600 peer-checked:text-white transition-all">${bln.substring(0,3)}</div>
                </label>`;
            });
            // Header Rekap
            const thr = document.getElementById('th-rekap');
            daftarBulan.forEach(bln => thr.innerHTML += `<th class="px-2 py-3">${bln.substring(0,3)}</th>`);
        }

        function hit() {
            const jml = document.querySelectorAll('input[name="blnCek"]:checked').length;
            document.getElementById('iNom').value = jml * 50000;
        }

        async function loadData() {
            const [resAnggota, resKwitansi] = await Promise.all([
                db.collection("anggota").orderBy("nama", "asc").get(),
                db.collection("kwitansi").get()
            ]);

            const ti = document.getElementById('tBodyIur'), sel = document.getElementById('iNama'), tbR = document.getElementById('tb-rekap'), tfR = document.getElementById('tf-rekap');
            ti.innerHTML = ''; tbR.innerHTML = ''; sel.innerHTML = '<option value="">Pilih Warga</option>';
            dataWarga = {};
            let totals = {}; daftarBulan.forEach(b => totals[b] = 0);

            const kwitansiArr = resKwitansi.docs.map(doc => doc.data());

            resAnggota.docs.forEach(doc => {
                const d = doc.data(), n = d.nama.toUpperCase();
                dataWarga[n] = d.hp || '';
                sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);

                // Render List Warga
                ti.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                    <div><p class="font-black text-xs">${n}</p><p class="text-[10px] text-slate-400">${d.hp || '-'}</p></div>
                    <button onclick="hapus('anggota','${doc.id}')" class="text-rose-300"><span class="material-symbols-rounded">delete</span></button>
                </div>`);

                // Render Rekap Matrix
                let row = `<tr><td class="sticky-col font-bold py-3 border-b border-slate-50">${n.split(' ')[0]}</td>`;
                daftarBulan.forEach(bln => {
                    const isLunas = kwitansiArr.some(k => k.nama.toUpperCase() === n && k.bulan.includes(bln));
                    if(isLunas) {
                        row += `<td class="px-2 py-3 text-emerald-500"><i class="fa-solid fa-check"></i></td>`;
                        totals[bln] += 50000;
                    } else {
                        row += `<td class="px-2 py-3 text-slate-200">-</td>`;
                    }
                });
                tbR.insertAdjacentHTML('beforeend', row + `</tr>`);
            });

            // Footer Rekap
            let frow = `<tr><td class="sticky-col">TOTAL</td>`;
            daftarBulan.forEach(bln => frow += `<td class="px-1 py-3 text-[8px]">${(totals[bln]/1000)}K</td>`);
            tfR.innerHTML = frow + `</tr>`;
        }

        async function simpanIuran() {
            const n = document.getElementById('iNama').value, nmn = Number(document.getElementById('iNom').value);
            const blns = Array.from(document.querySelectorAll('input[name="blnCek"]:checked')).map(c => c.value);
            if(!n || blns.length === 0) return alert("Pilih warga & bulan!");
            const kode = 'T' + Date.now().toString().slice(-6), teksBln = blns.join(", ");
            await db.collection("kwitansi").doc(kode).set({ nama: n, bulan: teksBln, nominal: nmn, tgl: new Date(), kode: kode });
            closeModal('mIuran'); loadData(); showShare(n, nmn, teksBln, kode);
        }

        function showShare(n, nmn, bln, kode) {
            const hp = dataWarga[n] || '';
            const link = `${window.location.origin}/kuitansi.html?id=${kode}`;
            const msg = `*BUKTI PEMBAYARAN TUNTAS*%0A---------------------------%0A*Nama:* ${n}%0A*Nominal:* Rp ${nmn.toLocaleString()}%0A*Kode:* ${kode}%0A---------------------------%0A*Link e-Kuitansi Anda:*%0A${link}%0A---------------------------%0A_Terima kasih atas partisipasinya._%0A%0A*APRIYANTO*`;
            document.getElementById('btnWA').onclick = () => {
                if(!hp) return alert("No HP Kosong!");
                window.open(`https://wa.me/${hp.replace(/^0/,'62')}?text=${msg}`);
            };
            openModal('mShare');
        }

        async function simpanAnggota() {
            const n = document.getElementById('aNama').value.toUpperCase(), h = document.getElementById('aHp').value;
            if(n) { await db.collection("anggota").add({ nama: n, hp: h }); closeModal('mAnggota'); loadData(); }
        }

        async function hapus(c, id) { if(confirm("Hapus?")) { await db.collection(c).doc(id).delete(); loadData(); } }
        function st(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('screen-'+t).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('n-'+t).classList.add('active');
        }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
    </script>
</body>
  </html>

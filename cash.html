<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tuntas. - Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 110px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:100; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:24px; border-radius:2rem; width:100%; max-width:400px; }
        .modern-in { width:100%; padding:14px; background:#F1F5F9; border:1px solid #E2E8F0; border-radius:1rem; outline:none; font-size: 14px; font-weight: 600; }
        .btn-primary { width:100%; background:#064E3B; color:white; padding:16px; border-radius:1.2rem; font-weight:800; transition: all 0.2s; }
        .btn-primary:active { transform: scale(0.95); opacity: 0.9; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 15px 10px 30px 10px; border-top: 1px solid #F1F5F9; z-index: 50; }
        nav button { color: #94A3B8; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        nav button.active { color: #064E3B; }
        .card-main { background: #064E3B; border-radius: 2.5rem; padding: 30px; color: white; box-shadow: 0 20px 25px -5px rgba(6,78,59,0.2); position: relative; overflow: hidden; }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; border-right: 2px solid #F1F5F9; min-width: 90px; }
        .table-scroll { overflow-x: auto; border-radius: 1.5rem; border: 1px solid #E2E8F0; background: white; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body onload="init()">

    <div class="max-w-md mx-auto p-6 space-y-6">
        
        <div class="flex justify-between items-center px-2">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-[#064E3B] rounded-xl flex items-center justify-center text-white shadow-lg">
                    <span class="material-symbols-rounded">account_balance_wallet</span>
                </div>
                <div>
                    <h1 class="text-xl font-black text-[#064E3B] leading-none">Tuntas.</h1>
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mt-1">Admin Dashboard</p>
                </div>
            </div>
            <button onclick="location.reload()" class="w-10 h-10 border border-slate-100 rounded-xl flex items-center justify-center text-slate-400 active:bg-slate-50">
                <span class="material-symbols-rounded">refresh</span>
            </button>
        </div>

        <div id="screen-home" class="tab-content active space-y-6">
            <div class="card-main">
                <div class="absolute -right-6 -top-6 w-24 h-24 bg-white/10 rounded-full blur-2xl"></div>
                <p class="text-[10px] font-bold uppercase tracking-[0.2em] opacity-60">Total Saldo Kas Bersih</p>
                <h2 class="text-4xl font-black mt-1" id="hSaldo">Rp 0</h2>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-[2rem] border-2 border-emerald-50 shadow-sm">
                    <p class="text-[9px] font-black text-emerald-300 uppercase tracking-widest">Pemasukan</p>
                    <p class="text-lg font-black text-emerald-600 mt-1" id="hMasuk">0</p>
                </div>
                <div class="bg-white p-5 rounded-[2rem] border-2 border-rose-50 shadow-sm">
                    <p class="text-[9px] font-black text-rose-300 uppercase tracking-widest">Pengeluaran</p>
                    <p class="text-lg font-black text-rose-600 mt-1" id="hKeluar">0</p>
                </div>
            </div>

            <button onclick="openModal('mKas')" class="btn-primary flex items-center justify-center gap-3 shadow-emerald-900/20 shadow-xl">
                <span class="material-symbols-rounded">add_circle</span>
                CATAT TRANSAKSI
            </button>

            <div class="space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Riwayat Transaksi</h3>
                    <span class="text-[10px] font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full uppercase">Update Otomatis</span>
                </div>
                <div id="tBodyHistory" class="space-y-3"></div>
            </div>
        </div>

        <div id="screen-rekap" class="tab-content space-y-6">
            <h1 class="text-xl font-black text-[#064E3B] px-2 uppercase">Rekap Iuran Jan-Jun</h1>
            <div class="table-scroll">
                <table class="w-full text-left">
                    <thead>
                        <tr id="th-rekap" class="text-[10px] text-slate-400 uppercase font-black">
                            <th class="sticky-col p-4 bg-white">Nama</th>
                        </tr>
                    </thead>
                    <tbody id="tb-rekap" class="text-[11px]"></tbody>
                </table>
            </div>
        </div>

        <div id="screen-warga" class="tab-content space-y-6">
            <div class="flex justify-between items-center px-2">
                <h1 class="text-xl font-black text-[#064E3B]">DATA WARGA</h1>
                <button onclick="openModal('mAnggota')" class="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center active:scale-90 transition-transform">
                    <span class="material-symbols-rounded">person_add</span>
                </button>
            </div>
            <div id="tBodyWarga" class="space-y-3"></div>
        </div>
    </div>

    <nav>
        <button id="n-home" onclick="st('home')" class="active">
            <span class="material-symbols-rounded">grid_view</span>
            <span class="text-[10px] font-black">HOME</span>
        </button>
        <button id="n-rekap" onclick="st('rekap')">
            <span class="material-symbols-rounded">receipt_long</span>
            <span class="text-[10px] font-black">REKAP</span>
        </button>
        <button id="n-warga" onclick="st('warga')">
            <span class="material-symbols-rounded">group</span>
            <span class="text-[10px] font-black">WARGA</span>
        </button>
    </nav>

    <div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center text-emerald-900 uppercase">Kas Umum</h3>
            <select id="kKat" class="modern-in"><option value="Masuk">Pemasukan (+)</option><option value="Keluar">Pengeluaran (-)</option></select>
            <input type="text" id="kKet" class="modern-in" placeholder="Keterangan">
            <input type="number" id="kNom" class="modern-in font-black text-xl text-center" placeholder="Nominal Rp">
            <button onclick="simpanKas()" class="btn-primary">SIMPAN TRANSAKSI</button>
            <div class="text-center"><button onclick="closeModal('mKas'); openModal('mIuran')" class="text-emerald-600 font-black text-xs uppercase underline">Input Iuran Warga?</button></div>
        </div>
    </div>

    <div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center text-emerald-900 uppercase tracking-widest">Input Iuran</h3>
            <select id="iNama" class="modern-in font-bold"></select>
            <div id="containerBulan" class="grid grid-cols-3 gap-2 bg-slate-50 p-3 rounded-2xl border border-slate-100"></div>
            <input type="number" id="iNom" class="modern-in font-black text-xl text-center text-emerald-700" placeholder="Total Bayar Rp">
            <button onclick="simpanIuran()" class="btn-primary">SIMPAN & SHARE WA</button>
        </div>
    </div>

    <div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
        <div class="modal-content space-y-4">
            <h3 class="font-black text-center uppercase tracking-widest">Tambah Warga</h3>
            <input type="text" id="aNama" class="modern-in uppercase" placeholder="Nama Lengkap">
            <input type="number" id="aHp" class="modern-in" placeholder="No WhatsApp (08xxx)">
            <button onclick="simpanAnggota()" class="btn-primary uppercase">Simpan Data</button>
        </div>
    </div>

    <div id="mShare" class="modal">
        <div class="modal-content text-center space-y-6">
            <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto"><span class="material-symbols-rounded text-5xl">verified</span></div>
            <div><h3 class="font-black text-lg">Berhasil Dicatat!</h3><p class="text-xs font-bold text-slate-400 mt-1">Kirim bukti ke warga sekarang?</p></div>
            <button id="btnWA" class="btn-primary bg-[#25D366] flex items-center justify-center gap-2"><i class="fa-brands fa-whatsapp text-xl"></i>KIRIM WHATSAPP</button>
            <button onclick="closeModal('mShare')" class="text-slate-400 font-bold text-xs uppercase">Nanti Saja</button>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
            authDomain: "tuntas-sekawan.firebaseapp.com",
            projectId: "tuntas-sekawan",
            storageBucket: "tuntas-sekawan.firebasestorage.app",
            messagingSenderId: "1090506516563",
            appId: "1:1090506516563:web:63c429677caea28addfea6"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni"];
        let dataWarga = {};

        function init() {
            const cont = document.getElementById('containerBulan'), thr = document.getElementById('th-rekap');
            cont.innerHTML = ''; 
            daftarBulan.forEach(bln => {
                cont.innerHTML += `<label class="relative block"><input type="checkbox" name="blnCek" value="${bln}" class="hidden peer"><div class="cursor-pointer text-[10px] font-black py-2 text-center border border-slate-200 rounded-xl bg-white text-slate-400 peer-checked:bg-[#064E3B] peer-checked:text-white transition-all uppercase">${bln.substring(0,3)}</div></label>`;
                thr.innerHTML += `<th class="text-center p-3 font-black text-slate-400">${bln.substring(0,3)}</th>`;
            });
            loadData();
        }

        async function loadData() {
            const [resAng, resKas, resIur] = await Promise.all([
                db.collection("anggota").orderBy("nama", "asc").get(),
                db.collection("kas").orderBy("tgl", "desc").get(),
                db.collection("kwitansi").orderBy("tgl", "desc").get()
            ]);

            let tMasuk = 0, tKeluar = 0, tIuran = 0;
            const historyDiv = document.getElementById('tBodyHistory'); historyDiv.innerHTML = '';
            let allTrans = [];

            // 1. Kas Umum
            resKas.docs.forEach(doc => {
                const d = doc.data(); const nom = Number(d.nom || 0);
                if(d.kat === 'Masuk') tMasuk += nom; else tKeluar += nom;
                allTrans.push({ id: doc.id, type: 'kas', ket: d.ket, nom, kat: d.kat, tgl: d.tgl.toDate() });
            });

            // 2. Iuran
            resIur.docs.forEach(doc => {
                const d = doc.data(); const nom = Number(d.nominal || 0);
                tIuran += nom;
                allTrans.push({ id: doc.id, type: 'kwitansi', ket: `Iuran: ${d.nama}`, nom, kat: 'Masuk', tgl: d.tgl.toDate() });
            });

            // Update Saldo UI
            document.getElementById('hSaldo').innerText = 'Rp ' + (tMasuk + tIuran - tKeluar).toLocaleString('id-ID');
            document.getElementById('hMasuk').innerText = (tMasuk + tIuran).toLocaleString('id-ID');
            document.getElementById('hKeluar').innerText = tKeluar.toLocaleString('id-ID');

            // Riwayat Home
            allTrans.sort((a,b) => b.tgl - a.tgl).slice(0, 15).forEach(t => {
                const isM = t.kat === 'Masuk';
                historyDiv.insertAdjacentHTML('beforeend', `
                <div class="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm border border-slate-50">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full ${isM ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'} flex items-center justify-center"><span class="material-symbols-rounded text-lg font-black">${isM ? 'add' : 'remove'}</span></div>
                        <div><p class="text-xs font-black uppercase text-slate-700">${t.ket}</p><p class="text-[9px] font-bold text-slate-300 uppercase">${t.tgl.toLocaleDateString('id-ID', {day:'2-digit', month:'short'})}</p></div>
                    </div>
                    <div class="text-right">
                        <p class="text-xs font-black ${isM ? 'text-emerald-600' : 'text-rose-600'}">${isM ? '+' : '-'} ${t.nom.toLocaleString('id-ID')}</p>
                        <button onclick="hapus('${t.type}', '${t.id}')" class="text-slate-200 hover:text-rose-400 transition-colors"><span class="material-symbols-rounded text-sm">delete</span></button>
                    </div>
                </div>`);
            });

            // 3. Rekap & Warga
            const tw = document.getElementById('tBodyWarga'), tr = document.getElementById('tb-rekap'), sel = document.getElementById('iNama');
            tw.innerHTML = ''; tr.innerHTML = ''; sel.innerHTML = '<option value="">Pilih Nama Warga</option>';
            const iurArr = resIur.docs.map(doc => doc.data());

            resAng.docs.forEach(doc => {
                const d = doc.data(), n = (d.nama || "").toUpperCase();
                dataWarga[n] = d.hp || '';
                sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
                tw.insertAdjacentHTML('beforeend', `
                <div class="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm border border-slate-50">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-slate-50 text-slate-400 rounded-full flex items-center justify-center font-black text-xs">${n.charAt(0)}</div>
                        <div><p class="font-black text-xs">${n}</p><p class="text-[9px] text-slate-300 font-bold">${d.hp || '-'}</p></div>
                    </div>
                    <button onclick="hapus('anggota','${doc.id}')" class="text-slate-200 hover:text-rose-400"><span class="material-symbols-rounded">delete</span></button>
                </div>`);

                let row = `<tr class="border-b border-slate-50"><td class="sticky-col p-4 font-black text-slate-700 uppercase">${n.split(' ')[0]}</td>`;
                daftarBulan.forEach(bln => {
                    const find = iurArr.filter(k => k.nama.toUpperCase() === n && k.bulan.includes(bln));
                    if(find.length > 0) {
                        let perBln = 0; find.forEach(f => perBln += (f.nominal / f.bulan.split(',').length));
                        row += `<td class="text-center text-emerald-600 font-black">${(perBln/1000).toFixed(0)}K</td>`;
                    } else { row += `<td class="text-center text-slate-200 font-bold">-</td>`; }
                });
                tr.insertAdjacentHTML('beforeend', row + `</tr>`);
            });
        }

        async function simpanKas() {
            const kat = document.getElementById('kKat').value, ket = document.getElementById('kKet').value, nom = Number(document.getElementById('kNom').value);
            if(!ket || !nom) return alert("Lengkapi data!");
            await db.collection("kas").add({ kat, ket, nom, tgl: new Date() });
            closeModal('mKas'); document.getElementById('kKet').value=''; document.getElementById('kNom').value=''; loadData();
        }

        async function simpanIuran() {
            const n = document.getElementById('iNama').value, nmn = Number(document.getElementById('iNom').value);
            const blns = Array.from(document.querySelectorAll('input[name="blnCek"]:checked')).map(c => c.value);
            if(!n || blns.length === 0 || !nmn) return alert("Data iuran belum lengkap!");
            const kode = 'INV-' + Date.now().toString().slice(-6), teks = blns.join(", ");
            await db.collection("kwitansi").doc(kode).set({ nama: n, bulan: teks, nominal: nmn, tgl: new Date(), kode });
            closeModal('mIuran'); loadData();
            const hp = dataWarga[n] || '';
            const msg = `*KWITANSI DIGITAL TUNTAS*%0A---------------------------%0A*No:* ${kode}%0A*Nama:* ${n}%0A*Bulan:* ${teks}%0A*Total:* Rp ${nmn.toLocaleString('id-ID')}%0A*Status:* LUNAS âœ…%0A---------------------------%0A_Terima kasih atas partisipasinya._`;
            document.getElementById('btnWA').onclick = () => window.open(`https://wa.me/${hp.replace(/^0/,'62')}?text=${msg}`);
            openModal('mShare');
        }

        async function simpanAnggota() {
            const n = document.getElementById('aNama').value.toUpperCase(), h = document.getElementById('aHp').value;
            if(n) { await db.collection("anggota").add({ nama: n, hp: h }); closeModal('mAnggota'); loadData(); }
        }

        async function hapus(c, id) { if(confirm("Hapus data ini?")) { await db.collection(c).doc(id).delete(); loadData(); } }
        function st(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('screen-'+t).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('n-'+t).classList.add('active');
        }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
    </script>
</body>
</html>

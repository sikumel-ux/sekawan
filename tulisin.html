<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS - Admin v4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 90px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; border-right: 2px solid #F1F5F9; min-width: 90px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:100; align-items:center; justify-content:center; padding:20px; backdrop-filter: blur(4px); }
        .modal-content { background:white; padding:24px; border-radius:2rem; width:100%; max-width:400px; }
        nav button.active { color: #064E3B; background: #ECFDF5; border-radius: 1rem; }
        nav button { color: #94A3B8; transition: all 0.3s; }
        .modern-in { width: 100%; padding: 12px 16px; background: #F1F5F9; border-radius: 12px; font-size: 14px; border: 1px solid transparent; }
        .modern-in:focus { border-color: #064E3B; outline: none; background: white; }
    </style>
</head>
<body>

<div id="loginPage" class="hidden flex flex-col items-center justify-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-sm text-center space-y-6">
        <h1 class="text-3xl font-black text-emerald-900 uppercase">Tuntas.</h1>
        <div class="space-y-3">
            <input type="email" id="email" class="modern-in" placeholder="Email Admin">
            <input type="password" id="pass" class="modern-in" placeholder="Password">
            <button onclick="login()" class="w-full bg-emerald-900 text-white p-4 rounded-2xl font-black uppercase">Masuk</button>
        </div>
    </div>
</div>

<div id="mainApp" class="hidden max-w-md mx-auto p-5">
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-black text-emerald-900 tracking-tighter">TUNTAS ADMIN</h1>
        <button onclick="logout()" class="text-red-500 font-bold text-xs uppercase">Logout</button>
    </header>

    <div id="screen-home" class="tab-content active space-y-4">
        <div class="p-8 bg-emerald-900 rounded-[2.5rem] text-white shadow-xl shadow-emerald-900/20">
            <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Saldo Saat Ini</p>
            <h2 id="totalSaldo" class="text-4xl font-black mt-1">Rp 0</h2>
        </div>
        <div class="pt-4 space-y-3">
            <h3 class="font-black text-xs text-slate-800 uppercase">Riwayat Terbaru</h3>
            <div id="homeRiwayat" class="space-y-2"></div>
        </div>
    </div>

    <div id="screen-kas" class="tab-content space-y-4">
        <div class="flex gap-2">
            <input type="date" id="fTgl1" class="modern-in text-xs" onchange="loadData()">
            <input type="date" id="fTgl2" class="modern-in text-xs" onchange="loadData()">
        </div>
        <div id="listKas" class="space-y-2"></div>
        <button onclick="openModal('mKas')" class="fixed bottom-24 right-6 w-14 h-14 bg-emerald-900 text-white rounded-full shadow-xl flex items-center justify-center"><span class="material-symbols-rounded">add</span></button>
    </div>

    <div id="screen-warga" class="tab-content space-y-4">
        <div id="listWarga" class="space-y-2"></div>
        <div class="fixed bottom-24 right-6 flex flex-col gap-3">
            <button onclick="openModal('mAnggota')" class="w-14 h-14 bg-white text-emerald-900 border rounded-2xl shadow-lg flex items-center justify-center"><span class="material-symbols-rounded">person_add</span></button>
            <button onclick="openModal('mIuran')" class="w-14 h-14 bg-emerald-900 text-white rounded-2xl shadow-lg flex items-center justify-center"><span class="material-symbols-rounded">payments</span></button>
        </div>
    </div>

    <div id="screen-rekap" class="tab-content space-y-4">
        <h3 class="font-black text-xs uppercase text-emerald-900">Tabel Iuran Jan - Jun</h3>
        <div class="overflow-x-auto rounded-2xl border border-slate-100 bg-white">
            <table class="w-full text-left text-[11px]">
                <thead class="bg-slate-50 text-slate-400 uppercase font-bold">
                    <tr id="th-rekap"><th class="sticky-col p-3">Nama</th></tr>
                </thead>
                <tbody id="tb-rekap"></tbody>
            </table>
        </div>
    </div>

    <nav class="fixed bottom-0 inset-x-0 h-20 bg-white/80 backdrop-blur-md border-t flex justify-around items-center px-4 z-50">
        <button onclick="st('home')" id="n-home" class="active p-2 flex flex-col items-center flex-1"><span class="material-symbols-rounded">home</span><span class="text-[9px] font-bold">HOME</span></button>
        <button onclick="st('kas')" id="n-kas" class="p-2 flex flex-col items-center flex-1"><span class="material-symbols-rounded">receipt_long</span><span class="text-[9px] font-bold">KAS</span></button>
        <button onclick="st('warga')" id="n-warga" class="p-2 flex flex-col items-center flex-1"><span class="material-symbols-rounded">group</span><span class="text-[9px] font-bold">WARGA</span></button>
        <button onclick="st('rekap')" id="n-rekap" class="p-2 flex flex-col items-center flex-1"><span class="material-symbols-rounded">table_chart</span><span class="text-[9px] font-bold">REKAP</span></button>
    </nav>
</div>

<div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
    <div class="modal-content space-y-4">
        <h3 class="font-black text-center uppercase">Input Kas</h3>
        <select id="kKat" class="modern-in font-bold"><option value="Masuk">Pemasukan</option><option value="Keluar">Pengeluaran</option></select>
        <input type="text" id="kKet" class="modern-in" placeholder="Keterangan">
        <input type="number" id="kNom" class="modern-in" placeholder="Nominal">
        <button onclick="simpanKas()" class="w-full bg-emerald-900 text-white p-4 rounded-xl font-bold">SIMPAN</button>
    </div>
</div>

<div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
    <div class="modal-content space-y-4">
        <h3 class="font-black text-center uppercase">Bayar Iuran</h3>
        <select id="iNama" class="modern-in font-bold"></select>
        <div id="gridBulan" class="grid grid-cols-3 gap-2"></div>
        <input type="number" id="iNom" class="modern-in text-center font-bold text-lg" placeholder="Total Bayar">
        <button onclick="simpanIuran()" class="w-full bg-emerald-900 text-white p-4 rounded-xl font-bold">SIMPAN & KIRIM WA</button>
    </div>
</div>

<div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
    <div class="modal-content space-y-4">
        <h3 class="font-black text-center uppercase">Tambah Warga</h3>
        <input type="text" id="aNama" class="modern-in uppercase" placeholder="Nama Lengkap">
        <input type="number" id="aHp" class="modern-in" placeholder="No WhatsApp (628...)">
        <button onclick="simpanAnggota()" class="w-full bg-emerald-900 text-white p-4 rounded-xl font-bold">SIMPAN</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
        authDomain: "tuntas-sekawan.firebaseapp.com",
        projectId: "tuntas-sekawan",
        storageBucket: "tuntas-sekawan.firebasestorage.app",
        messagingSenderId: "1090506516563",
        appId: "1:1090506516563:web:63c429677caea28addfea6"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore(), auth = firebase.auth();
    const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni"];
    let dataWarga = {};

    auth.onAuthStateChanged(user => {
        if (user) { document.getElementById('mainApp').classList.remove('hidden'); document.getElementById('loginPage').classList.add('hidden'); init(); }
        else { document.getElementById('mainApp').classList.add('hidden'); document.getElementById('loginPage').classList.remove('hidden'); }
    });

    async function login() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("Gagal!"); }
    }
    async function logout() { if(confirm("Keluar?")) await auth.signOut(); }

    function init() {
        const grid = document.getElementById('gridBulan');
        const thr = document.getElementById('th-rekap');
        grid.innerHTML = ''; thr.innerHTML = '<th class="sticky-col p-3">Nama</th>';
        daftarBulan.forEach(bln => {
            grid.innerHTML += `<label class="relative block"><input type="checkbox" name="blnCek" value="${bln}" class="hidden peer"><div class="cursor-pointer text-[9px] font-bold py-2 text-center border rounded-xl bg-white text-slate-300 peer-checked:bg-emerald-800 peer-checked:text-white uppercase">${bln.substring(0,3)}</div></label>`;
            thr.innerHTML += `<th class="text-center p-3 font-black">${bln.substring(0,3)}</th>`;
        });
        const t = new Date().toISOString().split('T')[0];
        document.getElementById('fTgl1').value = "2024-01-01"; // Default dari awal tahun
        document.getElementById('fTgl2').value = t;
        loadData();
    }

    async function loadData() {
        const [dkas, diur, dang] = await Promise.all([
            db.collection("kas").orderBy("tgl","desc").get(), 
            db.collection("pembayaran").orderBy("tgl","desc").get(), 
            db.collection("anggota").orderBy("nama","asc").get()
        ]);
        
        let tin=0, tout=0, totalIur=0;
        const hR = document.getElementById('homeRiwayat'), lK = document.getElementById('listKas'), lW = document.getElementById('listWarga'), tR = document.getElementById('tb-rekap'), sel = document.getElementById('iNama');
        hR.innerHTML=''; lK.innerHTML=''; lW.innerHTML=''; tR.innerHTML=''; sel.innerHTML='<option value="">Pilih Warga</option>';

        const iurData = diur.docs.map(doc => ({id: doc.id, ...doc.data()}));
        const t1 = new Date(document.getElementById('fTgl1').value);
        const t2 = new Date(document.getElementById('fTgl2').value); t2.setHours(23,59,59);

        // RIWAYAT & SALDO
        let allTrx = [];
        dkas.docs.forEach(doc => {
            const d = doc.data(), t = d.tgl.toDate();
            if(d.kat==='Masuk') tin += d.nom; else tout += d.nom;
            if(t >= t1 && t <= t2) allTrx.push({ id: doc.id, col: 'kas', ket: d.ket, nom: d.nom, kat: d.kat, tgl: t });
        });

        iurData.forEach(d => {
            const t = d.tgl.toDate();
            totalIur += d.nom;
            if(t >= t1 && t <= t2) allTrx.push({ id: d.id, col: 'pembayaran', ket: `IURAN: ${d.nama.split(' ')[0]}`, nom: d.nom, kat: 'Masuk', tgl: t });
        });

        document.getElementById('totalSaldo').innerText = 'Rp ' + ((tin + totalIur) - tout).toLocaleString();

        allTrx.sort((a,b) => b.tgl - a.tgl).forEach((tx, idx) => {
            const row = `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50 shadow-sm"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-lg ${tx.kat==='Masuk'?'bg-emerald-50 text-emerald-600':'bg-red-50 text-red-600'} flex items-center justify-center font-black text-[9px]">${tx.kat==='Masuk'?'IN':'OUT'}</div><div><p class="text-xs font-black uppercase">${tx.ket}</p><p class="text-[8px] text-slate-300 font-bold">${tx.tgl.toLocaleDateString()}</p></div></div><div class="flex items-center gap-3"><p class="font-black text-xs ${tx.kat==='Masuk'?'text-emerald-700':'text-red-600'}">${tx.nom.toLocaleString()}</p><button onclick="hapus('${tx.col}','${tx.id}')" class="text-slate-200"><span class="material-symbols-rounded text-sm">delete</span></button></div></div>`;
            lK.insertAdjacentHTML('beforeend', row);
            if(idx < 5) hR.insertAdjacentHTML('beforeend', row);
        });

        // WARGA & REKAP
        dang.docs.forEach(doc => {
            const d = doc.data(), n = d.nama;
            dataWarga[n] = d.hp || '';
            sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
            lW.insertAdjacentHTML('beforeend', `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50 shadow-sm"><div><p class="font-black text-xs uppercase">${n}</p><p class="text-[9px] text-slate-400 font-bold">${d.hp || '-'}</p></div><button onclick="hapus('anggota','${doc.id}')" class="text-red-200"><span class="material-symbols-rounded">delete</span></button></div>`);

            let trHtml = `<tr><td class="sticky-col p-3 font-bold text-slate-700 border-b border-slate-50 uppercase">${n.split(' ')[0]}</td>`;
            daftarBulan.forEach(bln => {
                const bayar = iurData.filter(i => i.nama === n && i.bulan.includes(bln));
                if(bayar.length > 0) {
                    let perBln = 0; bayar.forEach(b => perBln += (b.nom / b.bulan.split(',').length));
                    trHtml += `<td class="text-center text-emerald-600 font-black">${(perBln/1000).toFixed(0)}K</td>`;
                } else { trHtml += `<td class="text-center text-slate-200">-</td>`; }
            });
            tR.insertAdjacentHTML('beforeend', trHtml + `</tr>`);
        });
    }

    async function simpanKas() {
        const nom = Number(document.getElementById('kNom').value), kat = document.getElementById('kKat').value, ket = document.getElementById('kKet').value;
        if(nom && ket) { await db.collection("kas").add({ nom, kat, ket, tgl: new Date() }); closeModal('mKas'); loadData(); }
    }

    async function simpanIuran() {
        const n = document.getElementById('iNama').value, nmn = Number(document.getElementById('iNom').value);
        const blns = Array.from(document.querySelectorAll('input[name="blnCek"]:checked')).map(c => c.value);
        if(!n || !nmn || blns.length === 0) return alert("Lengkapi data!");
        await db.collection("pembayaran").add({ nama: n, bulan: blns.join(","), nom: nmn, tgl: new Date() }); 
        closeModal('mIuran'); loadData();
        window.open(`https://wa.me/${(dataWarga[n]||'').replace(/^0/,'62')}?text=*BUKTI IURAN*%0ANama: ${n}%0ANominal: Rp ${nmn.toLocaleString()}%0ABulan: ${blns.join(",")}`);
    }

    async function simpanAnggota() {
        const n = document.getElementById('aNama').value.toUpperCase(), h = document.getElementById('aHp').value;
        if(n) { await db.collection("anggota").add({ nama: n, hp: h }); closeModal('mAnggota'); loadData(); }
    }

    async function hapus(c, id) { if(confirm("Hapus?")) { await db.collection(c).doc(id).delete(); loadData(); } }
    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    function st(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('n-'+t).classList.add('active');
    }
</script>
</body>
          </html>

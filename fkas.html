<div id="modalKas" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-end">
    <div class="bg-white w-full rounded-t-[2.5rem] p-8 shadow-2xl">
        <h3 id="modalKasTitle" class="text-center font-bold uppercase text-xs mb-4 text-slate-500 tracking-widest">Tambah Kas</h3>
        <div class="flex gap-2 mb-4 bg-slate-100 p-1 rounded-xl">
            <button id="btnIn" onclick="setKat('Masuk')" class="flex-1 py-3 bg-white rounded-lg font-bold text-emerald-600 shadow-sm transition-all">Masuk</button>
            <button id="btnOut" onclick="setKat('Keluar')" class="flex-1 py-3 rounded-lg text-slate-400 font-bold transition-all">Keluar</button>
        </div>
        <input type="hidden" id="editKasId">
        <label class="text-[9px] font-bold text-slate-400 ml-1 uppercase">Tanggal Transaksi</label>
        <input type="date" id="kDate" class="w-full p-4 bg-slate-50 border rounded-xl mb-3 outline-none font-bold text-slate-600">
        
        <label class="text-[9px] font-bold text-slate-400 ml-1 uppercase">Nominal (Rp)</label>
        <input type="number" id="kNom" placeholder="0" class="w-full p-4 border rounded-xl mb-3 outline-none font-bold text-emerald-700">
        
        <label class="text-[9px] font-bold text-slate-400 ml-1 uppercase">Keterangan</label>
        <input type="text" id="kKet" placeholder="Contoh: Beli sapu" class="w-full p-4 border rounded-xl mb-6 outline-none">
        
        <button id="btnSubmitKas" class="w-full bg-tuntas text-white py-4 rounded-xl font-bold uppercase shadow-lg">Simpan Data</button>
        <button onclick="closeModal('modalKas')" class="w-full py-4 text-slate-400 text-[10px] font-bold uppercase mt-2">Batal</button>
    </div>
</div>

<div id="modalBayar" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-end">
    <div class="bg-white w-full rounded-t-[2.5rem] p-8">
        <h3 id="modalIuranTitle" class="font-bold text-center mb-4 uppercase text-xs text-slate-500 tracking-widest">Input Iuran Warga</h3>
        <input type="hidden" id="editIuranId">
        
        <label class="text-[9px] font-bold text-slate-400 ml-1 uppercase">Tanggal Bayar</label>
        <input type="date" id="bDate" class="w-full p-4 bg-slate-50 border rounded-xl mb-3 outline-none font-bold text-slate-600">
        
        <label class="text-[9px] font-bold text-slate-400 ml-1 uppercase">Nama Warga</label>
        <select id="bNama" class="w-full p-4 border rounded-xl mb-3 outline-none font-bold"></select>
        
        <label class="text-[9px] font-bold text-slate-400 ml-1 uppercase">Nominal (Rp)</label>
        <input type="number" id="bNom" placeholder="0" class="w-full p-4 border rounded-xl mb-6 outline-none font-bold text-emerald-700">
        
        <button id="btnSubmitIuran" class="w-full bg-tuntas text-white py-4 rounded-xl font-bold uppercase shadow-lg">Konfirmasi</button>
        <button onclick="closeModal('modalBayar')" class="w-full py-4 text-slate-400 text-[10px] font-bold uppercase mt-2">Batal</button>
    </div>
</div>

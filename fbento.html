<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04 - Bento Style</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { 
            --bg: #F8FAFC; 
            --emerald: #064E3B; 
            --card: #FFFFFF;
            --text: #1E293B;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            margin: 0;
        }

        /* Bento Grid Style */
        .bento-card {
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .bento-inner {
            background: #F1F5F9;
            border-radius: 16px;
            padding: 12px;
        }

        /* Navigasi Modern */
        nav { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(12px);
            border-top: 1px solid #E2E8F0;
        }
        
        nav button { 
            color: #94A3B8; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        nav button.active { color: var(--emerald); }
        nav button.active::after {
            content: '';
            position: absolute;
            top: 0; width: 20px; height: 4px;
            background: var(--emerald);
            border-radius: 0 0 4px 4px;
        }

        /* Input & Button */
        .modern-in {
            background: #F1F5F9;
            border: 2px solid transparent;
            border-radius: 14px;
            padding: 12px 16px;
            transition: 0.3s;
            outline: none;
        }
        .modern-in:focus { border-color: var(--emerald); background: white; }

        .btn-primary {
            background: var(--emerald);
            color: white;
            border-radius: 16px;
            padding: 16px;
            font-weight: 700;
            transition: transform 0.2s;
        }
        .btn-primary:active { transform: scale(0.95); }

        .tab-content { display: none; padding-bottom: 100px; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(4px);
            display:none; z-index: 200; 
            position: fixed; inset: 0; align-items: flex-end; 
        }
    </style>
</head>
<body class="p-5">

<div id="mainApp" class="max-w-md mx-auto">
    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-extrabold tracking-tight text-emerald-900">Tuntas.</h1>
            <p class="text-xs font-medium text-slate-500 uppercase tracking-widest">RT 04 Management</p>
        </div>
        <button onclick="logout()" class="w-10 h-10 rounded-full bg-white flex items-center justify-center border border-slate-200 text-slate-400">
            <span class="material-symbols-rounded">logout</span>
        </button>
    </header>

    <div id="screen-home" class="tab-content active space-y-4">
        <div class="bento-card bg-emerald-900 text-white relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-sm opacity-70 mb-1">Total Saldo Kas</p>
                <h2 class="totalSaldoText text-4xl font-extrabold tracking-tight">0</h2>
            </div>
            <div class="absolute -right-10 -bottom-10 w-32 h-32 bg-emerald-800 rounded-full opacity-50"></div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bento-card">
                <div class="w-8 h-8 rounded-lg bg-emerald-100 text-emerald-700 flex items-center justify-center mb-3">
                    <span class="material-symbols-rounded text-sm">north_east</span>
                </div>
                <p class="text-[11px] font-bold text-slate-400 uppercase">Pemasukan</p>
                <p class="sInText text-lg font-extrabold text-slate-800">0</p>
            </div>
            <div class="bento-card">
                <div class="w-8 h-8 rounded-lg bg-red-100 text-red-700 flex items-center justify-center mb-3">
                    <span class="material-symbols-rounded text-sm">south_west</span>
                </div>
                <p class="text-[11px] font-bold text-slate-400 uppercase">Pengeluaran</p>
                <p class="sOutText text-lg font-extrabold text-slate-800">0</p>
            </div>
        </div>

        <div class="bento-card flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-amber-100 text-amber-700 flex items-center justify-center">
                    <span class="material-symbols-rounded">payments</span>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Total Iuran</p>
                    <p id="totalIurHome" class="font-extrabold text-slate-800">0</p>
                </div>
            </div>
            <span class="material-symbols-rounded text-slate-300">chevron_right</span>
        </div>

        <button onclick="openModal('mKas')" class="btn-primary w-full shadow-lg shadow-emerald-900/20 flex items-center justify-center gap-2">
            <span class="material-symbols-rounded">add_circle</span>
            Catat Transaksi
        </button>
    </div>

    <div id="screen-kas" class="tab-content space-y-4">
        <div class="bento-card space-y-4">
            <div class="flex gap-2">
                <input type="date" id="fTgl1" class="modern-in w-full text-xs font-bold" onchange="loadData()">
                <input type="date" id="fTgl2" class="modern-in w-full text-xs font-bold" onchange="loadData()">
            </div>
            <input type="text" id="sKas" class="modern-in w-full text-sm" placeholder="Cari transaksi..." oninput="loadData()">
        </div>
        
        <div id="tBodyKas" class="space-y-3">
            </div>
    </div>

    <div id="screen-iur" class="tab-content space-y-4">
        <div class="bento-card bg-white">
            <p class="text-xs font-bold text-slate-400 uppercase mb-3">Filter Bulan Iuran</p>
            <input type="date" id="fIur" class="modern-in w-full text-center font-bold" onchange="loadData()">
        </div>

        <input type="text" id="sWarga" class="modern-in w-full shadow-sm" placeholder="Cari nama anggota..." oninput="loadData()">
        
        <div id="tBodyIur" class="space-y-3">
            </div>

        <div class="fixed bottom-24 right-6 flex flex-col gap-3">
            <button onclick="openModal('mAnggota')" class="w-14 h-14 bg-white text-emerald-900 rounded-2xl shadow-xl border border-slate-200 flex items-center justify-center">
                <span class="material-symbols-rounded">person_add</span>
            </button>
            <button onclick="openModal('mIuran')" class="w-14 h-14 bg-emerald-900 text-white rounded-2xl shadow-xl flex items-center justify-center">
                <span class="material-symbols-rounded">payments</span>
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 inset-x-0 h-20 flex justify-around items-center px-6">
        <button onclick="st('home')" id="n-home" class="active flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">grid_view</span>
            <span class="text-[10px] font-bold uppercase">Home</span>
        </button>
        <button onclick="st('kas')" id="n-kas" class="flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">receipt_long</span>
            <span class="text-[10px] font-bold uppercase">Kas</span>
        </button>
        <button onclick="st('iur')" id="n-iur" class="flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">group</span>
            <span class="text-[10px] font-bold uppercase">Anggota</span>
        </button>
    </nav>
</div>

<div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
    <div class="bg-white w-full p-8 rounded-t-[32px] space-y-5 shadow-2xl">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-2"></div>
        <h3 class="text-xl font-extrabold text-center text-slate-800">Transaksi Baru</h3>
        <div class="grid grid-cols-2 gap-2">
            <button onclick="document.getElementById('kKat').value='Masuk'" class="modern-in focus:bg-emerald-50 focus:text-emerald-700 font-bold">Masuk</button>
            <button onclick="document.getElementById('kKat').value='Keluar'" class="modern-in focus:bg-red-50 focus:text-red-700 font-bold">Keluar</button>
        </div>
        <input type="hidden" id="kKat" value="Masuk">
        <input type="text" id="kKet" class="modern-in w-full" placeholder="Keterangan transaksi">
        <input type="number" id="kNom" class="modern-in w-full text-lg font-bold" placeholder="Rp 0">
        <button onclick="simpanKas()" class="btn-primary w-full">Konfirmasi Simpan</button>
    </div>
</div>

<script>
    // Konfigurasi Firebase & Logic (Tetap Sama dengan penyesuaian selektor UI)
    const config = {
        apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
        authDomain: "tuntas-sekawan.firebaseapp.com",
        projectId: "tuntas-sekawan",
        storageBucket: "tuntas-sekawan.firebasestorage.app",
        messagingSenderId: "1090506516563",
        appId: "1:1090506516563:web:63c429677caea28addfea6"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore(), auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        if (user) { document.getElementById('mainApp').classList.remove('hidden'); init(); }
        else { window.location.reload(); /* Harusnya arahkan ke login */ }
    });

    function init() {
        const t = new Date().toISOString().split('T')[0];
        document.getElementById('fTgl1').value = t; document.getElementById('fTgl2').value = t;
        document.getElementById('fIur').value = t; loadData();
    }

    async function loadData() {
        const fi = document.getElementById('fIur').value, sk = document.getElementById('sKas').value.toLowerCase(), sw = document.getElementById('sWarga').value.toLowerCase();
        const t1 = new Date(document.getElementById('fTgl1').value), t2 = new Date(document.getElementById('fTgl2').value); t2.setHours(23,59,59);

        const [dkas, diur, dang] = await Promise.all([
            db.collection("kas").orderBy("tgl","desc").get(), 
            db.collection("pembayaran").get(), 
            db.collection("anggota").orderBy("nama","asc").get()
        ]);
        
        let tin=0, tout=0, tiurAll=0, biur=0;
        const tk=document.getElementById('tBodyKas'), ti=document.getElementById('tBodyIur');
        tk.innerHTML=''; ti.innerHTML='';

        dkas.docs.forEach(doc => {
            const d = doc.data(), t = d.tgl.toDate();
            if(d.kat==='Masuk') tin+=d.nom; else tout+=d.nom;
            if(t >= t1 && t <= t2 && d.ket.toLowerCase().includes(sk)) {
                tk.insertAdjacentHTML('beforeend', `
                    <div class="bento-card flex justify-between items-center py-3">
                        <div class="flex items-center gap-3">
                            <div class="text-[10px] font-bold bg-slate-100 p-2 rounded-lg text-slate-500">${t.getDate()}/${t.getMonth()+1}</div>
                            <div>
                                <p class="text-sm font-bold uppercase">${d.ket}</p>
                                <p class="text-[10px] ${d.kat==='Masuk'?'text-emerald-600':'text-red-500'} font-bold">${d.kat}</p>
                            </div>
                        </div>
                        <p class="font-extrabold text-slate-800">Rp ${d.nom.toLocaleString()}</p>
                    </div>
                `);
            }
        });

        const mIur = {};
        diur.docs.forEach(doc => { 
            const d = doc.data(); tiurAll += d.nom; 
            if(d.bulan === fi) { biur += d.nom; mIur[d.nama] = true; } 
        });

        dang.docs.forEach(doc => {
            const n = doc.data().nama;
            if(n.toLowerCase().includes(sw)) {
                ti.insertAdjacentHTML('beforeend', `
                    <div class="bento-card flex justify-between items-center">
                        <div>
                            <p class="font-extrabold text-slate-800 uppercase">${n}</p>
                            <span class="text-[10px] font-bold ${mIur[n]?'text-emerald-600':'text-slate-400'}">${mIur[n]?'LUNAS':'BELUM BAYAR'}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editAnggota('${doc.id}','${n}')" class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-slate-400"><span class="material-symbols-rounded text-sm">edit</span></button>
                            <button onclick="hapus('anggota','${doc.id}')" class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-slate-400"><span class="material-symbols-rounded text-sm">delete</span></button>
                        </div>
                    </div>
                `);
            }
        });

        const total = (tin + tiurAll) - tout;
        document.querySelectorAll('.totalSaldoText').forEach(e => e.innerText = 'Rp ' + total.toLocaleString());
        document.querySelectorAll('.sInText').forEach(e => e.innerText = 'Rp ' + tin.toLocaleString());
        document.querySelectorAll('.sOutText').forEach(e => e.innerText = 'Rp ' + tout.toLocaleString());
        document.getElementById('totalIurHome').innerText = 'Rp ' + tiurAll.toLocaleString();
    }

    function st(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('n-'+t).classList.add('active');
    }
    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    // Fungsi simpanKas, simpanIuran, hapus dll tetap sama dengan kode sebelumnya.
</script>
</body>
  </html>

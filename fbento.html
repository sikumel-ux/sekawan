<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUNTAS RT 04 - Bento Style</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --bg: #F8FAFC; --emerald: #064E3B; --card: #FFFFFF; --text: #1E293B; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; }

        .bento-card {
            background: var(--card); border-radius: 24px; padding: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.03);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .card-accent { background: var(--emerald); color: white; border-radius: 24px; padding: 20px; }

        .modern-in {
            background: #F1F5F9; border: 2px solid transparent;
            border-radius: 14px; padding: 12px 16px; outline: none; transition: 0.3s;
        }
        .modern-in:focus { border-color: var(--emerald); background: white; }

        .btn-primary { background: var(--emerald); color: white; border-radius: 18px; padding: 16px; font-weight: 700; }
        
        .tab-content { display: none; padding-bottom: 110px; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-top: 1px solid #E2E8F0; }
        nav button.active { color: var(--emerald); font-weight: 800; }

        .modal { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); display:none; z-index: 200; position: fixed; inset: 0; align-items: flex-end; }
        
        /* Hide scrollbar */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-5">

<div id="mainApp" class="max-w-md mx-auto">
    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-extrabold text-emerald-900 tracking-tight">Tuntas.</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Manajemen RT 04</p>
        </div>
        <button onclick="logout()" class="w-10 h-10 rounded-full bg-white flex items-center justify-center border border-slate-200 text-slate-400">
            <span class="material-symbols-rounded">logout</span>
        </button>
    </header>

    <div id="screen-home" class="tab-content active space-y-4">
        <div class="card-accent shadow-xl shadow-emerald-900/20">
            <p class="text-xs opacity-70 mb-1 font-bold">SALDO KAS SAAT INI</p>
            <h2 class="totalSaldoText text-4xl font-extrabold tracking-tight">Rp 0</h2>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div class="bento-card">
                <span class="material-symbols-rounded text-emerald-600 mb-2">arrow_downward</span>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Masuk</p>
                <p class="sInText text-lg font-extrabold">0</p>
            </div>
            <div class="bento-card">
                <span class="material-symbols-rounded text-red-500 mb-2">arrow_upward</span>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Keluar</p>
                <p class="sOutText text-lg font-extrabold">0</p>
            </div>
        </div>

        <div class="bento-card flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl bg-amber-50 text-amber-600 flex items-center justify-center">
                    <span class="material-symbols-rounded">payments</span>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Total Semua Iuran</p>
                    <p id="totalIurHome" class="text-lg font-extrabold">0</p>
                </div>
            </div>
        </div>

        <button onclick="openModal('mKas')" class="btn-primary w-full shadow-lg shadow-emerald-900/10 flex items-center justify-center gap-3">
            <span class="material-symbols-rounded">add_circle</span> Catat Transaksi
        </button>
    </div>

    <div id="screen-kas" class="tab-content space-y-4">
        <div class="bento-card bg-slate-900 text-white grid grid-cols-3 gap-2 py-4">
            <div class="text-center">
                <p class="text-[9px] opacity-60 font-bold uppercase">Masuk</p>
                <p class="sInText text-xs font-bold text-emerald-400">0</p>
            </div>
            <div class="text-center border-x border-white/10">
                <p class="text-[9px] opacity-60 font-bold uppercase">Keluar</p>
                <p class="sOutText text-xs font-bold text-red-400">0</p>
            </div>
            <div class="text-center">
                <p class="text-[9px] opacity-60 font-bold uppercase">Saldo</p>
                <p class="totalSaldoText text-xs font-bold text-white">0</p>
            </div>
        </div>

        <div class="flex gap-2">
            <input type="date" id="fTgl1" class="modern-in w-full text-[10px] font-bold" onchange="loadData()">
            <input type="date" id="fTgl2" class="modern-in w-full text-[10px] font-bold" onchange="loadData()">
        </div>
        <input type="text" id="sKas" class="modern-in w-full text-sm" placeholder="Cari transaksi..." oninput="loadData()">
        
        <div id="tBodyKas" class="space-y-3"></div>
    </div>

    <div id="screen-iur" class="tab-content space-y-4">
        <div class="card-accent flex justify-between items-center">
            <div>
                <p class="text-[10px] opacity-70 font-bold uppercase mb-1">Total Iuran Bulan Ini</p>
                <h2 id="totalIur3" class="text-3xl font-extrabold">Rp 0</h2>
            </div>
            <span class="material-symbols-rounded text-4xl opacity-20">group</span>
        </div>

        <div class="bento-card">
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Pilih Periode Bulan</p>
            <input type="date" id="fIur" class="modern-in w-full text-center font-bold" onchange="loadData()">
        </div>

        <input type="text" id="sWarga" class="modern-in w-full" placeholder="Cari nama anggota..." oninput="loadData()">
        
        <div id="tBodyIur" class="space-y-3"></div>

        <div class="fixed bottom-24 right-6 flex flex-col gap-3">
            <button onclick="openModal('mAnggota')" class="w-14 h-14 bg-white text-emerald-900 rounded-2xl shadow-xl border border-slate-100 flex items-center justify-center">
                <span class="material-symbols-rounded">person_add</span>
            </button>
            <button onclick="openModal('mIuran')" class="w-14 h-14 bg-emerald-900 text-white rounded-2xl shadow-xl flex items-center justify-center">
                <span class="material-symbols-rounded">payments</span>
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 inset-x-0 h-20 flex justify-around items-center px-6">
        <button onclick="st('home')" id="n-home" class="active flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">home_app_logo</span>
            <span class="text-[10px] font-bold">HOME</span>
        </button>
        <button onclick="st('kas')" id="n-kas" class="flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">account_balance_wallet</span>
            <span class="text-[10px] font-bold">KAS</span>
        </button>
        <button onclick="st('iur')" id="n-iur" class="flex flex-col items-center gap-1">
            <span class="material-symbols-rounded">group</span>
            <span class="text-[10px] font-bold">ANGGOTA</span>
        </button>
    </nav>
</div>

<div id="mKas" class="modal" onclick="if(event.target==this)closeModal('mKas')">
    <div class="bg-white w-full p-8 rounded-t-[32px] space-y-4">
        <div class="w-12 h-1 bg-slate-200 mx-auto rounded-full mb-2"></div>
        <h3 class="text-lg font-extrabold text-center">Catat Transaksi</h3>
        <select id="kKat" class="modern-in w-full font-bold"><option value="Masuk">Pemasukan</option><option value="Keluar">Pengeluaran</option></select>
        <input type="text" id="kKet" class="modern-in w-full" placeholder="Keterangan">
        <input type="number" id="kNom" class="modern-in w-full font-extrabold text-xl" placeholder="Rp 0">
        <button onclick="simpanKas()" class="btn-primary w-full">SIMPAN DATA</button>
    </div>
</div>

<div id="mIuran" class="modal" onclick="if(event.target==this)closeModal('mIuran')">
    <div class="bg-white w-full p-8 rounded-t-[32px] space-y-4">
        <h3 class="text-lg font-extrabold text-center">Bayar Iuran</h3>
        <select id="iNama" class="modern-in w-full font-bold"></select>
        <input type="date" id="iBln" class="modern-in w-full">
        <input type="number" id="iNom" class="modern-in w-full font-extrabold" placeholder="Rp">
        <button onclick="simpanIuran()" class="btn-primary w-full">KONFIRMASI BAYAR</button>
    </div>
</div>

<div id="mAnggota" class="modal" onclick="if(event.target==this)closeModal('mAnggota')">
    <div class="bg-white w-full p-8 rounded-t-[32px] space-y-4">
        <h3 class="text-lg font-extrabold text-center">Tambah Anggota</h3>
        <input type="text" id="aNama" class="modern-in w-full uppercase font-bold" placeholder="NAMA LENGKAP">
        <button onclick="simpanAnggota()" class="btn-primary w-full">TAMBAHKAN</button>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDjxOJZeiLHaxoaS3-hVdbIGfIXCfCT2Is",
        authDomain: "tuntas-sekawan.firebaseapp.com",
        projectId: "tuntas-sekawan",
        storageBucket: "tuntas-sekawan.firebasestorage.app",
        messagingSenderId: "1090506516563",
        appId: "1:1090506516563:web:63c429677caea28addfea6"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore(), auth = firebase.auth();

    auth.onAuthStateChanged(user => { if (user) { init(); } else { /* handle login */ } });

    function init() {
        const t = new Date().toISOString().split('T')[0];
        document.getElementById('fTgl1').value = t; document.getElementById('fTgl2').value = t;
        document.getElementById('fIur').value = t; document.getElementById('iBln').value = t;
        loadData();
    }

    async function loadData() {
        const fi = document.getElementById('fIur').value, sk = document.getElementById('sKas').value.toLowerCase(), sw = document.getElementById('sWarga').value.toLowerCase();
        const t1 = new Date(document.getElementById('fTgl1').value), t2 = new Date(document.getElementById('fTgl2').value); t2.setHours(23,59,59);

        const [dkas, diur, dang] = await Promise.all([
            db.collection("kas").orderBy("tgl","desc").get(), 
            db.collection("pembayaran").get(), 
            db.collection("anggota").orderBy("nama","asc").get()
        ]);
        
        let tin=0, tout=0, tiurAll=0, biur=0;
        const tk=document.getElementById('tBodyKas'), ti=document.getElementById('tBodyIur'), sel=document.getElementById('iNama');
        tk.innerHTML=''; ti.innerHTML=''; sel.innerHTML='<option>PILIH ANGGOTA</option>';

        dkas.docs.forEach(doc => {
            const d = doc.data(), t = d.tgl.toDate();
            if(d.kat==='Masuk') tin+=d.nom; else tout+=d.nom;
            if(t >= t1 && t <= t2 && d.ket.toLowerCase().includes(sk)) {
                tk.insertAdjacentHTML('beforeend', `
                    <div class="bento-card flex justify-between items-center py-3">
                        <div class="flex items-center gap-3">
                            <div class="text-[10px] font-extrabold bg-slate-100 p-2 rounded-xl text-slate-500">${t.getDate()}/${t.getMonth()+1}</div>
                            <div>
                                <p class="text-xs font-extrabold uppercase text-slate-800">${d.ket}</p>
                                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">${d.kat}</p>
                            </div>
                        </div>
                        <p class="font-extrabold text-sm ${d.kat==='Masuk'?'text-emerald-700':'text-red-600'}">${d.nom.toLocaleString()}</p>
                    </div>
                `);
            }
        });

        const mIur = {};
        diur.docs.forEach(doc => { 
            const d = doc.data(); tiurAll += d.nom; 
            if(d.bulan === fi) { biur += d.nom; mIur[d.nama] = true; } 
        });

        dang.docs.forEach(doc => {
            const n = doc.data().nama; sel.insertAdjacentHTML('beforeend', `<option value="${n}">${n}</option>`);
            if(n.toLowerCase().includes(sw)) {
                ti.insertAdjacentHTML('beforeend', `
                    <div class="bento-card flex justify-between items-center py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center font-bold text-slate-400 text-xs">${n.charAt(0)}</div>
                            <div>
                                <p class="font-extrabold text-slate-800 uppercase text-xs">${n}</p>
                                <div class="flex items-center gap-1">
                                    <div class="w-1.5 h-1.5 rounded-full ${mIur[n]?'bg-emerald-500':'bg-slate-300'}"></div>
                                    <span class="text-[9px] font-bold ${mIur[n]?'text-emerald-600':'text-slate-400'} uppercase">${mIur[n]?'Lunas':'Pending'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="editAnggota('${doc.id}','${n}')" class="p-2 text-slate-300"><span class="material-symbols-rounded text-lg">edit_square</span></button>
                            <button onclick="hapus('anggota','${doc.id}')" class="p-2 text-slate-200"><span class="material-symbols-rounded text-lg">delete</span></button>
                        </div>
                    </div>
                `);
            }
        });

        const total = (tin + tiurAll) - tout;
        document.querySelectorAll('.totalSaldoText').forEach(e => e.innerText = 'Rp ' + total.toLocaleString());
        document.querySelectorAll('.sInText').forEach(e => e.innerText = tin.toLocaleString());
        document.querySelectorAll('.sOutText').forEach(e => e.innerText = tout.toLocaleString());
        document.getElementById('totalIurHome').innerText = 'Rp ' + tiurAll.toLocaleString();
        document.getElementById('totalIur3').innerText = 'Rp ' + biur.toLocaleString();
    }

    async function simpanKas() {
        const d = { kat: document.getElementById('kKat').value, tgl: new Date(), ket: document.getElementById('kKet').value, nom: Number(document.getElementById('kNom').value) };
        if(d.nom) { await db.collection("kas").add(d); closeModal('mKas'); loadData(); }
    }
    async function simpanIuran() {
        const d = { nama: document.getElementById('iNama').value, bulan: document.getElementById('iBln').value, nom: Number(document.getElementById('iNom').value), tgl: new Date() };
        if(d.nom) { await db.collection("pembayaran").add(d); closeModal('mIuran'); loadData(); }
    }
    async function simpanAnggota() {
        const n = document.getElementById('aNama').value.toUpperCase();
        if(n) { await db.collection("anggota").add({ nama: n }); closeModal('mAnggota'); loadData(); }
    }
    async function editAnggota(id, lama) {
        const baru = prompt("Ubah Nama Anggota:", lama);
        if(baru && baru !== lama) { await db.collection("anggota").doc(id).update({ nama: baru.toUpperCase() }); loadData(); }
    }
    async function hapus(c, id) { if(confirm("Hapus data ini?")) { await db.collection(c).doc(id).delete(); loadData(); } }
    
    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    function st(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('screen-'+t).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('n-'+t).classList.add('active');
    }
</script>
</body>
            </html>
